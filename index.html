<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        const app = initializeApp(firebaseConfig);

        async function initFirebase() {
            try {
                setLogLevel('debug');
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                auth.onAuthStateChanged(user => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id').textContent = `ID de Usuario: ${userId}`;
                        console.log("Firebase y autenticación inicializada. ID de usuario:", userId);
                    } else {
                        console.log("No user signed in.");
                    }
                });

            } catch (e) {
                console.error("Error al inicializar Firebase o al autenticar: ", e);
            }
        }

        window.onload = initFirebase;
    </script>
</head>
<body class="bg-gray-100 font-sans p-4 flex flex-col items-center">
    <!-- Header -->
    <header class="w-full max-w-4xl text-center mb-6">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Gestión de Ventas</h1>
        <p id="user-id" class="text-sm text-gray-500"></p>
    </header>

    <!-- Main Navigation Menu -->
    <div class="flex justify-center gap-4 mb-6 w-full max-w-4xl">
        <button id="sales-button" class="py-2 px-6 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-200">Ventas</button>
        <button id="inventory-button" class="py-2 px-6 bg-gray-300 text-gray-800 font-semibold rounded-full shadow-md hover:bg-gray-400 transition duration-200">Inventario</button>
    </div>

</body>
</html>
