<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión de Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Estilo para el dropdown de búsqueda */
        .autocomplete-list {
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            width: 100%;
            border-radius: 0 0 0.5rem 0.5rem;
        }
        .autocomplete-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .autocomplete-item:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Encabezado de la aplicación, visible solo cuando el usuario está autenticado -->
        <header id="appHeader" class="bg-white shadow-md p-4 flex justify-between items-center hidden">
            <h1 class="text-2xl font-bold text-gray-800">Sistema de Ventas</h1>
            <div id="authStatus" class="flex items-center space-x-4">
                <span id="userIdDisplay" class="text-sm font-medium text-gray-600"></span>
                <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-300">
                    Cerrar Sesión
                </button>
            </div>
        </header>

        <!-- Contenido principal para el menú y otras vistas, visible solo cuando el usuario está autenticado -->
        <main id="mainContent" class="flex-grow hidden">
            <!-- El contenido de la página se inserta aquí dinámicamente -->
        </main>

        <!-- Contenido para la vista de login, visible solo cuando el usuario no está autenticado -->
        <main id="loginContent" class="flex-grow flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Iniciar Sesión</h1>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="emailInput" placeholder="Email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="passwordInput" placeholder="Contraseña" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Ingresar
                    </button>
                    <p id="authMessage" class="text-sm text-red-500 mt-2"></p>
                </form>
            </div>
        </main>

        <!-- Modal para mensajes y formularios -->
        <div id="modalContainer" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden animate-fade-in">
            <div id="modalContent" class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, setLogLevel, writeBatch, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase proporcionada por el usuario
        const firebaseConfig = {
            apiKey: "AIzaSyAiitXEEekD-7FD7kDxDIcRbxlClsF5gHU",
            authDomain: "ventas-9a210.firebaseapp.com",
            projectId: "ventas-9a210",
            storageBucket: "ventas-9a210.firebasestorage.app",
            messagingSenderId: "815890981146",
            appId: "1:815890981146:web:938fe5e09babe511e98ca3",
            measurementId: "G-N0QXG70WM1"
        };
        const appId = firebaseConfig.appId;

        let db;
        let auth;
        let userId;

        // Referencias a los elementos del DOM
        const appHeader = document.getElementById('appHeader');
        const mainContent = document.getElementById('mainContent');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const logoutBtn = document.getElementById('logoutBtn');
        const modalContainer = document.getElementById('modalContainer');
        const modalContent = document.getElementById('modalContent');
        const loginForm = document.getElementById('loginForm');
        const authMessage = document.getElementById('authMessage');
        
        // Variables para la vista de ventas
        let clientes = [];
        let inventario = [];
        let ventaActual = {
            cliente: null,
            productos: {}
        };

        /**
         * Muestra un modal con un título y mensaje.
         * @param {string} title Título del modal.
         * @param {string} message Mensaje o contenido HTML del modal.
         * @param {function} onConfirm Callback opcional para el botón de confirmar.
         */
        function showModal(title, message, onConfirm = null) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                    <div class="text-gray-600 mb-6">${message}</div>
                    <div class="space-x-4">
                        <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cerrar</button>
                        ${onConfirm ? `<button id="confirmBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Confirmar</button>` : ''}
                    </div>
                </div>
            `;
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });
            if (onConfirm) {
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    onConfirm();
                    modalContainer.classList.add('hidden');
                });
            }
            modalContainer.classList.remove('hidden');
        }

        /**
         * Muestra un modal con un formulario para agregar un nuevo elemento.
         * @param {string} collectionName Nombre de la colección en Firestore.
         * @param {string} itemName Nombre del item (ej: 'Rubro').
         */
        function showAddItemModal(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="flex justify-center space-x-4">
                            <button type="button" id="cancelItemBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cancelar</button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Guardar</button>
                        </div>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');

            document.getElementById('cancelItemBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });

            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItem = document.getElementById('newItemInput').value;
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`), { name: newItem });
                    // Muestra el mensaje de éxito y luego actualiza la vista
                    showModal('Éxito', `${itemName} "${newItem}" agregado correctamente.`);
                } catch (e) {
                    console.error(`Error al agregar ${itemName}: `, e);
                    showModal('Error', `Hubo un error al agregar el ${itemName}.`);
                } finally {
                    modalContainer.classList.add('hidden');
                }
            });
        }
        
        /**
         * Maneja el inicio de sesión del usuario.
         * @param {Event} e
         */
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                switch (error.code) {
                    case 'auth/invalid-email':
                        authMessage.textContent = 'Email inválido.';
                        break;
                    case 'auth/user-disabled':
                        authMessage.textContent = 'El usuario ha sido deshabilitado.';
                        break;
                    case 'auth/user-not-found':
                        authMessage.textContent = 'No existe un usuario con este email.';
                        break;
                    case 'auth/wrong-password':
                        authMessage.textContent = 'Contraseña incorrecta.';
                        break;
                    default:
                        authMessage.textContent = 'Error al iniciar sesión. Por favor, inténtelo de nuevo.';
                        break;
                }
            }
        }

        /**
         * Maneja el cierre de sesión del usuario.
         */
        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        }

        /**
         * Muestra la vista de inicio de sesión.
         */
        function showLoginView() {
            appHeader.classList.add('hidden');
            mainContent.classList.add('hidden');
            document.getElementById('loginContent').classList.remove('hidden');
            loginForm.reset();
            authMessage.textContent = '';
        }

        /**
         * Muestra la vista principal de la aplicación.
         * @param {string} currentUserId
         */
        function showMainView(currentUserId) {
            userId = currentUserId;
            userIdDisplay.textContent = `ID de Usuario: ${userId}`;
            appHeader.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            document.getElementById('loginContent').classList.add('hidden');
            showMainMenu();
        }

        /**
         * Renderiza el menú principal de la aplicación.
         */
        function showMainMenu() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                            <div class="space-y-4">
                                <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                    Inventario
                                </button>
                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                                    Clientes
                                </button>
                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                                    Ventas
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('inventarioBtn').addEventListener('click', showInventarioSubMenu);
            document.getElementById('clientesBtn').addEventListener('click', showClientesSubMenu);
            document.getElementById('ventasBtn').addEventListener('click', showVentasView);
        }

        /**
         * Renderiza el menú de subopciones de inventario.
         */
        function showInventarioSubMenu() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Inventario</h1>
                            <div class="space-y-4">
                                <button id="verInventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                    Ver Inventario
                                </button>
                                <button id="agregarProductoBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                    Agregar Producto
                                </button>
                                <button id="modifyDeleteBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                    Modificar / Eliminar Producto
                                </button>
                                <button id="backToMenuBtn" class="w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
                                    Volver al Menú Principal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('verInventarioBtn').addEventListener('click', showVerInventarioView);
            document.getElementById('agregarProductoBtn').addEventListener('click', showAgregarProductoView);
            document.getElementById('modifyDeleteBtn').addEventListener('click', showModifyDeleteView);
            document.getElementById('backToMenuBtn').addEventListener('click', showMainMenu);
        }

        function showAgregarProductoView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Agregar Producto</h2>
                            <form id="productoForm" class="space-y-4 text-left">
                                <div>
                                    <label for="rubro" class="block text-gray-700 font-medium mb-2">Rubro:</label>
                                    <div class="flex items-center space-x-2">
                                        <select id="rubro" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                            <option value="">Seleccione un rubro</option>
                                        </select>
                                        <button type="button" id="addRubroBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300">Agregar</button>
                                    </div>
                                </div>
                                <div>
                                    <label for="segmento" class="block text-gray-700 font-medium mb-2">Segmento:</label>
                                    <div class="flex items-center space-x-2">
                                        <select id="segmento" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                            <option value="">Seleccione un segmento</option>
                                        </select>
                                        <button type="button" id="addSegmentoBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300">Agregar</button>
                                    </div>
                                </div>
                                <div>
                                    <label for="marca" class="block text-gray-700 font-medium mb-2">Marca:</label>
                                    <div class="flex items-center space-x-2">
                                        <select id="marca" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                            <option value="">Seleccione una marca</option>
                                        </select>
                                        <button type="button" id="addMarcaBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300">Agregar</button>
                                    </div>
                                </div>
                                <div>
                                    <label for="presentacion" class="block text-gray-700 font-medium mb-2">Presentación:</label>
                                    <input type="text" id="presentacion" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div>
                                    <label for="precio" class="block text-gray-700 font-medium mb-2">Precio:</label>
                                    <input type="number" step="0.01" id="precio" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div>
                                    <label for="cantidad" class="block text-gray-700 font-medium mb-2">Cantidad:</label>
                                    <input type="number" id="cantidad" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <button type="submit" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300">
                                    Guardar Producto
                                </button>
                            </form>
                            <button id="backToInventarioBtn" class="mt-4 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            `;
            populateDropdown('rubros', 'rubro');
            populateDropdown('segmentos', 'segmento');
            populateDropdown('marcas', 'marca');
            
            document.getElementById('productoForm').addEventListener('submit', agregarProducto);
            document.getElementById('backToInventarioBtn').addEventListener('click', showInventarioSubMenu);
            document.getElementById('addRubroBtn').addEventListener('click', () => showAddItemModal('rubros', 'Rubro'));
            document.getElementById('addSegmentoBtn').addEventListener('click', () => showAddItemModal('segmentos', 'Segmento'));
            document.getElementById('addMarcaBtn').addEventListener('click', () => showAddItemModal('marcas', 'Marca'));
        }

        /**
         * Llena un dropdown con datos de una colección de Firestore.
         * @param {string} collectionName Nombre de la colección.
         * @param {string} elementId ID del elemento <select>.
         */
        function populateDropdown(collectionName, elementId) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) return;

            const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
            onSnapshot(collectionRef, (snapshot) => {
                const items = snapshot.docs.map(doc => doc.data().name).sort();
                selectElement.innerHTML = `<option value="">Seleccione un ${elementId}</option>`;
                items.forEach(item => {
                    selectElement.innerHTML += `<option value="${item}">${item}</option>`;
                });
            });
        }


        /**
         * Muestra la vista de modificar/eliminar producto.
         */
        function showModifyDeleteView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Modificar / Eliminar Producto</h2>
                            <p class="text-gray-600 mb-4">Selecciona un producto de la lista para modificarlo o eliminarlo.</p>
                            <div id="productosList" class="space-y-4 text-left">
                                <p class="text-gray-500">Cargando productos...</p>
                            </div>
                            <button id="backToInventarioBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToInventarioBtn').addEventListener('click', showInventarioSubMenu);
            renderProductosList();
        }

        /**
         * Muestra la vista de Ver Inventario.
         */
        function showVerInventarioView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Ver Inventario</h2>
                            <div id="productosListVer" class="space-y-4 text-left">
                                <p class="text-gray-500">Cargando productos...</p>
                            </div>
                            <button id="backToInventarioBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToInventarioBtn').addEventListener('click', showInventarioSubMenu);
            renderProductosList('productosListVer', true); // Renderiza en vista de solo lectura
        }


        /**
         * Renderiza la lista de productos en el DOM.
         * @param {string} elementId ID del elemento donde se renderizará la lista.
         * @param {boolean} readOnly Indica si la lista es de solo lectura.
         */
        function renderProductosList(elementId = 'productosList', readOnly = false) {
            const container = document.getElementById(elementId);
            if (!container) return;

            const inventarioRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);
            onSnapshot(inventarioRef, (snapshot) => {
                const productos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                inventario = productos; // Guarda el inventario globalmente
                if (productos.length === 0) {
                    container.innerHTML = `<p class="text-gray-500">No hay productos en el inventario.</p>`;
                    return;
                }

                container.innerHTML = productos.map(producto => `
                    <div class="bg-gray-50 p-4 rounded-lg shadow flex justify-between items-center">
                        <div>
                            <p class="font-semibold text-gray-800">${producto.presentacion} (${producto.rubro} - ${producto.segmento})</p>
                            <p class="text-sm text-gray-600">Marca: ${producto.marca} | Precio: $${producto.precio.toFixed(2)} | Cantidad: ${producto.cantidad}</p>
                        </div>
                        ${!readOnly ? `
                        <div class="space-x-2">
                            <button onclick="editProducto('${producto.id}', '${producto.presentacion}', ${producto.precio}, ${producto.cantidad}, '${producto.rubro}', '${producto.segmento}', '${producto.marca}')" class="px-3 py-1 bg-yellow-500 text-white text-sm rounded-lg hover:bg-yellow-600 transition duration-300">Editar</button>
                            <button onclick="deleteProducto('${producto.id}')" class="px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600 transition duration-300">Eliminar</button>
                        </div>
                        ` : ''}
                    </div>
                `).join('');
            });
        }


        /**
         * Agrega un nuevo producto al inventario en Firestore.
         */
        async function agregarProducto(e) {
            e.preventDefault();
            const rubro = document.getElementById('rubro').value;
            const segmento = document.getElementById('segmento').value;
            const marca = document.getElementById('marca').value;
            const presentacion = document.getElementById('presentacion').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const cantidad = parseInt(document.getElementById('cantidad').value, 10);

            try {
                const inventarioRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);
                await addDoc(inventarioRef, {
                    rubro,
                    segmento,
                    marca,
                    presentacion,
                    precio,
                    cantidad

        /**
         * Maneja la impresión del ticket, intentando usar Web Bluetooth y
         * recurriendo a la impresión estándar si no está disponible.
         * @param {Object} currentVenta - Los datos de la venta actual para imprimir.
         * @param {Array} productosVendidos - La lista de productos de esa venta.
         */
        async function handlePrintTicket(currentVenta, productosVendidos) {
            if ('bluetooth' in navigator) {
                try {
                    const totalVentaFinal = productosVendidos.reduce((total, p) => total + (p.precio * p.cantidadVendida), 0);
                    const escPosData = generateEscPosData(currentVenta, productosVendidos, totalVentaFinal);

                    showModal('Impresión Bluetooth', 'Buscando impresora... Por favor, selecciona tu impresora térmica (ej. MP-58) en la ventana emergente.');

                    const device = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] // Serial Port Profile
                    });

                    modalContent.querySelector('.text-gray-600').textContent = `Conectando a ${device.name}...`;
                    const server = await device.gatt.connect();
                    
                    modalContent.querySelector('.text-gray-600').textContent = 'Buscando servicio de impresión...';
                    
                    let characteristic;
                    try {
                        const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
                        characteristic = await service.getCharacteristic('00001102-0000-1000-8000-00805f9b34fb');
                    } catch (e) {
                        modalContent.querySelector('.text-gray-600').textContent = 'Perfil estándar no encontrado. Buscando perfil alternativo...';
                        const services = await server.getPrimaryServices();
                        for (const service of services) {
                            const characteristics = await service.getCharacteristics();
                            const writableCharacteristic = characteristics.find(c => c.properties.write || c.properties.writeWithoutResponse);
                            if (writableCharacteristic) {
                                characteristic = writableCharacteristic;
                                break;
                            }
                        }
                    }

                    if (!characteristic) {
                        throw new Error('No se encontró una característica de escritura compatible en la impresora.');
                    }
                    
                    modalContent.querySelector('.text-gray-600').textContent = 'Enviando datos a la impresora...';
                    
                    const chunkSize = 50; // Aumentar tamaño para velocidad
                    for (let i = 0; i < escPosData.length; i += chunkSize) {
                        const chunk = escPosData.slice(i, i + chunkSize);
                        await characteristic.writeValueWithoutResponse(chunk);
                    }

                    modalContent.querySelector('.text-gray-600').textContent = '¡Impresión enviada con éxito!';
                    device.gatt.disconnect();
                    
                    setTimeout(() => {
                        if (modalContainer.classList.contains('hidden') === false) {
                           document.getElementById('closeModalBtn')?.click();
                        }
                    }, 2000);

                } catch (error) {
                    console.error('Error de Web Bluetooth:', error);
                    let errorMessage = 'No se pudo conectar a la impresora Bluetooth. Asegúrate de que esté encendida y vinculada.';
                    if (error.name === 'NotFoundError') {
                        errorMessage = 'No se seleccionó ninguna impresora. Proceso de impresión cancelado.';
                    } else if (error.name === 'SecurityError') {
                        errorMessage = 'El acceso a Bluetooth está bloqueado en este entorno de previsualización por seguridad. Esta función se activará al usar la aplicación en un navegador móvil estándar (como Chrome en Android).';
                    } else if (error.message.includes("GATT operation failed")) {
                         errorMessage = 'Fallo en la conexión. Esta impresora puede no ser compatible o estar fuera de alcance.'
                    }
                    showModal('Error de Impresión', errorMessage);
                }
            } else {
                showModal('Impresión Web', 'Tu navegador no soporta la impresión directa por Bluetooth. Se usará el método de impresión estándar.', () => {
                    legacyPrint();
                });
            }
        }
        
        /**
         * Genera los datos del ticket en formato ESC/POS para impresoras térmicas.
         */
        function generateEscPosData(venta, productos, total) {
            const encoder = new TextEncoder();
            const commands = [];
            const width = 32;

            const init = '\x1B\x40';
            const center = '\x1B\x61\x01';
            const left = '\x1B\x61\x00';
            const doubleHeight = '\x1D\x21\x10';
            const normal = '\x1D\x21\x00';
            const lf = '\n';
            const cut = '\x1D\x56\x41';

            const add = (text) => commands.push(encoder.encode(text));
            
            add(init);
            add(center);
            add(doubleHeight);
            add('Distribuidora Castillo Yanez' + lf);
            add(normal);
            add('-'.repeat(width) + lf);
            add(left);
            add(`Fecha: ${new Date().toLocaleDateString('es-ES')}`.padEnd(width) + lf);
            add(`Cliente: ${venta.cliente.nombreComercial}`.substring(0, width).padEnd(width) + lf);
            add('-'.repeat(width) + lf);
            
            productos.forEach(p => {
                const desc = `${p.cantidadVendida}x ${p.segmento} ${p.marca} ${p.presentacion}`;
                const subtotal = `$${(p.cantidadVendida * p.precio).toFixed(2)}`;
                
                let lines = [];
                if (desc.length > (width - subtotal.length -1)) {
                    let tempDesc = desc;
                    while(tempDesc.length > (width - subtotal.length -1)){
                        let wrapIndex = tempDesc.lastIndexOf(' ', width - subtotal.length -1);
                        if (wrapIndex === -1) wrapIndex = width - subtotal.length -1;
                        lines.push(tempDesc.substring(0, wrapIndex));
                        tempDesc = '  ' + tempDesc.substring(wrapIndex + 1);
                    }
                    lines.push(tempDesc)
                } else {
                    lines.push(desc);
                }

                lines.forEach((line, index) => {
                    if (index === lines.length - 1) {
                        const padding = ' '.repeat(Math.max(0, width - line.length - subtotal.length));
                        add(line + padding + subtotal + lf);
                    } else {
                        add(line + lf);
                    }
                });
            });

            add('-'.repeat(width) + lf);
            const totalStr = `$${total.toFixed(2)}`;
            const totalLabel = 'Total:';
            const paddingTotal = ' '.repeat(width - totalLabel.length - totalStr.length);
            add(doubleHeight);
            add(totalLabel + paddingTotal + totalStr + lf);
            add(normal + lf + lf);

            add(center);
            add('________________' + lf);
            add(venta.cliente.nombrePersonal + lf + lf + lf + lf);
            add(cut);

            const totalLength = commands.reduce((acc, val) => acc + val.length, 0);
            const data = new Uint8Array(totalLength);
            let offset = 0;
            for (const cmd of commands) {
                data.set(cmd, offset);
                offset += cmd.length;
            }
            return data;
        }

        /**
         * Maneja el compartir el ticket como imagen.
         */
        async function handleShareTicket() {
            const ticketElement = document.getElementById('ticket-content');
            if (!ticketElement) return;

            // Muestra un modal de carga temporal
            const tempModal = document.createElement('div');
            tempModal.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50';
            tempModal.innerHTML = `<div class="bg-white p-8 rounded-lg shadow-xl"><p class="text-gray-600">Generando imagen para compartir...</p></div>`;
            document.body.appendChild(tempModal);

            try {
                const canvas = await html2canvas(ticketElement, { scale: 2 });
                canvas.toBlob(async (blob) => {
                    document.body.removeChild(tempModal); // Elimina el modal de carga
                    if (navigator.share && blob) {
                        try {
                            await navigator.share({
                                files: [new File([blob], "ticket.png", { type: "image/png" })],
                                title: "Ticket de Venta",
                            });
                        } catch (err) {
                            console.error("Error al compartir:", err);
                            // Fallback si el usuario cancela o el navegador lo bloquea
                            if (err.name === 'NotAllowedError') {
                                showModal('Compartir no permitido', 'El navegador bloqueó la función de compartir. Abriendo la imagen en una nueva pestaña para que puedas guardarla y compartirla manualmente.');
                                const imageUrl = URL.createObjectURL(blob);
                                window.open(imageUrl, '_blank');
                            } else if (err.name !== 'AbortError') { // No mostrar error si el usuario simplemente cancela
                                showModal('Error', 'No se pudo compartir el ticket.');
                            }
                        }
                    } else {
                        // Fallback para cuando navigator.share no está disponible
                        const imageUrl = URL.createObjectURL(blob);
                        showModal('Compartir no disponible', `
                            <p>La función de compartir no está disponible en este navegador. Puedes guardar la imagen y compartirla manualmente.</p>
                            <a href="${imageUrl}" download="ticket.png" class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-lg">Descargar Ticket</a>
                        `);
                    }
                }, 'image/png');
            } catch (err) {
                document.body.removeChild(tempModal); // Asegúrate de eliminar el modal si hay un error
                console.error('Error al generar la imagen del ticket:', err);
                showModal('Error', 'No se pudo generar la imagen del ticket.');
            }
        }

        /**

        window.updateVentaCantidad = function(event) {
            const input = event.target;
            const productId = input.dataset.productId;
            const cantidad = parseInt(input.value, 10);
            
            if (cantidad > 0) {
                const producto = inventario.find(p => p.id === productId);
                if (producto) {
                    ventaActual.productos[productId] = { ...producto, cantidadVendida: cantidad };

                delete ventaActual.productos[productId];
            }
        };

        /**
         * Genera un ticket de venta y lo guarda en Firestore.
         */
        async function generarTicket() {
            if (!ventaActual.cliente) {
                showModal('Error', 'Debe seleccionar un cliente para generar el ticket.');
                return;
            }
            const productosVendidos = Object.values(ventaActual.productos);
            if (productosVendidos.length === 0) {
                showModal('Error', 'Debe seleccionar al menos un producto para vender.');
                return;
            }

            // Muestra un modal de confirmación antes de guardar
            showModal('Confirmar Venta', '¿Deseas guardar esta venta y generar el ticket?', async () => {
                try {
                    await runTransaction(db, async (transaction) => {
                        const ventaRef = doc(collection(db, `artifacts/${appId}/users/${userId}/ventas`));
                        let totalVenta = 0;
                        const itemsVenta = [];
                        const stockUpdates = [];

                        // FASE 1: LECTURAS Y VALIDACIONES
                        for (const p of productosVendidos) {
                            const productoRef = doc(db, `artifacts/${appId}/users/${userId}/inventario`, p.id);
                            const productoDoc = await transaction.get(productoRef);

                            if (!productoDoc.exists()) {
                                throw new Error(`El producto "${p.presentacion}" ya no existe en el inventario.`);
                            }
                            
                            const stockActual = productoDoc.data().cantidad;
                            if (stockActual < p.cantidadVendida) {
                                throw new Error(`Stock insuficiente para el producto: ${p.presentacion}. Disponible: ${stockActual}, Solicitado: ${p.cantidadVendida}`);
                            }
                            
                            const nuevaCantidad = stockActual - p.cantidadVendida;
                            stockUpdates.push({ ref: productoRef, nuevaCantidad });

                            const subtotal = p.precio * p.cantidadVendida;
                            totalVenta += subtotal;
                            itemsVenta.push({
                                id: p.id,
                                presentacion: p.presentacion,
                                marca: p.marca,
                                segmento: p.segmento,
                                precio: p.precio,
                                cantidad: p.cantidadVendida
                            });
                        }

                        // FASE 2: ESCRITURAS
                        // Primero, crea el documento de la venta
                        transaction.set(ventaRef, {
                            clienteId: ventaActual.cliente.id,
                            clienteNombre: ventaActual.cliente.nombreComercial || ventaActual.cliente.nombrePersonal,
                            fecha: new Date(),
                            total: totalVenta,
                            productos: itemsVenta
                        });

                        // Luego, actualiza el stock de cada producto
                        stockUpdates.forEach(update => {
                            transaction.update(update.ref, { cantidad: update.nuevaCantidad });
                        });
                    });

                    // Si la transacción fue exitosa, genera y muestra el ticket
                    // Captura los datos de la venta ANTES de limpiar el estado global
                    const ventaParaTicket = { ...ventaActual };
                    const productosParaTicket = [...productosVendidos];

                    const fecha = new Date().toLocaleDateString('es-ES');
                    const totalVentaFinal = productosParaTicket.reduce((total, p) => total + (p.precio * p.cantidadVendida), 0);
                    const ticketHTML = `
                        <div id="ticket-content">
                            <div class="text-left p-4">
                                <h3 class="text-xl font-bold text-gray-800 text-center mb-4">Distribuidora Castillo Yañez</h3>
                                <p class="text-sm">Fecha: ${fecha}</p>
                                <p class="text-sm mb-4">Cliente: ${ventaParaTicket.cliente.nombreComercial}</p>
                                <table class="min-w-full text-sm mt-4">
                                    <thead>
                                        <tr>
                                            <th class="py-2 text-left">Producto</th>
                                            <th class="py-2 text-center">Cant.</th>
                                            <th class="py-2 text-right">Precio</th>
                                            <th class="py-2 text-right">Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${productosParaTicket.map(p => `
                                            <tr>
                                                <td class="py-1">${p.segmento} ${p.marca} ${p.presentacion}</td>
                                                <td class="py-1 text-center">${p.cantidadVendida}</td>
                                                <td class="py-1 text-right">$${p.precio.toFixed(2)}</td>
                                                <td class="py-1 text-right">$${(p.cantidadVendida * p.precio).toFixed(2)}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                                <div class="mt-4 text-right font-bold text-lg total">
                                    Total: $${totalVentaFinal.toFixed(2)}
                                </div>
                                <div class="mt-12 text-center text-sm signature">
                                    <p class="py-4">_________________________</p>
                                    <p>${ventaParaTicket.cliente.nombrePersonal}</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 flex justify-center space-x-2">
                             <button id="closeTicketBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cerrar</button>
                            <button id="printTicketBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Imprimir</button>
                            <button id="shareTicketBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">Compartir</button>
                        </div>
                    `;

                    // Usamos un modal que no se cierra automáticamente al confirmar
                    modalContent.innerHTML = `
                        <div class="text-center">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Ticket de Venta</h3>
                            ${ticketHTML}
                        </div>`;
                    
                    document.getElementById('closeTicketBtn').addEventListener('click', () => {
                        modalContainer.classList.add('hidden');
                        // El estado se limpia y la vista se recarga SOLO al cerrar el ticket.
                        ventaActual.cliente = null;
                        ventaActual.productos = {};
                        showNuevaVentaView();
                    });
                    // Pasamos los datos de la venta directamente a las funciones de los botones
                    document.getElementById('printTicketBtn').addEventListener('click', () => handlePrintTicket(ventaParaTicket, productosParaTicket));
                    document.getElementById('shareTicketBtn').addEventListener('click', () => handleShareTicket()); // Compartir lee del HTML, no necesita los datos
                    modalContainer.classList.remove('hidden');

                } catch (e) {
                    console.error("Error al generar el ticket o actualizar el stock: ", e);
                    showModal('Error', `Hubo un error al procesar la venta: ${e.message}`);
                }
            });
        }

                            <button id="backToCierreSubMenuBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToCierreSubMenuBtn').addEventListener('click', showCierreSubMenuView);

            const container = document.getElementById('cierreContainer');
            try {
                const closingData = await getClosingData();

                if (!closingData) {
                    container.innerHTML = `<p class="text-gray-500 text-center">No hay ventas para mostrar en el cierre.</p>`;
                    return;
                }

                const { header, rows, totalRow } = closingData;
                
                // Rotar los nombres de productos para mejor visualización
                const productHeaders = header.slice(2, -1).map(name => `<th class="py-2 px-3 border-b border-l transform -rotate-45 whitespace-nowrap"><span class="inline-block text-sm">${name}</span></th>`).join('');

                let tableHTML = `
                    <table class="min-w-full bg-white border border-gray-200 text-sm">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="py-2 px-4 border-b text-left">Fecha</th>
                                <th class="py-2 px-4 border-b text-left">Cliente</th>
                                ${productHeaders}
                                <th class="py-2 px-4 border-b border-l text-right">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                rows.forEach(row => {
                    const cantidadesHTML = row.cantidades.map(cant => `<td class="py-2 px-3 border-b border-l text-center">${cant}</td>`).join('');
                    tableHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="py-2 px-4 border-b whitespace-nowrap">${row.fecha}</td>
                            <td class="py-2 px-4 border-b">${row.cliente}</td>
                            ${cantidadesHTML}
                            <td class="py-2 px-4 border-b border-l text-right font-semibold">$${row.total}</td>
                        </tr>
                    `;
                });
                
                // Fila de totales
                const totalesCantHTML = totalRow.cantidades.map(cant => `<td class="py-2 px-3 border-b border-l text-center font-bold">${cant}</td>`).join('');
                tableHTML += `
                    <tr class="bg-gray-100 font-bold">
                        <td class="py-2 px-4 border-b" colspan="2">${totalRow.label}</td>
                        ${totalesCantHTML}
                        <td class="py-2 px-4 border-b border-l text-right text-lg">$${totalRow.total}</td>
                    </tr>
                `;

                tableHTML += `
                        </tbody>
                    </table>
                `;
                container.innerHTML = tableHTML;
            } catch (error) {
                console.error("Error al generar la vista previa del cierre: ", error);
                container.innerHTML = `<p class="text-red-500 text-center">Ocurrió un error al generar la vista previa.</p>`;
            }
        }

        /**
         * Muestra la vista con la lista de todas las ventas actuales.
         */
        function showVentasActualesView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Ventas Actuales</h2>
                            <div id="ventasListContainer" class="overflow-x-auto">
                                <p class="text-gray-500 text-center">Cargando ventas...</p>
                            </div>
                            <button id="backToVentasTotalesBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToVentasTotalesBtn').addEventListener('click', showVentasTotalesView);
            renderVentasList();
        }

        /**
         * Renderiza la lista de ventas en el DOM en formato de tabla.
         */
        function renderVentasList() {
            const container = document.getElementById('ventasListContainer');
            if (!container) return;

            const ventasRef = collection(db, `artifacts/${appId}/users/${userId}/ventas`);
            onSnapshot(ventasRef, (snapshot) => {
                const ventas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                ventas.sort((a, b) => b.fecha.toDate() - a.fecha.toDate());

                if (ventas.length === 0) {
                    container.innerHTML = `<p class="text-gray-500 text-center">No hay ventas registradas.</p>`;
                    return;
                }

                let tableHTML = `
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="py-2 px-4 border-b text-left">Cliente</th>
                                <th class="py-2 px-4 border-b text-left">Fecha</th>
                                <th class="py-2 px-4 border-b text-left">Producto</th>
                                <th class="py-2 px-4 border-b text-center">Cant</th>
                                <th class="py-2 px-4 border-b text-right">Subtotal</th>
                                <th class="py-2 px-4 border-b text-right">Total Venta</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                ventas.forEach(venta => {
                    const totalProductos = venta.productos.length;
                    venta.productos.forEach((producto, index) => {
                        tableHTML += `
                            <tr class="hover:bg-gray-50">
                        `;
                        // Celdas de Cliente y Fecha solo en la primera fila del producto
                        if (index === 0) {
                            tableHTML += `
                                <td class="py-2 px-4 border-b" rowspan="${totalProductos}">${venta.clienteNombre}</td>
                                <td class="py-2 px-4 border-b" rowspan="${totalProductos}">${venta.fecha.toDate().toLocaleDateString('es-ES')}</td>
                            `;
                        }
                        
                        tableHTML += `
                            <td class="py-2 px-4 border-b">${producto.segmento} ${producto.marca} ${producto.presentacion}</td>
                            <td class="py-2 px-4 border-b text-center">${producto.cantidad}</td>
                            <td class="py-2 px-4 border-b text-right">$${(producto.cantidad * producto.precio).toFixed(2)}</td>
                        `;

                        // Celda de Total Venta solo en la primera fila del producto
                        if (index === 0) {
                            tableHTML += `
                                <td class="py-2 px-4 border-b text-right font-bold" rowspan="${totalProductos}">$${venta.total.toFixed(2)}</td>
                            `;
                        }

                        tableHTML += `</tr>`;
                    });
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;
                container.innerHTML = tableHTML;
            });
        }

        /**
         * Obtiene y procesa los datos necesarios para el cierre de ventas.
         * @returns {Object|null} Un objeto con los datos del cierre o null si no hay ventas.
         */
        async function getClosingData() {
            // Obtener todas las ventas y todos los productos del inventario
            const ventasRef = collection(db, `artifacts/${appId}/users/${userId}/ventas`);
            const inventarioRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);

            const [ventasSnapshot, inventarioSnapshot] = await Promise.all([
                getDocs(ventasRef),
                getDocs(inventarioRef)
            ]);
            
            const ventas = ventasSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            if (ventas.length === 0) {
                return null;
            }
            
            // Crear una lista maestra de productos para las columnas
            const productosMaestros = inventarioSnapshot.docs.map(doc => {
                const data = doc.data();
                return `${data.segmento} ${data.marca} ${data.presentacion}`;
            }).sort();

            // Mapear productos a índices para un acceso rápido
            const productoIndexMap = new Map(productosMaestros.map((p, i) => [p, i]));

            const columnTotals = new Array(productosMaestros.length).fill(0);
            let grandTotal = 0;

            const header = ['Fecha', 'Cliente', ...productosMaestros, 'Total'];
            
            const rows = ventas.map(venta => {
                const rowData = new Array(productosMaestros.length).fill(0);
                venta.productos.forEach(p => {
                    const productoNombreCompleto = `${p.segmento} ${p.marca} ${p.presentacion}`;
                    const index = productoIndexMap.get(productoNombreCompleto);
                    if (index !== undefined) {
                        rowData[index] = p.cantidad;
                        columnTotals[index] += p.cantidad;
                    }
                });
                grandTotal += venta.total;
                
                return {
                    fecha: venta.fecha.toDate().toLocaleDateString('es-ES'),
                    cliente: venta.clienteNombre,
                    cantidades: rowData,
                    total: venta.total.toFixed(2)
                };
            });
            
            const totalRow = {
                label: 'Total',
                cantidades: columnTotals,
                total: grandTotal.toFixed(2)
            };
            
            return { header, rows, totalRow, ventasSnapshot };
        }


        /**
         * Maneja el proceso de cierre de ventas: genera un reporte y borra los datos.
         */
        async function handleCierreDeVentas() {
            showModal('Confirmar Cierre Definitivo', '<p>Esta acción generará un archivo Excel (.csv) de respaldo y luego <strong>eliminará permanentemente</strong> todas las ventas.</p><p class="mt-2 font-bold text-red-600">Esta acción no se puede deshacer. ¿Estás seguro?</p>', async () => {
                mainContent.innerHTML = `<div class="p-6 text-center"><p class="text-lg text-gray-700">Procesando cierre de ventas, por favor espera...</p></div>`;

                try {
                    const closingData = await getClosingData();

                    if (!closingData) {
                        showModal('Aviso', 'No hay ventas para cerrar.');
                        showCierreSubMenuView(); // Go back to the new sub-menu
                        return;
                    }
                    
                    const { header, rows, totalRow, ventasSnapshot } = closingData;
                    
                    // Convertir a formato de array para CSV
                    const csvRows = rows.map(row => {
                         const clienteNombre = `"${row.cliente.replace(/"/g, '""')}"`;
                         return [row.fecha, clienteNombre, ...row.cantidades, row.total];
                    });
                    const csvTotalRow = ['Total', '', ...totalRow.cantidades, totalRow.total];
                    
                    // Convertir array de arrays a string CSV
                    const csvContent = [header, ...csvRows, csvTotalRow]
                        .map(e => e.join(","))
                        .join("\n");
                    
                    // Crear Blob y enlace de descarga para el archivo .csv
                    const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const fechaArchivo = new Date().toISOString().slice(0, 10);
                    a.href = url;
                    a.download = `cierre_ventas_${fechaArchivo}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    // Eliminar todas las ventas
                    const batch = writeBatch(db);
                    ventasSnapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();
                    
                    showModal('Éxito', 'El cierre de ventas se completó. Se ha descargado un archivo de respaldo y se han eliminado los registros de ventas.');
                    showCierreSubMenuView();

                } catch (error) {
                    console.error("Error durante el cierre de ventas: ", error);
                    showModal('Error', 'Ocurrió un error durante el proceso de cierre. No se eliminó ninguna venta.');
                    showCierreSubMenuView();
                }
            });
        }


        /**
         * Inicia Firebase y establece los oyentes de estado de autenticación.
         */
        function initializeAppAndListeners() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug');

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    showMainView(user.uid);
                } else {
                    showLoginView();
                }
            });
        }

        window.addEventListener('load', () => {
            initializeAppAndListeners();
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
        });
    </script>
