        /**
         * Shows a modal dialog.
         * @param {string} title - The modal title.
         * @param {string} message - The modal message (can be HTML).
         * @param {function} [onConfirm=null] - Callback function when confirm button is clicked. If it returns false, modal stays open.
         * @param {string} [confirmText='Confirmar'] - Text for the confirm button.
         * @param {function} [onCancel=null] - Callback function when modal is closed without confirming.
         * @param {boolean} [triggerConfirmLogic=false] - If true, handles async logic, disables buttons, shows 'Procesando...', and closes modal based on onConfirm's return value.
         */
        window.showModal = function(title, message, onConfirm = null, confirmText = 'Confirmar', onCancel = null, triggerConfirmLogic = false) { // Make it global
             modalContent.innerHTML = `
                 <div class="text-center">
                     <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                     <div class="text-gray-600 mb-6 text-sm md:text-base break-words">${message}</div> {/* break-words added */}
                     <div class="flex flex-col sm:flex-row justify-center gap-3 mt-6">
                         <button id="closeModalBtn" class="w-full sm:w-auto px-5 py-2.5 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200">Cerrar</button>
                         ${onConfirm ? `<button id="confirmBtn" class="w-full sm:w-auto px-5 py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">${confirmText}</button>` : ''}
                     </div>
                 </div>
             `;

             const closeModal = () => {
                 modalContainer.classList.add('hidden');
                 if (onCancel) {
                     try { onCancel(); } catch (e) { console.error("Error in modal onCancel:", e); }
                 }
                 modalContainer.removeEventListener('click', handleOutsideClick); // Clean up listener
             };

             // Close modal if clicking outside the content area
             const handleOutsideClick = (event) => {
                 if (event.target === modalContainer) {
                     closeModal();
                 }
             };

             const closeBtn = document.getElementById('closeModalBtn');
             if(closeBtn) closeBtn.addEventListener('click', closeModal);

             if (onConfirm) {
                 const confirmBtn = document.getElementById('confirmBtn');
                 if(confirmBtn) confirmBtn.addEventListener('click', async () => {
                      if (triggerConfirmLogic) {
                          // Disable buttons and show processing state
                          confirmBtn.disabled = true;
                          confirmBtn.textContent = 'Procesando...';
                          const closeButton = document.getElementById('closeModalBtn');
                          if(closeButton) closeButton.disabled = true;
                          try {
                               // Execute async logic, await its completion
                               const shouldClose = await onConfirm();
                               // Close modal unless the function explicitly returned false
                               if (shouldClose !== false) {
                                   closeModal();
                               }
                          } catch(e) {
                              // Show specific error in a new modal
                              console.error("Error in modal onConfirm (triggerConfirmLogic):", e);
                              window.showModal("Error", `Ocurrió un error inesperado: ${e.message}`);
                          } finally {
                              // Re-enable buttons ONLY if the modal wasn't closed by the logic or error
                              if (modalContainer && !modalContainer.classList.contains('hidden')) {
                                   if(confirmBtn) {
                                       confirmBtn.disabled = false;
                                       confirmBtn.textContent = confirmText;
                                   }
                                   const closeButton = document.getElementById('closeModalBtn');
                                   if(closeButton) closeButton.disabled = false;
                              }
                          }
                      } else {
                          // Simple confirm: execute function and close unless it returns false
                          try {
                              if (onConfirm() !== false) {
                                  closeModal();
                              }
                          } catch (e) {
                               console.error("Error in modal onConfirm:", e);
                               window.showModal("Error", `Ocurrió un error: ${e.message}`); // Show error
                          }
                      }
                 });
             }

             modalContainer.addEventListener('click', handleOutsideClick); // Add listener for outside click
             modalContainer.classList.remove('hidden');
         }

        /**
         * Shows a modal specifically for adding items (like sectors).
         * Delegates to inventarioModule.showAddCategoryModal if user is admin, otherwise shows a basic version.
         */
        async function showAddItemModal(collectionName, itemName) {
            // If admin and inventory module is loaded, delegate to its more robust function
            if (userRole === 'admin' && window.inventarioModule && typeof window.inventarioModule.showAddCategoryModal === 'function') {
                window.inventarioModule.showAddCategoryModal(collectionName, itemName);
            } else {
                // Basic Add Modal Logic (No propagation, simple validation)
                showModal(
                    `Agregar Nuevo ${itemName}`,
                    `<form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg" required>
                        <p id="addItemMessage" class="text-sm text-red-600 h-4"></p>
                    </form>`,
                    async () => { // onConfirm logic
                        const input = document.getElementById('newItemInput');
                        const messageP = document.getElementById('addItemMessage');
                        const newName = input.value.trim();
                        messageP.textContent = ''; // Clear message

                        if (!newName) {
                            messageP.textContent = 'El nombre no puede estar vacío.';
                            input.focus();
                            return false; // Don't close modal
                        }
                        const newNameUpper = newName.toUpperCase();

                        try {
                            const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
                            const q = query(collectionRef, where("name", "==", newNameUpper), limit(1));
                            const snapshot = await getDocs(q);

                            if (!snapshot.empty) {
                                messageP.textContent = `"${newNameUpper}" ya existe.`;
                                input.select();
                                return false; // Don't close modal
                            }

                            // Add the new item for the current user ONLY
                            const newItemData = { name: newNameUpper };
                            await addDoc(collectionRef, newItemData);

                            // Success: Show temporary message and clear input, keep modal open to add more
                            messageP.textContent = `¡"${newNameUpper}" agregado!`;
                            messageP.className = 'text-sm text-green-600 mt-2 h-4';
                            input.value = '';
                            input.focus();
                            setTimeout(() => { messageP.textContent = ''; }, 2500); // Clear message after delay

                            // --- Update related dropdown if visible ---
                            const relatedDropdownId = collectionName.slice(0,-1); // e.g., 'rubro', 'segmento', 'marca'
                            const dropdown = document.getElementById(relatedDropdownId);
                            if(dropdown && !dropdown.disabled){ // Check if dropdown exists and is enabled
                                const option = document.createElement('option');
                                option.value = newNameUpper;
                                option.textContent = newNameUpper;
                                dropdown.appendChild(option);
                                // Sort options alphabetically
                                Array.from(dropdown.options)
                                     .sort((a, b) => {
                                         // Keep placeholder at top
                                         if (a.value === "") return -1;
                                         if (b.value === "") return 1;
                                         return a.text.localeCompare(b.text);
                                     })
                                     .forEach(opt => dropdown.add(opt)); // Re-add sorted options
                                dropdown.value = newNameUpper; // Select the newly added item
                            }
                            // --- End update dropdown ---

                            return false; // Keep modal open after success

                        } catch (err) {
                            console.error(`Error al agregar ${itemName}:`, err);
                            messageP.textContent = 'Error al guardar.';
                            messageP.className = 'text-sm text-red-600 mt-2 h-4';
                            return false; // Don't close modal on error
                        }
                    },
                    'Agregar', // Confirm button text
                    null, // No specific onCancel needed
                    true // Use triggerConfirmLogic for async/validation
                );
                // Focus input after modal is shown
                setTimeout(() => document.getElementById('newItemInput')?.focus(), 50);
            }
        }


        /**
         * Populates a select dropdown from a Firestore collection.
         * @param {string} collectionPath - Firestore path to the collection (e.g., 'artifacts/appId/users/userId/rubros').
         * @param {string} elementId - The ID of the select HTML element.
         * @param {string} itemName - Singular name for items (e.g., 'Rubro', 'Sector') used in placeholder.
         * @param {string} [selectedValue=null] - Optional value to pre-select.
         */
        function populateDropdown(collectionPath, elementId, itemName, selectedValue = null) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) { console.warn(`Dropdown element not found: ${elementId}`); return; }

            // Ensure placeholder exists and set text
            let placeholder = selectElement.querySelector('option[value=""]');
            if (!placeholder) {
                placeholder = document.createElement('option');
                placeholder.value = "";
                selectElement.prepend(placeholder); // Add at the beginning
            }
            placeholder.textContent = `Todos los ${itemName}s`; // Default placeholder
            if (selectElement.required) {
                placeholder.textContent = `Seleccione un ${itemName}`; // Placeholder for required selects
            }

            // Store current value before clearing (if any)
            const currentValueBeforeLoad = selectElement.value;
            // Clear previous options except placeholder
            Array.from(selectElement.options).forEach(option => {
                if (option.value !== "") selectElement.removeChild(option);
            });
            selectElement.disabled = true; // Disable while loading

            const collectionRef = collection(db, collectionPath);
            // Use getDocs for potentially faster initial load, onSnapshot can be used if real-time updates are critical
            getDocs(collectionRef).then(snapshot => {
                // Clear again just in case async operations overlapped
                Array.from(selectElement.options).forEach(option => {
                    if (option.value !== "") selectElement.removeChild(option);
                });

                const items = snapshot.docs
                                   .map(doc => ({ id: doc.id, name: doc.data().name }))
                                   .filter(item => item.name) // Ensure name exists
                                   .sort((a, b) => a.name.localeCompare(b.name)); // Sort alphabetically

                let valueToSelect = selectedValue ?? currentValueBeforeLoad; // Prioritize explicit selectedValue
                let foundValue = false;

                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name;
                    option.textContent = item.name;
                    if (item.name === valueToSelect) {
                        option.selected = true;
                        foundValue = true;
                    }
                    selectElement.appendChild(option);
                });

                // If the intended value wasn't found (or was ""), reset to placeholder
                if (!foundValue) {
                    selectElement.value = "";
                } else {
                     selectElement.value = valueToSelect; // Ensure correct selection if found
                }
                selectElement.disabled = items.length === 0; // Disable if empty, enable otherwise

            }).catch(error => {
                console.error(`Error populating dropdown ${elementId} from ${collectionPath}:`, error);
                // Clear and show error option
                selectElement.innerHTML = `<option value="">Error al cargar ${itemName}s</option>`;
                selectElement.disabled = true;
            });
            // No listener to clean up as we used getDocs
        }

        /** Handles user registration */
        async function handleRegister(e) {
             e.preventDefault();
             console.log("Attempting registration...");
             const email = document.getElementById('registerEmailInput').value;
             const password = document.getElementById('registerPasswordInput').value;
             const confirmPassword = document.getElementById('confirmPasswordInput').value;
             registerMessage.textContent = '';

             if (password !== confirmPassword) {
                 registerMessage.textContent = 'Las contraseñas no coinciden.';
                 return;
             }
             if (password.length < 6) {
                 registerMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                 return;
             }

             const registerButton = e.target.querySelector('button[type="submit"]');
             registerButton.disabled = true;
             registerButton.textContent = 'Registrando...';

             try {
                 const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                 const user = userCredential.user;
                 console.log("User created in Auth:", user.uid);
                 // Create user document in Firestore
                 const userDocRef = doc(db, "users", user.uid);
                 await setDoc(userDocRef, {
                     email: user.email,
                     role: 'user', // Default role for new users
                     createdAt: Timestamp.fromDate(new Date()) // Use Firestore Timestamp
                 });
                 console.log("User document created in Firestore with default 'user' role.");
                 // onAuthStateChanged will handle navigating to the main view
             } catch (error) {
                 console.error("Registration error:", error.code, error.message);
                 if (error.code === 'auth/email-already-in-use') {
                     registerMessage.textContent = 'El correo electrónico ya está registrado.';
                 } else if (error.code === 'auth/weak-password') {
                     registerMessage.textContent = 'La contraseña es demasiado débil (mínimo 6 caracteres).';
                 } else {
                     registerMessage.textContent = `Error de registro. Intenta de nuevo.`; // Simplified message
                 }
                  registerButton.disabled = false;
                  registerButton.textContent = 'Registrar';
             }
        }

        /** Handles user login */
        async function handleLogin(e) {
            e.preventDefault();
            console.log("Attempting login...");
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';
            const loginButton = e.target.querySelector('button[type="submit"]');
            loginButton.disabled = true;
            loginButton.textContent = 'Ingresando...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("signInWithEmailAndPassword successful (waiting for onAuthStateChanged).");
                 // Button state will be reset by showLoginView if needed or handled by onAuthStateChanged
            } catch (error) {
                console.error("Login error:", error.code, error.message);
                 // Provide clearer messages for common errors
                 if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                     authMessage.textContent = 'Correo o contraseña incorrectos.';
                 } else if (error.code === 'auth/invalid-email') {
                     authMessage.textContent = 'El formato del correo es inválido.';
                 } else if (error.code === 'auth/too-many-requests') {
                      authMessage.textContent = 'Demasiados intentos fallidos. Intenta más tarde.';
                 } else {
                     authMessage.textContent = 'Error de inicio de sesión. Verifica tu conexión.'; // General fallback
                 }
                 // Always re-enable button on failure
                 loginButton.disabled = false;
                 loginButton.textContent = 'Ingresar';
            }
        }

        /** Handles user logout */
        async function handleLogout() {
             console.log("Attempting logout...");
             window.isLoggingOut = true; // Set flag to suppress listener errors
             cleanupListeners(); // Detach listeners before signing out
             try {
                 await signOut(auth);
                 console.log("User signed out successfully.");
                 // onAuthStateChanged will automatically call showLoginView
             } catch (error) {
                 console.error("Logout error:", error);
                 window.isLoggingOut = false; // Reset flag on error
                 window.showModal("Error", "No se pudo cerrar la sesión. Intenta de nuevo."); // Use global showModal
             }
        }

        /** Detaches all active Firestore listeners */
        function cleanupListeners() {
            console.log(`Cleaning up ${activeListeners.length} active listener(s)...`);
            activeListeners.forEach(unsubscribe => {
                if (typeof unsubscribe === 'function') { // Check if it's actually a function
                    try {
                        unsubscribe();
                    } catch (e) { console.warn("Error unsubscribing listener:", e); }
                } else {
                     console.warn("Attempted to unsubscribe a non-function:", unsubscribe);
                }
            });
            activeListeners = []; // Clear the array
        }

        /** Displays the login view */
        function showLoginView() {
            console.log("Showing Login View");
            window.isLoggingOut = false; // Reset flag
            cleanupListeners(); // Clean listeners when showing login
            // Use optional chaining for safety
            floatingControls?.classList.add('hidden');
            mainContent?.classList.add('hidden');
            registerContent?.classList.add('hidden');
            loginContent?.classList.remove('hidden');
            loginForm?.reset();
             if(authMessage) authMessage.textContent = ''; // Clear previous messages
             // Reset login button state
             const loginButton = loginForm?.querySelector('button[type="submit"]');
             if(loginButton){
                 loginButton.disabled = false;
                 loginButton.textContent = 'Ingresar';
             }
            // Reset body class/style for catalogo
            document.body.classList.remove('catalogo-active');
            document.body.style.removeProperty('--catalogo-bg-image');
        }

        /** Displays the registration view */
        function showRegisterView() {
            console.log("Showing Register View");
            floatingControls?.classList.add('hidden');
            mainContent?.classList.add('hidden');
            loginContent?.classList.add('hidden');
            registerContent?.classList.remove('hidden');
            registerForm?.reset();
             if(registerMessage) registerMessage.textContent = ''; // Clear previous messages
             // Reset register button state
             const registerButton = registerForm?.querySelector('button[type="submit"]');
             if(registerButton){
                 registerButton.disabled = false;
                 registerButton.textContent = 'Registrar';
             }
        }

        /** Preloads essential data collections for offline use */
        async function preloadAllData() {
              const startTime = performance.now();
              // Define collections consistently using appId
              const collectionsToPreload = [
                  { path: `artifacts/${appId}/users/${userId}/inventario`, name: 'Inventario' },
                  { path: `artifacts/${appId}/users/${userId}/rubros`, name: 'Rubros' },
                  { path: `artifacts/${appId}/users/${userId}/segmentos`, name: 'Segmentos' },
                  { path: `artifacts/${appId}/users/${userId}/marcas`, name: 'Marcas' },
                  // Use consistent appId for public data path structure
                  { path: `artifacts/${appId}/public/data/clientes`, name: 'Clientes (Público)' },
                  { path: `artifacts/${appId}/public/data/sectores`, name: 'Sectores (Público)' }
              ];
              console.log("Preloading data for offline use...");
              // Use Promise.allSettled to continue even if some fail
              const results = await Promise.allSettled(
                  collectionsToPreload.map(col => getDocs(collection(db, col.path)).catch(err => {
                       console.warn(`Preload failed for ${col.name} (${col.path}):`, err.code || err.message);
                       return { failed: true, reason: err }; // Return structured error
                  }))
              );
              results.forEach((result, index) => {
                  const colInfo = collectionsToPreload[index];
                  if (result.status === 'fulfilled' && !result.value.failed) {
                       // console.log(` - ${colInfo.name}: Preloaded (${result.value.size} docs).`); // Optional success log
                  } else {
                       console.warn(` - ${colInfo.name}: Preload failed.`); // Log only failures
                  }
              });
              const endTime = performance.now();
              console.log(`Preloading finished in ${(endTime - startTime).toFixed(0)} ms.`);
        }

        /** Displays the main application view after authentication */
        async function showMainView(currentUser) {
            userId = currentUser.uid;
            console.log("Showing Main View for user:", userId);

            // Fetch user role
            const userDocRef = doc(db, "users", userId);
            console.log("Fetching user role...");
            try {
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    userRole = userDoc.data().role || 'user';
                    console.log("User role fetched:", userRole);
                } else {
                    console.warn(`User document for ${userId} not found. Creating default 'user' role.`);
                    await setDoc(userDocRef, {
                        email: currentUser.email,
                        role: 'user', // Ensure new users get 'user' role
                        createdAt: Timestamp.fromDate(new Date())
                    }, { merge: true }); // Use merge to be safe
                    userRole = 'user';
                }
            } catch (error) {
                console.error("CRITICAL: Error fetching user role:", error);
                window.showModal("Error Crítico", "No se pudo verificar tu rol. Se usará el rol de 'Usuario'. Contacta al administrador si esto es incorrecto.");
                userRole = 'user'; // Default to user on error
            }

            // Show loading state
            loginContent?.classList.add('hidden');
            registerContent?.classList.add('hidden');
            if (mainContent) {
                mainContent.innerHTML = `<div class="p-4 flex items-center justify-center min-h-full"><div class="bg-white/90 p-8 rounded-lg shadow-xl text-center"><h2 class="text-2xl font-bold animate-pulse">Sincronizando datos iniciales...</h2><p class="text-sm text-gray-500 mt-2">Esto puede tardar un momento.</p></div></div>`;
                mainContent.classList.remove('hidden');
            } else {
                 console.error("CRITICAL: mainContent element not found during showMainView!");
                 // Show basic alert if main content area is missing
                 alert("Error crítico: No se encontró el área principal de la aplicación.");
                 return; // Stop execution
            }
            floatingControls?.classList.add('hidden'); // Hide controls while loading

            // Preload data (non-blocking for UI, happens in background)
            console.log("Starting data preload...");
            preloadAllData().catch(preloadError => {
                 console.error("Error during background preloadAllData:", preloadError);
                 // Optionally notify user if preload fails significantly, but don't block app start
                 // window.showModal("Advertencia", "No se pudieron precargar todos los datos para uso offline.");
            });
            console.log("Preload initiated. Initializing modules...");

            // Prepare dependencies object for modules
            const dependencies = {
                db, userId, appId, mainContent, floatingControls, activeListeners, userRole,
                showMainMenu, // Pass the function itself
                showModal: window.showModal, // Pass the globally defined showModal
                showAddItemModal, populateDropdown,
                // Pass all necessary Firestore functions
                collection, onSnapshot, doc, getDoc, addDoc, setDoc, deleteDoc, getDocs, writeBatch, runTransaction, query, where, orderBy, limit, Timestamp,
                firebaseConfig: firebaseConfig // Pass config object
            };

            // Initialize modules sequentially with error checking
            let initSuccess = true;
            const modules = [
                // Order might matter if dependencies exist between modules, but seems ok here
                { name: 'Data', init: window.initData },
                { name: 'Admin', init: window.initAdmin },
                { name: 'Inventario', init: window.initInventario },
                { name: 'Catalogo', init: window.initCatalogo },
                { name: 'Clientes', init: window.initClientes },
                { name: 'Ventas', init: window.initVentas },
                { name: 'Obsequios', init: window.initObsequios }
            ];

            // --- MORE ROBUST INITIALIZATION LOOP ---
            for (const m of modules) {
                if (typeof m.init === 'function') {
                    try {
                        console.log(`Initializing ${m.name} module...`);
                        // Consider making init functions async if they perform async tasks
                        await m.init(dependencies); // Use await if init is async
                        console.log(`${m.name} module initialized successfully.`);
                    } catch (e) {
                        // Log the specific module that failed and the error
                        console.error(`CRITICAL: Error initializing ${m.name} module:`, e);
                        initSuccess = false; // Mark failure
                        // Show error immediately and stop further initialization
                        window.showModal("Error Crítico de Inicialización", `El módulo '${m.name}' no pudo cargarse correctamente. La aplicación puede no funcionar. Error: ${e.message}. Revisa la consola.`);
                        break; // Stop initializing other modules
                    }
                } else {
                    // This indicates a script loading issue or typo in the function name
                    console.error(`CRITICAL: ${m.name} module init function (window.init${m.name}) not found. Was the script loaded correctly?`);
                    initSuccess = false; // Mark failure
                    window.showModal("Error Crítico de Carga", `No se encontró la función de inicialización para el módulo '${m.name}'. La aplicación no puede continuar.`);
                    break; // Stop initializing
                }
            }
            // --- END ROBUST LOOP ---

            // Show main menu ONLY if all initializations succeeded
            if (initSuccess) {
                 console.log("All essential modules initialized successfully. Showing main menu.");
                 showMainMenu();
            } else {
                 console.error("Application initialization failed due to errors in one or more modules.");
                 // The error modal should already be displayed.
                 // Optionally, you could try to force logout here if the app is unusable.
                 // handleLogout();
            }
        }


        /** Displays the main menu buttons */
        window.showMainMenu = function() {
            console.log("Showing Main Menu");
            cleanupListeners(); // Clean up previous view's listeners first

            // Establish Connection Status Listener using a user-specific but stable path
            // Using the user's document in the 'users' collection is reliable
            const userDocForStatus = doc(db, "users", userId);
            const unsubscribeStatus = onSnapshot(userDocForStatus, { includeMetadataChanges: true }, (docSnapshot) => {
                 if (!connectionStatusEl) return;
                 const isOffline = docSnapshot.metadata.fromCache;
                 connectionStatusEl.textContent = isOffline ? "SIN CONEXIÓN" : "EN LÍNEA";
                 connectionStatusEl.className = `block text-xs font-bold px-3 py-2 rounded-full shadow-lg transition-colors duration-300 ${isOffline ? 'bg-yellow-400 text-yellow-900 animate-pulse' : 'bg-green-400 text-green-900'}`;
            }, (error) => {
                 console.warn("Connection status listener error:", error.code, error.message);
                 if (connectionStatusEl && (!window.isLoggingOut || error.code !== 'permission-denied')) {
                      connectionStatusEl.textContent = "DESCONECTADO"; // Use a clearer term
                      connectionStatusEl.className = 'block text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-red-400 text-red-900';
                 }
            });
            activeListeners.push(unsubscribeStatus); // Register listener for cleanup

            // Show floating controls if available
            floatingControls?.classList.remove('hidden');

            if (!mainContent) {
                 console.error("CRITICAL: mainContent element not found when showing main menu!");
                 return;
            }
            mainContent.classList.remove('hidden'); // Ensure main area is visible

            const isAdmin = userRole === 'admin';
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto max-w-lg">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                            <div id="main-menu-buttons" class="space-y-4">
                                {/* Buttons are dynamically generated based on role */}
                                <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-200">Inventario</button>
                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">Clientes</button>
                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-200">Ventas</button>
                                {/* Obsequios only for 'user' */}
                                ${!isAdmin ? `<button id="obsequiosBtn" class="w-full px-6 py-3 bg-cyan-500 text-white font-semibold rounded-lg shadow-md hover:bg-cyan-600 transition duration-200">Gestión de Obsequios</button>` : ''}
                                <button id="catalogoBtn" class="w-full px-6 py-3 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition duration-200">Catálogo</button>
                                {/* Admin Panel or Mi Perfil */}
                                <button id="profileAdminBtn" class="w-full px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition duration-200">${isAdmin ? 'Panel Admin' : 'Mi Perfil'}</button>
                                {/* Data only for 'admin' */}
                                ${isAdmin ? `<button id="dataBtn" class="w-full px-6 py-3 bg-red-700 text-white font-semibold rounded-lg shadow-md hover:bg-red-800 transition duration-200">Datos</button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Navigation function with error handling
            const navigateTo = (viewFunction) => {
                const functionName = Object.keys(window).find(key => window[key] === viewFunction);
                console.log(`Navigating to: ${functionName || 'Unknown View'}`);
                if (typeof viewFunction === 'function') {
                    floatingControls?.classList.add('hidden'); // Hide controls before navigating
                    try {
                        viewFunction(); // Execute the target view function
                    } catch (navError) {
                        console.error(`Error navigating to ${functionName || 'view'}:`, navError);
                         window.showModal("Error de Navegación", `No se pudo abrir la sección '${functionName || 'desconocida'}'. Error: ${navError.message}. Volviendo al menú principal.`);
                         showMainMenu(); // Attempt to return to main menu on error
                    }
                } else {
                    console.error("Navigation target is not a function:", viewFunction);
                    window.showModal("Error Interno", `La acción solicitada (${functionName || 'desconocida'}) no está disponible o no se cargó correctamente.`);
                    showMainMenu(); // Return to main menu if target is invalid
                }
            };

            // Add event listeners robustly, checking if functions exist
            if (window.showInventarioSubMenu) document.getElementById('inventarioBtn')?.addEventListener('click', () => navigateTo(window.showInventarioSubMenu));
            if (window.showClientesSubMenu) document.getElementById('clientesBtn')?.addEventListener('click', () => navigateTo(window.showClientesSubMenu));
            if (window.showVentasView) document.getElementById('ventasBtn')?.addEventListener('click', () => navigateTo(window.showVentasView));
            if (window.showGestionObsequiosView) document.getElementById('obsequiosBtn')?.addEventListener('click', () => navigateTo(window.showGestionObsequiosView)); // Button only exists if !isAdmin
            if (window.showCatalogoSubMenu) document.getElementById('catalogoBtn')?.addEventListener('click', () => navigateTo(window.showCatalogoSubMenu));
            if (window.showAdminOrProfileView) document.getElementById('profileAdminBtn')?.addEventListener('click', () => navigateTo(window.showAdminOrProfileView));
            if (window.showDataView) document.getElementById('dataBtn')?.addEventListener('click', () => navigateTo(window.showDataView)); // Button only exists if isAdmin
        }


        // --- APP INITIALIZATION ---
        async function initializeAppAndListeners() {
            console.log("Initializing Firebase app...");
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('warn'); // Use 'debug' for development, 'warn' or 'error' for production
                console.log("Firebase App, Firestore, Auth initialized.");

                // Attempt to enable offline persistence early
                await enableIndexedDbPersistence(db);
                console.log("Offline persistence enabled.");

            } catch (initError) {
                 console.error("CRITICAL: Firebase initialization or persistence failed:", initError);
                 // Show a user-friendly message using alert as showModal might not be ready
                 alert("Error Crítico: No se pudo iniciar la conexión con la base de datos o habilitar el modo offline. Recarga la página o revisa tu conexión.");
                 // Optionally disable offline-dependent features or stop further execution
                 return; // Stop initialization
            }

            // Central Authentication State Observer
             console.log("Attaching Auth listener...");
            onAuthStateChanged(auth, (user) => {
                console.log("Auth state changed. User:", user ? user.uid : 'null');
                cleanupListeners(); // Always cleanup listeners on auth change
                if (user) {
                    // User is signed in, proceed to show main application view
                    showMainView(user).catch(err => {
                         // Catch critical errors during main view setup
                         console.error("CRITICAL: Error during showMainView execution after auth:", err);
                         window.showModal("Error Crítico", "Ocurrió un error grave al cargar la aplicación. Por favor, intenta recargar la página.");
                         // Consider logging out if the app is unusable
                         // handleLogout();
                    });
                } else {
                    // User is signed out, show the login view
                    showLoginView();
                }
            });
            console.log("Auth listener attached.");
        }

        // --- Load event listener ---
        window.addEventListener('load', async () => {
            console.log("Window loaded. Initializing app and listeners...");
            // Initialize Firebase and Auth listener first
            await initializeAppAndListeners();

            // Setup static listeners for login/register/logout AFTER elements are loaded
            // Use optional chaining for safety in case elements don't exist
            loginForm?.addEventListener('submit', handleLogin);
            registerForm?.addEventListener('submit', handleRegister);
            document.getElementById('logoutBtn')?.addEventListener('click', () => {
                // Confirm logout action
                window.showModal(
                    'Confirmar Cierre de Sesión',
                    '¿Estás seguro de que deseas cerrar sesión?',
                    handleLogout, // Pass the logout function as the confirm action
                    'Sí, Cerrar Sesión'
                );
            });
            document.getElementById('goToRegisterBtn')?.addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn')?.addEventListener('click', showLoginView);
            console.log("Static listeners attached.");

            // Register service worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('./service-worker.js');
                    console.log('Service Worker registered successfully with scope:', registration.scope);
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            } else {
                console.log("Service workers are not supported by this browser.");
            }
        });
    </script>
