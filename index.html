<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión de Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --catalogo-bg-image: url('');
        }
        body.catalogo-active::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--catalogo-bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(8px) brightness(0.7);
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .autocomplete-list {
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            width: 100%;
            border-radius: 0 0 0.5rem 0.5rem;
        }
        .autocomplete-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .autocomplete-item:hover {
            background-color: #f1f5f9;
        }
        .price-toggle {
            cursor: pointer;
            user-select: none;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col transition-all duration-500">
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Encabezado de la aplicación -->
        <header id="appHeader" class="bg-white shadow-md p-4 flex justify-between items-center hidden">
            <h1 class="text-2xl font-bold text-gray-800">Sistema de Ventas</h1>
            <div id="authStatus" class="flex items-center space-x-4">
                <span id="userIdDisplay" class="text-sm font-medium text-gray-600"></span>
                <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition">
                    Cerrar Sesión
                </button>
            </div>
        </header>

        <!-- Contenido principal para el menú y otras vistas -->
        <main id="mainContent" class="flex-grow hidden"></main>

        <!-- Vista de login -->
        <main id="loginContent" class="flex-grow flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Iniciar Sesión</h1>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="emailInput" placeholder="Email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="passwordInput" placeholder="Contraseña" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">
                        Ingresar
                    </button>
                    <p id="authMessage" class="text-sm text-red-500 mt-2 h-4"></p>
                </form>
            </div>
        </main>

        <!-- Modal para mensajes y formularios -->
        <div id="modalContainer" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden animate-fade-in">
            <div id="modalContent" class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4"></div>
        </div>
        
        <!-- Botones flotantes -->
        <div id="floatingControls" class="fixed bottom-4 right-4 space-y-2 hidden"></div>
    </div>

    <!-- Carga de los módulos JS -->
    <script src="inventario.js"></script>
    <script src="catalogo.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, setLogLevel, writeBatch, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAiitXEEekD-7FD7kDxDIcRbxlClsF5gHU",
            authDomain: "ventas-9a210.firebaseapp.com",
            projectId: "ventas-9a210",
            storageBucket: "ventas-9a210.firebasestorage.app",
            messagingSenderId: "815890981146",
            appId: "1:815890981146:web:938fe5e09babe511e98ca3",
            measurementId: "G-N0QXG70WM1"
        };
        const appId = firebaseConfig.appId;

        let db, auth, userId;
        window.activeListeners = []; // Para gestionar los listeners de onSnapshot

        // Referencias al DOM
        const appHeader = document.getElementById('appHeader');
        const mainContent = document.getElementById('mainContent');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const logoutBtn = document.getElementById('logoutBtn');
        const modalContainer = document.getElementById('modalContainer');
        const modalContent = document.getElementById('modalContent');
        const loginForm = document.getElementById('loginForm');
        const authMessage = document.getElementById('authMessage');
        const floatingControls = document.getElementById('floatingControls');

        // Variables globales para la app
        let clientes = [];
        let inventario = [];
        let ventaActual = { cliente: null, productos: {} };

        // --- Lógica de Utilidades y Autenticación ---

        function cleanupListeners() {
            window.activeListeners.forEach(unsubscribe => unsubscribe());
            window.activeListeners = [];
        }

        function showModal(title, message, onConfirm = null) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                    <div class="text-gray-600 mb-6">${message}</div>
                    <div class="flex justify-center space-x-4">
                        <button id="closeModalBtn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">Cerrar</button>
                        ${onConfirm ? `<button id="confirmBtn" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Confirmar</button>` : ''}
                    </div>
                </div>
            `;
            document.getElementById('closeModalBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));
            if (onConfirm) {
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    onConfirm();
                    modalContainer.classList.add('hidden');
                });
            }
            modalContainer.classList.remove('hidden');
        }
        
        window.showAddItemModal = function(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="flex justify-center space-x-4">
                            <button type="button" id="cancelItemBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Cancelar</button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Guardar</button>
                        </div>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            document.getElementById('cancelItemBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));
            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItem = document.getElementById('newItemInput').value;
                if (!newItem.trim()) return;
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`), { name: newItem });
                    modalContainer.classList.add('hidden');
                } catch (e) {
                    showModal('Error', `Hubo un error al agregar el ${itemName}.`);
                }
            });
        }
        
        window.populateDropdown = function(collectionName, elementId, defaultOptionText = '') {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) return;

            const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
            const unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                const currentValue = selectElement.value;
                const items = snapshot.docs.map(doc => doc.data().name).sort();
                selectElement.innerHTML = `<option value="">Seleccione un ${defaultOptionText || collectionName.slice(0, -1)}</option>`;
                items.forEach(item => {
                    const selected = item === currentValue ? 'selected' : '';
                    selectElement.innerHTML += `<option value="${item}" ${selected}>${item}</option>`;
                });
            });
            window.activeListeners.push(unsubscribe);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = 'Verificando...';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                authMessage.textContent = 'Credenciales incorrectas.';
            }
        }

        async function handleLogout() {
            await signOut(auth);
        }

        function showLoginView() {
            cleanupListeners();
            appHeader.classList.add('hidden');
            mainContent.classList.add('hidden');
            floatingControls.classList.add('hidden');
            document.body.classList.remove('catalogo-active');
            document.getElementById('loginContent').classList.remove('hidden');
            loginForm.reset();
            authMessage.textContent = '';
        }

        function showMainView(currentUserId) {
            userId = currentUserId;
            userIdDisplay.textContent = `${auth.currentUser.email}`;
            appHeader.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            document.getElementById('loginContent').classList.add('hidden');
            
            initInventario({ db, userId, appId, mainContent, showMainMenu, floatingControls, collection, onSnapshot, doc, addDoc, setDoc, deleteDoc, writeBatch, showModal, populateDropdown });
            initCatalogo(db, userId, appId, mainContent, showMainMenu, collection, getDocs);
            
            showMainMenu();
        }

        // --- Lógica del Menú Principal ---
        
        function showMainMenu() {
            cleanupListeners();
            floatingControls.classList.add('hidden');
            document.body.classList.remove('catalogo-active');
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                            <div class="space-y-4">
                                <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition transform hover:scale-105">Inventario</button>
                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition transform hover:scale-105">Clientes</button>
                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition transform hover:scale-105">Ventas</button>
                                <button id="catalogoBtn" class="w-full px-6 py-3 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition transform hover:scale-105">Catálogo</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('inventarioBtn').addEventListener('click', window.showInventarioSubMenu);
            document.getElementById('clientesBtn').addEventListener('click', showClientesSubMenu);
            document.getElementById('ventasBtn').addEventListener('click', showVentasView);
            document.getElementById('catalogoBtn').addEventListener('click', window.showCatalogoSubMenu);
        }

        // --- Lógica del módulo de Clientes ---
        function showClientesSubMenu() {
            cleanupListeners();
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Clientes</h1>
                            <div class="space-y-4">
                                <button id="verClientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600">Ver / Modificar Clientes</button>
                                <button id="agregarClienteBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600">Agregar Cliente</button>
                                <button id="backToMenuBtn" class="w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver al Menú</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('verClientesBtn').addEventListener('click', showVerClientesView);
            document.getElementById('agregarClienteBtn').addEventListener('click', showAgregarClienteView);
            document.getElementById('backToMenuBtn').addEventListener('click', showMainMenu);
        }

        function showAgregarClienteView() {
             mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Agregar Cliente</h2>
                            <form id="clienteForm" class="space-y-4 text-left">
                                <div>
                                    <label for="sector" class="block text-gray-700 font-medium mb-2">Sector:</label>
                                    <div class="flex items-center space-x-2">
                                        <select id="sector" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></select>
                                        <button type="button" id="addSectorBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Agregar</button>
                                    </div>
                                </div>
                                <div><label for="nombreComercial" class="block text-gray-700 font-medium mb-2">Nombre Comercial:</label><input type="text" id="nombreComercial" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <div><label for="nombrePersonal" class="block text-gray-700 font-medium mb-2">Nombre Personal:</label><input type="text" id="nombrePersonal" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <div><label for="telefono" class="block text-gray-700 font-medium mb-2">Teléfono:</label><input type="tel" id="telefono" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <button type="submit" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600">Guardar Cliente</button>
                            </form>
                            <button id="backToClientesBtn" class="mt-4 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver</button>
                        </div>
                    </div>
                </div>
            `;
            populateDropdown('sectores', 'sector');
            document.getElementById('clienteForm').addEventListener('submit', agregarCliente);
            document.getElementById('backToClientesBtn').addEventListener('click', showClientesSubMenu);
            document.getElementById('addSectorBtn').addEventListener('click', () => showAddItemModal('sectores', 'Sector'));
        }

        async function agregarCliente(e) {
            e.preventDefault();
            const sector = document.getElementById('sector').value;
            const nombreComercial = document.getElementById('nombreComercial').value;
            const nombrePersonal = document.getElementById('nombrePersonal').value;
            const telefono = document.getElementById('telefono').value;

            try {
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/clientes`), { sector, nombreComercial, nombrePersonal, telefono });
                showModal('Éxito', 'Cliente agregado correctamente.');
                document.getElementById('clienteForm').reset();
            } catch (e) {
                showModal('Error', 'Hubo un error al guardar el cliente.');
            }
        }

        function showVerClientesView() {
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Ver Clientes</h2>
                            <div id="clientesListContainer" class="space-y-4 text-left">
                                <p class="text-gray-500 text-center">Cargando clientes...</p>
                            </div>
                            <button id="backToClientesBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToClientesBtn').addEventListener('click', showClientesSubMenu);
            renderClientesList('clientesListContainer');
        }

        function renderClientesList(elementId) {
            const container = document.getElementById(elementId);
            const clientesRef = collection(db, `artifacts/${appId}/users/${userId}/clientes`);
            const unsubscribe = onSnapshot(clientesRef, (snapshot) => {
                clientes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (clientes.length === 0) {
                    container.innerHTML = `<p class="text-gray-500 text-center">No hay clientes registrados.</p>`;
                    return;
                }
                container.innerHTML = clientes.map(cliente => `
                    <div class="bg-gray-50 p-4 rounded-lg shadow flex justify-between items-center flex-wrap">
                        <div class="w-full sm:w-auto sm:flex-grow mb-2 sm:mb-0">
                            <p class="font-semibold text-gray-800">${cliente.nombreComercial || cliente.nombrePersonal}</p>
                            <p class="text-sm text-gray-600">Sector: ${cliente.sector} | Tel: ${cliente.telefono}</p>
                        </div>
                        <div class="space-x-2">
                            <button onclick="editCliente('${cliente.id}')" class="px-3 py-1 bg-yellow-500 text-white text-sm rounded-lg hover:bg-yellow-600">Editar</button>
                            <button onclick="deleteCliente('${cliente.id}')" class="px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600">Eliminar</button>
                        </div>
                    </div>
                `).join('');
            });
            window.activeListeners.push(unsubscribe);
        }

        window.deleteCliente = function(clienteId) {
            showModal('Confirmar Eliminación', '¿Estás seguro de que deseas eliminar este cliente?', async () => {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/clientes`, clienteId));
                } catch (e) {
                    showModal('Error', 'Hubo un error al eliminar el cliente.');
                }
            });
        };

        window.editCliente = async function(clienteId) {
            const cliente = clientes.find(c => c.id === clienteId);
            mainContent.innerHTML = `
                 <div class="p-4 pt-8"><div class="container mx-auto"><div class="bg-white p-8 rounded-lg shadow-xl text-center">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Editar Cliente</h2>
                    <form id="editClienteForm" class="space-y-4 text-left">
                        <div><label for="editSector" class="block text-gray-700 font-medium mb-2">Sector:</label><select id="editSector" class="w-full px-4 py-2 border rounded-lg"></select></div>
                        <div><label for="editNombreComercial">Nombre Comercial:</label><input type="text" id="editNombreComercial" value="${cliente.nombreComercial}" class="w-full px-4 py-2 border rounded-lg"></div>
                        <div><label for="editNombrePersonal">Nombre Personal:</label><input type="text" id="editNombrePersonal" value="${cliente.nombrePersonal}" class="w-full px-4 py-2 border rounded-lg"></div>
                        <div><label for="editTelefono">Teléfono:</label><input type="tel" id="editTelefono" value="${cliente.telefono}" class="w-full px-4 py-2 border rounded-lg"></div>
                        <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">Guardar Cambios</button>
                    </form>
                    <button id="backToVerClientes" class="mt-4 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver</button>
                 </div></div></div>
            `;
            populateDropdown('sectores', 'editSector');
            setTimeout(() => { document.getElementById('editSector').value = cliente.sector; }, 200);

            document.getElementById('editClienteForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await setDoc(doc(db, `artifacts/${appId}/users/${userId}/clientes`, clienteId), {
                        sector: document.getElementById('editSector').value,
                        nombreComercial: document.getElementById('editNombreComercial').value,
                        nombrePersonal: document.getElementById('editNombrePersonal').value,
                        telefono: document.getElementById('editTelefono').value
                    }, { merge: true });
                    showVerClientesView();
                } catch (e) {
                    showModal('Error', 'Hubo un error al modificar el cliente.');
                }
            });
            document.getElementById('backToVerClientes').addEventListener('click', showVerClientesView);
        }

        // --- Lógica del módulo de Ventas ---
        function showVentasView() {
            cleanupListeners();
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Ventas</h1>
                            <div class="space-y-4">
                                <button id="nuevaVentaBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600">Nueva Venta</button>
                                <button id="ventasTotalesBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600">Ventas Totales</button>
                                <button id="backToMenuBtn" class="w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver al Menú</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('nuevaVentaBtn').addEventListener('click', showNuevaVentaView);
            document.getElementById('ventasTotalesBtn').addEventListener('click', () => showModal('En Construcción', 'Esta sección estará disponible próximamente.'));
            document.getElementById('backToMenuBtn').addEventListener('click', showMainMenu);
        }

        function showNuevaVentaView() {
            cleanupListeners();
            ventaActual = { cliente: null, productos: {} }; // Reset venta
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto"><div class="bg-white p-8 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Nueva Venta</h2>
                        <div class="mb-6"><label for="clienteSearch" class="block text-gray-700 font-medium mb-2">1. Seleccionar Cliente:</label><div class="relative"><input type="text" id="clienteSearch" placeholder="Buscar cliente..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"><div id="clienteDropdown" class="autocomplete-list hidden"></div></div></div>
                        <div id="inventarioSection" class="hidden animate-fade-in">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">2. Agregar Productos</h3>
                            <div class="overflow-x-auto rounded-lg shadow"><table class="min-w-full bg-white">
                                <thead class="bg-gray-200 text-gray-700 uppercase text-sm"><tr class="text-left">
                                    <th class="py-3 px-4">Producto</th><th class="py-3 px-4">Stock</th><th class="py-3 px-4 w-32">Cantidad</th>
                                </tr></thead>
                                <tbody id="inventarioTableBody" class="text-gray-600 text-sm font-light"></tbody>
                            </table></div>
                            <div class="mt-6 flex justify-between items-center">
                                <button id="backToVentasBtn" class="px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver</button>
                                <button id="generarTicketBtn" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600">Generar Ticket</button>
                            </div>
                        </div>
                    </div></div>
                </div>
            `;
            const clienteSearchInput = document.getElementById('clienteSearch');
            clienteSearchInput.addEventListener('input', () => {
                const searchTerm = clienteSearchInput.value.toLowerCase();
                const filtered = clientes.filter(c => c.nombreComercial.toLowerCase().includes(searchTerm) || c.nombrePersonal.toLowerCase().includes(searchTerm));
                renderClienteDropdown(filtered);
            });
            document.addEventListener('click', (e) => { if (!clienteSearchInput.contains(e.target)) document.getElementById('clienteDropdown').classList.add('hidden'); });
            document.getElementById('generarTicketBtn').addEventListener('click', generarTicket);
            document.getElementById('backToVentasBtn').addEventListener('click', showVentasView);

            loadClientesAndInventario();
        }

        function loadClientesAndInventario() {
            const clientesRef = collection(db, `artifacts/${appId}/users/${userId}/clientes`);
            const invRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);
            const unsubClientes = onSnapshot(clientesRef, snap => { clientes = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); });
            const unsubInv = onSnapshot(invRef, snap => { inventario = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderVentasInventario(); });
            window.activeListeners.push(unsubClientes, unsubInv);
        }

        function renderClienteDropdown(filteredClients) {
            const dropdown = document.getElementById('clienteDropdown');
            dropdown.innerHTML = '';
            filteredClients.forEach(cliente => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.textContent = `${cliente.nombreComercial} (${cliente.nombrePersonal})`;
                item.addEventListener('click', () => selectCliente(cliente));
                dropdown.appendChild(item);
            });
            dropdown.classList.remove('hidden');
        }

        function selectCliente(cliente) {
            ventaActual.cliente = cliente;
            document.getElementById('clienteSearch').value = `${cliente.nombreComercial} (${cliente.nombrePersonal})`;
            document.getElementById('clienteDropdown').classList.add('hidden');
            document.getElementById('inventarioSection').classList.remove('hidden');
        }

        function renderVentasInventario() {
            const body = document.getElementById('inventarioTableBody');
            if (!body) return;
            body.innerHTML = inventario.map(p => `
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-4">${p.presentacion} (${p.marca}) <span class="text-xs text-gray-500">${p.rubro}</span></td>
                    <td class="py-3 px-4 text-center">${p.cantidad}</td>
                    <td class="py-3 px-4"><input type="number" min="0" max="${p.cantidad}" value="${ventaActual.productos[p.id]?.cantidadVendida || 0}" class="w-full p-1 text-center border rounded-lg" data-product-id="${p.id}" oninput="updateVentaCantidad(event)"></td>
                </tr>
            `).join('');
        }

        window.updateVentaCantidad = function(event) {
            const { productId } = event.target.dataset;
            const cantidad = parseInt(event.target.value, 10);
            if (cantidad > 0) {
                const producto = inventario.find(p => p.id === productId);
                if (producto) ventaActual.productos[productId] = { ...producto, cantidadVendida: cantidad };
            } else {
                delete ventaActual.productos[productId];
            }
        };

        async function generarTicket() {
            if (!ventaActual.cliente) { showModal('Error', 'Debe seleccionar un cliente.'); return; }
            const productosVendidos = Object.values(ventaActual.productos);
            if (productosVendidos.length === 0) { showModal('Error', 'Debe agregar al menos un producto.'); return; }

            showModal('Confirmar Venta', '¿Deseas guardar esta venta y generar el ticket?', async () => {
                try {
                    const ventaRef = doc(collection(db, `artifacts/${appId}/users/${userId}/ventas`));
                    let totalVenta = 0;
                    const itemsVenta = productosVendidos.map(p => {
                        totalVenta += p.precio * p.cantidadVendida;
                        return { id: p.id, presentacion: p.presentacion, marca: p.marca, precio: p.precio, cantidad: p.cantidadVendida };
                    });

                    // Usar transacción para asegurar atomicidad
                    await runTransaction(db, async (transaction) => {
                        for (const p of productosVendidos) {
                            const prodRef = doc(db, `artifacts/${appId}/users/${userId}/inventario`, p.id);
                            const prodDoc = await transaction.get(prodRef);
                            const newStock = prodDoc.data().cantidad - p.cantidadVendida;
                            if (newStock < 0) throw new Error(`Stock insuficiente para: ${p.presentacion}`);
                            transaction.update(prodRef, { cantidad: newStock });
                        }
                        transaction.set(ventaRef, {
                            clienteId: ventaActual.cliente.id,
                            clienteNombre: ventaActual.cliente.nombreComercial,
                            fecha: new Date(),
                            total: totalVenta,
                            productos: itemsVenta
                        });
                    });

                    const ticketHTML = `...`; // Aquí iría el HTML del ticket para mostrarlo
                    showModal('Venta Exitosa', `Se ha generado la venta #${ventaRef.id.substring(0, 6)}.`);
                    showVentasView(); // Volver al menú de ventas

                } catch (e) {
                    showModal('Error en Venta', `No se pudo completar la transacción. ${e.message}`);
                }
            });
        }

        // --- Inicialización de la App ---
        function initializeAppAndListeners() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            // setLogLevel('debug');
            onAuthStateChanged(auth, (user) => { user ? showMainView(user.uid) : showLoginView(); });
        }

        window.addEventListener('load', () => {
            initializeAppAndListeners();
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
        });
    </script>
</body>
</html>
