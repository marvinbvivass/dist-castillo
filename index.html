            content: "";

            display: none;
        }
        .animate-fade-in {

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, setLogLevel, writeBatch, runTransaction, getDocs, enableIndexedDbPersistence, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAiitXEEekD-7FD7kDxDIcRbxlClsF5gHU",
            authDomain: "ventas-9a210.firebaseapp.com",
            projectId: "ventas-9a210",
            storageBucket: "ventas-9a210.firebasestorage.app",
            messagingSenderId: "815890981146",
            appId: "1:815890981146:web:938fe5e09babe511e98ca3",
            measurementId: "G-N0QXG70WM1"
        };
        const appId = firebaseConfig.appId;

        let db;
        let auth;
        let userId;
        let userRole = 'user'; // Default role
        let activeListeners = [];
        window.isLoggingOut = false; // Bandera global para el estado de cierre de sesión

        // Referencias a los elementos del DOM
        const mainContent = document.getElementById('mainContent');
        const modalContainer = document.getElementById('modalContainer');
        const modalContent = document.getElementById('modalContent');
        const loginForm = document.getElementById('loginForm');
        const authMessage = document.getElementById('authMessage');
        const loginContent = document.getElementById('loginContent');
        const registerContent = document.getElementById('registerContent');
        const registerForm = document.getElementById('registerForm');
        const registerMessage = document.getElementById('registerMessage');
        const floatingControls = document.getElementById('floating-controls');
        
        // --- FUNCIONES DE UTILIDAD (Compartidas con los módulos) ---
        
        function showModal(title, message, onConfirm = null, confirmText = 'Confirmar') {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                    <div class="text-gray-600 mb-6">${message}</div>
                    <div class="space-x-4">
                        <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Cerrar</button>
                        ${onConfirm ? `<button id="confirmBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">${confirmText}</button>` : ''}
                    </div>
                </div>
            `;
            document.getElementById('closeModalBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));
            if (onConfirm) {
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    modalContainer.classList.add('hidden');
                    onConfirm();
                });
            }
            modalContainer.classList.remove('hidden');
        }

        function showAddItemModal(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg" required>
                        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg">Agregar</button>
                    </form>
                    <p id="addItemMessage" class="text-sm text-green-600 mt-2 h-4"></p>
                    <div class="mt-4">
                         <button id="closeItemBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg">Cerrar</button>
                    </div>
                </div>
            `;
            modalContainer.classList.remove('hidden');

            document.getElementById('closeItemBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));

            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItemInput = document.getElementById('newItemInput');
                const newItemName = newItemInput.value.trim();
                const addItemMessage = document.getElementById('addItemMessage');
                const submitButton = e.target.querySelector('button[type="submit"]');

                if (!newItemName) return;

                // Resetear mensaje y deshabilitar botón mientras se procesa
                addItemMessage.textContent = '';
                submitButton.disabled = true;
                submitButton.textContent = 'Verificando...';

                try {
                    // Determinar si la ruta es pública o privada basada en el nombre
                    const path = collectionName.includes('/') ? collectionName : `artifacts/${appId}/users/${userId}/${collectionName}`;
                    const collectionRef = collection(db, path);
                    
                    // Obtener todos los documentos para verificar duplicados sin distinción de mayúsculas/minúsculas
                    const snapshot = await getDocs(collectionRef);
                    const existingItems = snapshot.docs.map(doc => doc.data().name.toLowerCase());

                    // Verificar si el nuevo ítem (en minúsculas) ya existe
                    if (existingItems.includes(newItemName.toLowerCase())) {
                        addItemMessage.textContent = `"${itemName}" ya existe.`;
                        addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                        setTimeout(() => { addItemMessage.textContent = ''; }, 3000);
                    } else {
                        // Si no es un duplicado, agregarlo
                        await addDoc(collectionRef, { name: newItemName });
                        addItemMessage.textContent = `¡"${newItemName}" agregado!`;
                        addItemMessage.className = 'text-sm text-green-600 mt-2 h-4';
                        newItemInput.value = '';
                        newItemInput.focus();
                        setTimeout(() => { addItemMessage.textContent = ''; }, 2000);
                    }
                } catch (err) {
                    console.error(`Error al agregar ${itemName}:`, err);
                    addItemMessage.textContent = `Error al guardar.`;
                    addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                } finally {
                    // Volver a habilitar el botón
                    submitButton.disabled = false;
                    submitButton.textContent = 'Agregar';
                }
            });
        }
        
        function populateDropdown(collectionPathOrName, elementId, itemName, selectedValue = null) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) return;

            // **CORRECCIÓN:** Determinar si la ruta es pública o privada
            const path = collectionPathOrName.includes('/')
                ? collectionPathOrName // Ya es una ruta completa
                : `artifacts/${appId}/users/${userId}/${collectionPathOrName}`; // Es solo el nombre, construir ruta privada

            const collectionRef = collection(db, path);
            const unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                const items = snapshot.docs.map(doc => doc.data().name).sort();
                const currentValue = selectElement.value; // Guardar valor actual si existe
                selectElement.innerHTML = `<option value="">Seleccione un ${itemName}</option>`;
                items.forEach(item => {
                    selectElement.innerHTML += `<option value="${item}">${item}</option>`;
                });
                // Intentar restaurar el valor seleccionado
                if ([...selectElement.options].some(opt => opt.value === selectedValue)) {
                     selectElement.value = selectedValue;
                } else if ([...selectElement.options].some(opt => opt.value === currentValue)) {
                     selectElement.value = currentValue; // Restaurar valor previo si el nuevo seleccionado no está
                }
            });
            activeListeners.push(unsubscribe);
        }
        
        // --- LÓGICA DE AUTENTICACIÓN Y VISTAS PRINCIPALES ---

        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmailInput').value;
            const password = document.getElementById('registerPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            registerMessage.textContent = '';
            if (password !== confirmPassword) {
                registerMessage.textContent = 'Las contraseñas no coinciden.';
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                // Create a user profile document in the 'users' collection
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, {
                    email: user.email,
                    role: 'user', // Default role for new users
                    createdAt: new Date()
                });
            } catch (error) {
                registerMessage.textContent = `Error al registrar: ${error.message}`;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                authMessage.textContent = 'Error al iniciar sesión. Verifique sus credenciales.';
            }
        }

        async function handleLogout() {
            window.isLoggingOut = true; // Activar la bandera
            cleanupListeners();
            await signOut(auth);
            // Asegurarse de que el usuario vea la pantalla de login
             showLoginView();
             // Recargar la página para una limpieza completa (opcional pero recomendado)
             // window.location.reload();
        }
        
        function cleanupListeners() {
            console.log(`Limpiando ${activeListeners.length} listener(s) activo(s)...`); // Log para depuración
            activeListeners.forEach(unsubscribe => {
                try { unsubscribe(); } catch (e) { console.warn("Error al desuscribir listener:", e); }
            });
            activeListeners = [];
        }

        function showLoginView() {
            window.isLoggingOut = false; // Resetear la bandera al mostrar la vista de login
            cleanupListeners();
            floatingControls.classList.add('hidden');
            mainContent.classList.add('hidden');
            registerContent.classList.add('hidden');
            loginContent.classList.remove('hidden');
            loginForm.reset();
            authMessage.textContent = '';
        }

        function showRegisterView() {
            floatingControls.classList.add('hidden');
            mainContent.classList.add('hidden');
            loginContent.classList.add('hidden');
            registerContent.classList.remove('hidden');
            registerForm.reset();
            registerMessage.textContent = '';
        }

        async function preloadAllData() {
             if (!userId) return; // Asegurarse de que userId esté definido
            const collectionsToPreload = ['inventario', 'clientes', 'ventas', 'rubros', 'segmentos', 'marcas', 'sectores'];
            const preloadPromises = collectionsToPreload.map(colName => {
                let path;
                // Determinar ruta correcta (pública o privada)
                if (['clientes', 'sectores'].includes(colName)) {
                    // Usar el Project ID directamente aquí es más robusto que appId si difieren
                     path = `artifacts/ventas-9a210/public/data/${colName}`;
                } else {
                     path = `artifacts/${appId}/users/${userId}/${colName}`;
                }
                 console.log(`Preloading ${path}`); // Debug
                 return getDocs(collection(db, path)).catch(err => {
                     console.warn(`Failed to preload ${colName}:`, err.message); // Log de advertencia
                     return null; // Continuar incluso si una colección falla
                 });
            });
            await Promise.all(preloadPromises);
             console.log("Preload complete (or attempted)."); // Debug
        }


        async function showMainView(currentUser) {
            userId = currentUser.uid;

            // Fetch user role
            const userDocRef = doc(db, "users", userId);
            const userDoc = await getDoc(userDocRef);
            if (userDoc.exists()) {
                userRole = userDoc.data().role || 'user';
            } else {
                // Si el usuario existe en Auth pero no en 'users' (puede pasar si se borra manual), crearlo.
                console.warn(`User document for ${userId} not found. Creating with default 'user' role.`);
                await setDoc(userDocRef, { email: currentUser.email, role: 'user', createdAt: new Date() });
                userRole = 'user';
            }

            loginContent.classList.add('hidden');
            registerContent.classList.add('hidden');
            mainContent.innerHTML = `<div class="p-4 flex items-center justify-center min-h-full"><div class="bg-white/90 p-8 rounded-lg shadow-xl text-center"><h2 class="text-2xl font-bold">Sincronizando datos...</h2></div></div>`;
            mainContent.classList.remove('hidden');

            try {
                await preloadAllData();
            } catch (error) {
                console.error("Critical error during preload:", error);
                showModal('Error Crítico', 'No se pudieron cargar los datos iniciales. Intenta recargar la página.');
                // Podríamos intentar mostrar un menú básico o simplemente dejar el mensaje de error.
                return; // Detener la ejecución si el preload falla críticamente
            }
            
            // Inicializar los módulos externos
            const dependencies = {
                db, userId, appId, mainContent, floatingControls, activeListeners, userRole,
                showMainMenu, showModal, showAddItemModal, populateDropdown,
                collection, onSnapshot, doc, getDoc, addDoc, setDoc, deleteDoc, getDocs, writeBatch, runTransaction, query, where, orderBy
            };
            window.initData(dependencies);
            window.initAdmin(dependencies);
            window.initInventario(dependencies);
            window.initCatalogo(dependencies);
            window.initClientes(dependencies);
            window.initVentas(dependencies);
            // --- NUEVO: Inicializar módulo de obsequios ---
             if (typeof window.initObsequios === 'function') {
                 window.initObsequios(dependencies);
             } else {
                 console.warn("initObsequios no está definido. Asegúrate de que obsequios.js esté cargado.");
             }
            // --- FIN NUEVO ---

            showMainMenu();
        }

        window.showMainMenu = function() {
            cleanupListeners(); // Limpia listeners de cualquier módulo anterior

            const unsubscribe = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/rubros`), { includeMetadataChanges: true }, (snapshot) => {
                const statusEl = document.getElementById('connectionStatus');
                if (!statusEl) return;
                statusEl.textContent = snapshot.metadata.fromCache ? "SIN CONEXIÓN" : "EN LÍNEA";
                statusEl.className = `text-xs font-bold px-3 py-2 rounded-full shadow-lg ${snapshot.metadata.fromCache ? 'bg-yellow-400 text-yellow-900' : 'bg-green-400 text-green-900'}`;
            }, (error) => {
                 // Manejar error del listener de estado de conexión
                 console.warn("Error en listener de estado de conexión:", error.message);
                 const statusEl = document.getElementById('connectionStatus');
                 if (statusEl) {
                     statusEl.textContent = "ERROR CONEX.";
                     statusEl.className = 'text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-red-500 text-white';
                 }
            });
            activeListeners.push(unsubscribe);
            
            floatingControls.classList.remove('hidden');
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                            <div id="main-menu-buttons" class="space-y-4">
                                <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">Inventario</button>
                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600">Clientes</button>
                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600">Ventas</button>
                                <!-- NUEVO: Botón de Obsequios (condicional) -->
                                ${userRole === 'user' ? `
                                <button id="obsequiosBtn" class="w-full px-6 py-3 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600">Gestión de Obsequios</button>
                                ` : ''}
                                <!-- FIN NUEVO -->
                                <button id="catalogoBtn" class="w-full px-6 py-3 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600">Catálogo</button>
                                <!-- Botón Data solo para admin -->
                                ${userRole === 'admin' ? `
                                <button id="dataBtn" class="w-full px-6 py-3 bg-red-700 text-white font-semibold rounded-lg shadow-md hover:bg-red-800">Data</button>
                                ` : ''}
                                <button id="profileAdminBtn" class="w-full px-6 py-3 bg-gray-800 text-white font-semibold rounded-lg shadow-md hover:bg-gray-900">${userRole === 'admin' ? 'Administración' : 'Mi Perfil'}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

            const navigateTo = (viewFunction) => {
                 if (typeof viewFunction !== 'function') {
                     console.error("Error: La función de vista no está definida.");
                     _showModal("Error", "No se puede navegar a la vista solicitada.");
                     return;
                 }
                cleanupListeners();
                viewFunction();
            };

            document.getElementById('inventarioBtn').addEventListener('click', () => navigateTo(window.showInventarioSubMenu));
            document.getElementById('clientesBtn').addEventListener('click', () => navigateTo(window.showClientesSubMenu));
            document.getElementById('ventasBtn').addEventListener('click', () => navigateTo(window.showVentasView));
            document.getElementById('catalogoBtn').addEventListener('click', () => navigateTo(window.showCatalogoSubMenu));
            document.getElementById('profileAdminBtn').addEventListener('click', () => navigateTo(window.showAdminOrProfileView));
            
            // --- NUEVO: Event listeners condicionales ---
            if(userRole === 'admin') {
                document.getElementById('dataBtn')?.addEventListener('click', () => navigateTo(window.showDataView));
            }
             if(userRole === 'user') {
                 document.getElementById('obsequiosBtn')?.addEventListener('click', () => {
                     // Asegurarse de que la función exista antes de llamarla
                     if (typeof window.showGestionObsequiosView === 'function') {
                         navigateTo(window.showGestionObsequiosView);
                     } else {
                          console.error("showGestionObsequiosView no está definida.");
                         _showModal("Error", "La función de gestión de obsequios no está disponible.");
                     }
                 });
             }
            // --- FIN NUEVO ---
        }

        // --- INICIALIZACIÓN DE LA APP ---
        async function initializeAppAndListeners() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug');
            try {
                await enableIndexedDbPersistence(db);
                console.log("Persistencia habilitada.");
            } catch (err) {
                console.warn("Error al habilitar la persistencia:", err.code);
            }
            onAuthStateChanged(auth, (user) => {
                if(user) {
                    showMainView(user);
                } else if (!window.isLoggingOut) { // Evitar mostrar login si se está cerrando sesión
                    showLoginView();
                }
            });
        }

        window.addEventListener('load', async () => {
            await initializeAppAndListeners();
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            document.getElementById('logoutBtn').addEventListener('click', () => {
                showModal('Confirmar Cierre de Sesión', '¿Estás seguro?', handleLogout, 'Confirmar');
            });
            document.getElementById('goToRegisterBtn').addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn').addEventListener('click', showLoginView);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('ServiceWorker registrado'))
                    .catch(err => console.log('ServiceWorker falló', err));
            }
        });
    </script>
