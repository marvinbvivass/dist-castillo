    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-image: url('images/fondo.png'); 
            background-size: cover;
            background-position: center;
            filter: blur(3px) brightness(0.6);
            transition: background-image 0.5s ease-in-out;
        }
        body.catalogo-active::before {
            background-image: var(--catalogo-bg-image, url('images/fondo.png'));
        }
        .hidden {
            display: none;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Estilo para el dropdown de búsqueda */
        .autocomplete-list {
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            width: 100%;
            border-radius: 0 0 0.5rem 0.5rem;
        }
        .autocomplete-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .autocomplete-item:hover {
            background-color: #f1f5f9;
        }
        .uppercase-ticket {
            text-transform: uppercase;
        }
        .price-toggle:hover {
            cursor: pointer;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="app" class="flex flex-col min-h-screen">
        <!-- El header ha sido eliminado -->

        <!-- Contenido principal para el menú y otras vistas, visible solo cuando el usuario está autenticado -->
        <main id="mainContent" class="flex-grow hidden">
            <!-- El contenido de la página se inserta aquí dinámicamente -->
        </main>

        <!-- Contenido para la vista de login, visible solo cuando el usuario no está autenticado -->
        <main id="loginContent" class="flex-grow flex items-center justify-center p-4">
            <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Iniciar Sesión</h1>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="emailInput" placeholder="Email" required

                    <input type="password" id="passwordInput" placeholder="Contraseña" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                        Ingresar
                    </button>
                    <p id="authMessage" class="text-sm text-red-500 mt-2"></p>
                </form>
                 <p class="mt-6 text-sm text-gray-800">
                    ¿No tienes una cuenta? 
                    <button id="goToRegisterBtn" class="font-semibold text-blue-600 hover:underline">Regístrate aquí</button>
                </p>
            </div>
        </main>
        
        <!-- Contenido para la vista de registro -->
        <main id="registerContent" class="flex-grow flex items-center justify-center p-4 hidden">
            <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Crear Cuenta</h1>
                <form id="registerForm" class="space-y-4">
                    <input type="email" id="registerEmailInput" placeholder="Email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="registerPasswordInput" placeholder="Contraseña" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="confirmPasswordInput" placeholder="Confirmar Contraseña" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300 transform hover:scale-105">

        <!-- Modal para mensajes y formularios -->
        <div id="modalContainer" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden animate-fade-in">

             <span id="connectionStatus" class="block text-xs font-bold px-3 py-2 rounded-full shadow-lg"></span>
            <button id="logoutBtn" class="w-12 h-12 bg-red-500 text-white font-semibold rounded-full shadow-lg hover:bg-red-600 transition duration-300 flex items-center justify-center">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>

    <!-- Cargar el script del catálogo -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, setLogLevel, writeBatch, runTransaction, getDocs, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase proporcionada por el usuario
        const firebaseConfig = {
            apiKey: "AIzaSyAiitXEEekD-7FD7kDxDIcRbxlClsF5gHU",
            authDomain: "ventas-9a210.firebaseapp.com",
            projectId: "ventas-9a210",
            storageBucket: "ventas-9a210.firebasestorage.app",
            messagingSenderId: "815890981146",
            appId: "1:815890981146:web:938fe5e09babe511e98ca3",
            measurementId: "G-N0QXG70WM1"
        };
        const appId = firebaseConfig.appId;

        let db;
        let auth;
        let userId;
        let activeListeners = []; // Array para almacenar los listeners activos

        // Referencias a los elementos del DOM
        const mainContent = document.getElementById('mainContent');
        const modalContainer = document.getElementById('modalContainer');
        const modalContent = document.getElementById('modalContent');
        const loginForm = document.getElementById('loginForm');
        const authMessage = document.getElementById('authMessage');
        const loginContent = document.getElementById('loginContent');
        const registerContent = document.getElementById('registerContent');
        const registerForm = document.getElementById('registerForm');
        const registerMessage = document.getElementById('registerMessage');
        const floatingControls = document.getElementById('floating-controls');
        
        // Variables para la vista de ventas
        let clientes = [];
        let inventario = [];
        let ventasGlobal = []; // Almacenar ventas para re-impresión
        let ventaActual = {
            cliente: null,
            productos: {}
        };
        let tasaCOP = 0;
        let monedaActual = 'USD';

        /**
         * Muestra un modal con un título y mensaje.
         * @param {string} title Título del modal.
         * @param {string} message Mensaje o contenido HTML del modal.
         * @param {function} onConfirm Callback opcional para el botón de confirmar.
         * @param {string} confirmText Texto para el botón de confirmación.
         */
        function showModal(title, message, onConfirm = null, confirmText = 'Confirmar') {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                    <div class="text-gray-600 mb-6">${message}</div>
                    <div class="space-x-4">
                        <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cerrar</button>
                        ${onConfirm ? `<button id="confirmBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">${confirmText}</button>` : ''}
                    </div>
                </div>
            `;
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });
            if (onConfirm) {
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    onConfirm();
                });
            }
            modalContainer.classList.remove('hidden');
        }

        /**
         * Muestra un modal con un formulario para agregar un nuevo elemento.
         * @param {string} collectionName Nombre de la colección en Firestore.
         * @param {string} itemName Nombre del item (ej: 'Rubro').
         */
        function showAddItemModal(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="flex justify-center space-x-4">
                            <button type="button" id="cancelItemBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cancelar</button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Guardar</button>
                        </div>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');

            document.getElementById('cancelItemBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });

            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItem = document.getElementById('newItemInput').value;
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`), { name: newItem });
                    showModal('Éxito', `${itemName} "${newItem}" agregado correctamente.`);
                } catch (e) {
                    console.error(`Error al agregar ${itemName}: `, e);
                    showModal('Error', `Hubo un error al agregar el ${itemName}.`);
                } finally {
                    modalContainer.classList.add('hidden');
                }
            });
        }
        
        /**
         * Maneja el registro de un nuevo usuario.
         * @param {Event} e
         */
        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmailInput').value;
            const password = document.getElementById('registerPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            registerMessage.textContent = '';

            if (password !== confirmPassword) {
                registerMessage.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // El onAuthStateChanged se encargará de redirigir a la vista principal
            } catch (error) {
                console.error("Error al registrar:", error);
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        registerMessage.textContent = 'Este email ya está en uso.';
                        break;
                    case 'auth/invalid-email':
                        registerMessage.textContent = 'El email no es válido.';
                        break;
                    case 'auth/weak-password':
                        registerMessage.textContent = 'La contraseña es demasiado débil. Debe tener al menos 6 caracteres.';
                        break;
                    default:
                        registerMessage.textContent = 'Error al registrar. Por favor, inténtelo de nuevo.';
                        break;
                }
            }
        }


        /**
         * Maneja el inicio de sesión del usuario.
         * @param {Event} e
         */
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                switch (error.code) {
                    case 'auth/invalid-email':
                        authMessage.textContent = 'Email inválido.';
                        break;
                    case 'auth/user-disabled':
                        authMessage.textContent = 'El usuario ha sido deshabilitado.';
                        break;
                    case 'auth/user-not-found':
                        authMessage.textContent = 'No existe un usuario con este email.';
                        break;
                    case 'auth/wrong-password':
                        authMessage.textContent = 'Contraseña incorrecta.';
                        break;
                    default:
                        authMessage.textContent = 'Error al iniciar sesión. Por favor, inténtelo de nuevo.';
                        break;
                }
            }
        }

        /**
         * Cierra la sesión del usuario y limpia los listeners de Firestore.
         */
        async function handleLogout() {
            cleanupListeners();
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        }
        
        /**
         * Desconecta todos los listeners activos de onSnapshot.
         */
        function cleanupListeners() {
            activeListeners.forEach(unsubscribe => unsubscribe());
            activeListeners = [];
        }

        /**
         * Muestra la vista de inicio de sesión.
         */
        function showLoginView() {
            cleanupListeners();
            floatingControls.classList.add('hidden');
            mainContent.classList.add('hidden');
            registerContent.classList.add('hidden');
            loginContent.classList.remove('hidden');
            loginForm.reset();
            authMessage.textContent = '';
        }

        /**
         * Muestra la vista de registro.
         */
        function showRegisterView() {
            floatingControls.classList.add('hidden');
            mainContent.classList.add('hidden');
            loginContent.classList.add('hidden');
            registerContent.classList.remove('hidden');
            registerForm.reset();
            registerMessage.textContent = '';
        }

        /**
         * Carga todos los datos necesarios para el uso sin conexión.
         */
        async function preloadAllData() {
            const collectionsToPreload = [
                'inventario',
                'clientes',
                'ventas',
                'rubros',
                'segmentos',
                'marcas',
                'sectores'
            ];

            const preloadPromises = collectionsToPreload.map(colName => {
                const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${colName}`);
                return getDocs(collectionRef);
            });

            await Promise.all(preloadPromises);
        }

        /**
         * Muestra la vista principal de la aplicación.
         * @param {string} currentUserId
         */
        async function showMainView(currentUserId) {
            userId = currentUserId;
            loginContent.classList.add('hidden');
            registerContent.classList.add('hidden');
            
            // Mostrar pantalla de carga mientras se sincronizan los datos
            mainContent.innerHTML = `
                <div class="p-4 flex flex-col items-center justify-center min-h-full">
                    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Sincronizando datos...</h2>
                        <p class="text-gray-600">Por favor, espera un momento. Estamos preparando la aplicación para su uso sin conexión.</p>
                    </div>
                </div>
            `;
            mainContent.classList.remove('hidden');

            try {
                await preloadAllData();
                console.log("Sincronización inicial completada.");
            } catch (error) {
                console.error("Error durante la sincronización inicial:", error);
                showModal('Error de Sincronización', 'No se pudieron cargar todos los datos para el modo sin conexión. La aplicación puede no funcionar correctamente si pierde la conexión.');
            }
            
            // Iniciar el listener de estado de conexión
            const rubrosRef = collection(db, `artifacts/${appId}/users/${userId}/rubros`);
            const unsubscribe = onSnapshot(rubrosRef, { includeMetadataChanges: true }, (snapshot) => {
                const statusEl = document.getElementById('connectionStatus');
                if (!statusEl) return;
                
                if (snapshot.metadata.fromCache) {
                    statusEl.textContent = "SIN CONEXIÓN";
                    statusEl.className = "text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-yellow-400 text-yellow-900";
                } else {
                    statusEl.textContent = "EN LÍNEA";
                    statusEl.className = "text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-green-400 text-green-900";
                }
            });
            activeListeners.push(unsubscribe);

            // Inicializar el módulo de catálogo con las dependencias necesarias
            window.initCatalogo(db, userId, appId, mainContent, showMainMenu, collection, getDocs);

            showMainMenu();
        }

        /**
         * Renderiza el menú principal de la aplicación.
         */
        window.showMainMenu = function() {
            floatingControls.classList.remove('hidden'); // Mostrar controles flotantes en el menú principal
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                            <div class="space-y-4">
                                <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                                    Inventario
                                </button>
                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-300 transform hover:scale-105">
                                    Clientes
                                </button>
                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300 transform hover:scale-105">
                                    Ventas
                                </button>
                                <button id="catalogoBtn" class="w-full px-6 py-3 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition duration-300 transform hover:scale-105">
                                    Catálogo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('inventarioBtn').addEventListener('click', showInventarioSubMenu);
            document.getElementById('clientesBtn').addEventListener('click', showClientesSubMenu);
            document.getElementById('ventasBtn').addEventListener('click', showVentasView);
            document.getElementById('catalogoBtn').addEventListener('click', window.showCatalogoSubMenu);
        }

        /**
         * Renderiza el menú de subopciones de inventario.
         */
        function showInventarioSubMenu() {
            floatingControls.classList.add('hidden');
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Inventario</h1>
                            <div class="space-y-4">
                                <button id="verInventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                                    Ver Inventario
                                </button>
                                <button id="agregarProductoBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                                    Agregar Producto
                                </button>
                                <button id="modifyDeleteBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                                    Modificar / Eliminar Producto
                                </button>
                                <button id="backToMenuBtn" class="w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300 transform hover:scale-105">
                                    Volver al Menú Principal
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('verInventarioBtn').addEventListener('click', showVerInventarioView);
            document.getElementById('agregarProductoBtn').addEventListener('click', showAgregarProductoView);
            document.getElementById('modifyDeleteBtn').addEventListener('click', showModifyDeleteView);
            document.getElementById('backToMenuBtn').addEventListener('click', showMainMenu);
        }

        function showAgregarProductoView() {
             floatingControls.classList.add('hidden');
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Agregar Producto</h2>
                            <form id="productoForm" class="space-y-4 text-left">
                                <div>
                                    <label for="rubro" class="block text-gray-700 font-medium mb-2">Rubro:</label>
                                    <div class="flex items-center space-x-2">
                                        <select id="rubro" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                            <option value="">Seleccione un rubro</option>
                                        </select>
                                        <button type="button" id="addRubroBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300">Agregar</button>
                                    </div>
                                </div>
                                <div>
                                    <label for="segmento" class="block text-gray-700 font-medium mb-2">Segmento:</label>
                                    <div class="flex items-center space-x-2">
                                        <select id="segmento" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                            <option value="">Seleccione un segmento</option>
                                        </select>
                                        <button type="button" id="addSegmentoBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300">Agregar</button>
                                    </div>
                                </div>
                                <div>
                                    <label for="marca" class="block text-gray-700 font-medium mb-2">Marca:</label>
                                    <div class="flex items-center space-x-2">
                                        <select id="marca" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                            <option value="">Seleccione una marca</option>
                                        </select>
                                        <button type="button" id="addMarcaBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300">Agregar</button>
                                    </div>
                                </div>
                                <div>
                                    <label for="presentacion" class="block text-gray-700 font-medium mb-2">Presentación:</label>

        /**
         * Maneja la impresión del ticket usando la API de "Compartir" para enviarlo a una app nativa.
         * @param {Object} venta - Los datos de la venta para imprimir.
         */
        async function handlePrintTicket(venta) {
            try {
                const clienteInfo = await getDoc(doc(db, `artifacts/${appId}/users/${userId}/clientes`, venta.clienteId));
                if (!clienteInfo.exists()) {
                    throw new Error("No se encontró la información del cliente para esta venta.");
                }
                const cliente = { id: venta.clienteId, ...clienteInfo.data() };
                
                const plainTextTicket = generatePlainTextTicket({ cliente }, venta.productos, venta.total);

                if (navigator.share) {
                    await navigator.share({
                        title: 'Ticket de Venta',
                        text: plainTextTicket,
                    });
                } else {
                    showModal('Imprimir Ticket', `
                        <p class="text-left mb-4">La impresión directa no está disponible. Copia el siguiente texto y pégalo en tu aplicación de impresión:</p>
                        <textarea id="ticket-textarea" class="w-full h-48 p-2 border rounded-lg bg-gray-100 font-mono text-sm" readonly>${plainTextTicket}</textarea>
                        <button onclick="document.getElementById('ticket-textarea').select(); document.execCommand('copy'); alert('¡Texto copiado!');" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">Copiar Texto</button>
                    `);
                }
            } catch (error) {
                console.error("Error al compartir el ticket para imprimir:", error);
                if (error.name !== 'AbortError') {
                    showModal('Error', `No se pudo iniciar la acción para compartir el ticket. ${error.message}`);
                }
            }
        }
        
        /**
         * Genera el ticket en formato de texto plano para compartir e imprimir.
         */
        function generatePlainTextTicket(venta, productos, total) {
            const width = 32;
            let ticket = '';

            const center = (text) => text.padStart(Math.floor((width + text.length) / 2), ' ').padEnd(width, ' ');
            const line = '-'.repeat(width);
            
            const init = '\x1B\x40'; // Reset printer
            const doubleHeightWidth = '\x1D\x21\x11'; // Double height and width
            const doubleHeight = '\x1D\x21\x10'; // Double height
            const normal = '\x1D\x21\x00';
            
            let allCaps = (text) => text.toUpperCase();

            ticket += init;
            ticket += doubleHeightWidth + center(allCaps('TICKET DE VENTA')) + '\n';
            ticket += normal + center(allCaps('Distribuidora Castillo Yanez')) + '\n';
            ticket += line + '\n';
            ticket += allCaps(`Fecha: ${new Date().toLocaleDateString('es-ES')}`) + '\n';
            ticket += allCaps(`Cliente: ${venta.cliente.nombreComercial}`) + '\n';
            ticket += line + '\n';

            productos.forEach(p => {
                const desc = `${p.cantidad}x ${p.segmento} ${p.marca} ${p.presentacion}`;
                const subtotal = `$${(p.cantidad * p.precio).toFixed(2)}`;
                
                let tempDesc = allCaps(desc);
                while (tempDesc.length > (width - subtotal.length - 1)) {
                    let wrapIndex = tempDesc.lastIndexOf(' ', width - subtotal.length - 1);
                    if (wrapIndex === -1) wrapIndex = width - subtotal.length - 1;
                    ticket += tempDesc.substring(0, wrapIndex) + '\n';
                    tempDesc = '  ' + tempDesc.substring(wrapIndex + 1);
                }
                const padding = ' '.repeat(Math.max(0, width - tempDesc.length - subtotal.length));
                ticket += tempDesc + padding + subtotal + '\n';
            });

            ticket += line + '\n';
            const totalStr = `$${total.toFixed(2)}`;
            const totalLabel = allCaps('Total:');
            const paddingTotal = ' '.repeat(width - totalLabel.length - totalStr.length);
            ticket += doubleHeight + totalLabel + paddingTotal + totalStr + '\n\n';

            ticket += normal + center('________________') + '\n';
            ticket += normal + center(allCaps(venta.cliente.nombrePersonal)) + '\n\n\n\n';

            return ticket;
        }

        /**
         * Maneja el compartir el ticket como imagen.
         */
        async function handleShareTicket() {
            const ticketElement = document.getElementById('ticket-content-for-image');
            if(!ticketElement) {
                showModal('Error', 'No se encontró el contenido del ticket para generar la imagen.');
                return;
            }

            const shareButton = document.getElementById('shareTicketBtn');
            shareButton.textContent = 'Generando...';
            shareButton.disabled = true;
            
            try {
                await new Promise(resolve => setTimeout(resolve, 100)); // Pausa para renderizar
                const canvas = await html2canvas(ticketElement, { scale: 3 }); // Calidad de imagen mejorada
                canvas.toBlob(async (blob) => {
                    if (navigator.share && blob) {
                        try {
                            await navigator.share({
                                files: [new File([blob], "ticket.png", { type: "image/png" })],
                                title: "Ticket de Venta",
                            });
                        } catch (err) {
                            if (err.name !== 'AbortError') {
                                showModal('Error', 'No se pudo compartir el ticket.');
                            }
                        }
                    } else {
                        showModal('Error', 'La función de compartir no está disponible en este navegador.');
                    }
                }, 'image/png');
            } catch (err) {
                console.error('Error al generar la imagen del ticket:', err);
                showModal('Error', 'No se pudo generar la imagen del ticket.');
            } finally {
                 // No cerramos el modal, solo reactivamos el botón
                shareButton.textContent = 'Compartir Imagen';
                shareButton.disabled = false;
            }
        }

        /**
         * Carga los datos de clientes e inventario desde Firestore.
         */
        function loadClientesAndInventario() {
            const clientesRef = collection(db, `artifacts/${appId}/users/${userId}/clientes`);
            const unsubscribeClientes = onSnapshot(clientesRef, (snapshot) => {
                clientes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            });
            activeListeners.push(unsubscribeClientes);

            const inventarioRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);
            const unsubscribeInventario = onSnapshot(inventarioRef, (snapshot) => {
                inventario = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                 populateRubroFilter();
                renderVentasInventario();
            });
            activeListeners.push(unsubscribeInventario);
        }

        function populateRubroFilter() {
            const rubroFilter = document.getElementById('rubroFilter');
            if(!rubroFilter) return;

            const rubros = [...new Set(inventario.map(p => p.rubro))].sort();
            rubroFilter.innerHTML = '<option value="">Todos los Rubros</option>';
            rubros.forEach(rubro => {
                 rubroFilter.innerHTML += `<option value="${rubro}">${rubro}</option>`;
            });
        }
        
        /**
         * Renderiza el dropdown de clientes.
         * @param {Array<Object>} filteredClients Clientes a mostrar.
         */
        function renderClienteDropdown(filteredClients) {
            const clienteDropdown = document.getElementById('clienteDropdown');
            clienteDropdown.innerHTML = '';
            filteredClients.forEach(cliente => {
                const item = document.createElement('div');
                item.classList.add('autocomplete-item');
                item.textContent = `${cliente.nombreComercial} (${cliente.nombrePersonal})`;
                item.dataset.clienteId = cliente.id;
                item.addEventListener('click', () => selectCliente(cliente));
                clienteDropdown.appendChild(item);
            });
        }

        /**
         * Selecciona un cliente y muestra la tabla de inventario.
         * @param {Object} cliente El cliente seleccionado.
         */
        function selectCliente(cliente) {
            ventaActual.cliente = cliente;
            document.getElementById('client-search-container').classList.add('hidden');
            const clientDisplay = document.getElementById('client-display-container');
            document.getElementById('selected-client-name').textContent = cliente.nombreComercial;
            clientDisplay.classList.remove('hidden');
            document.getElementById('inventarioTableContainer').classList.remove('hidden');
            document.getElementById('venta-footer-section').classList.remove('hidden');
        }
        
        /**
         * Cambia la moneda de visualización entre USD y COP.
         */
        window.toggleMoneda = function() {
            if (tasaCOP <= 0) {
                showModal('Aviso', 'Por favor, ingresa una tasa de cambio válida para COP antes de cambiar la moneda.');
                return;
            }
            monedaActual = monedaActual === 'USD' ? 'COP' : 'USD';
            renderVentasInventario();
            updateVentaTotal();
        }

        /**
         * Renderiza la tabla de inventario para la vista de ventas.
         */
        function renderVentasInventario() {
            const inventarioTableBody = document.getElementById('inventarioTableBody');
            const monedaIndicator = document.getElementById('monedaIndicator');
            const rubroFilter = document.getElementById('rubroFilter');

            if (!inventarioTableBody || !monedaIndicator || !rubroFilter) return;
            inventarioTableBody.innerHTML = '';

            monedaIndicator.textContent = `(${monedaActual})`;
            
            const selectedRubro = rubroFilter.value;
            const filteredInventario = selectedRubro ? inventario.filter(p => p.rubro === selectedRubro) : inventario;

            if (filteredInventario.length === 0) {
                inventarioTableBody.innerHTML = `<tr><td colspan="5" class="py-3 px-6 text-center">No hay productos que coincidan.</td></tr>`;
                return;
            }

            filteredInventario.forEach(producto => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-50');

                let precioMostrado;
                if (monedaActual === 'COP') {
                    const precioConvertido = producto.precio * tasaCOP;
                    // Redondear al siguiente múltiplo de 100
                    const precioRedondeado = Math.ceil(precioConvertido / 100) * 100;
                    precioMostrado = `COP ${precioRedondeado.toLocaleString('es-CO')}`;
                } else {
                    precioMostrado = `$${producto.precio.toFixed(2)}`;
                }

                row.innerHTML = `
                    <td class="py-2 px-1 text-center">
                        <input type="number" min="0" max="${producto.cantidad}" value="${ventaActual.productos[producto.id]?.cantidadVendida || 0}"
                               class="w-16 p-1 text-center border rounded-lg" data-product-id="${producto.id}"
                               oninput="updateVentaCantidad(event)">
                    </td>
                    <td class="py-2 px-4 text-left whitespace-nowrap">${producto.presentacion} (${producto.segmento})</td>
                    <td class="py-2 px-4 text-left">${producto.marca}</td>
                    <td class="py-2 px-4 text-left price-toggle" onclick="window.toggleMoneda()">${precioMostrado}</td>
                    <td class="py-2 px-2 text-center">${producto.cantidad}</td>
                `;

        /**
         * Actualiza la cantidad de un producto en la venta actual y recalcula el total.
         * @param {Event} event
         */
        window.updateVentaCantidad = function(event) {
            const input = event.target;
            const productId = input.dataset.productId;
            const cantidad = parseInt(input.value, 10);
            
            if (cantidad > 0) {
                const producto = inventario.find(p => p.id === productId);
                if (producto) {
                    ventaActual.productos[productId] = { ...producto, cantidadVendida: cantidad };
                }
            } else {
                delete ventaActual.productos[productId];
            }
            updateVentaTotal();
        };

        /**
         * Calcula y muestra el total de la venta actual.
         */
        function updateVentaTotal() {
            const totalElement = document.getElementById('ventaTotal');
            if (!totalElement) return;

            let total = 0;
            for (const id in ventaActual.productos) {
                const p = ventaActual.productos[id];
                total += p.precio * p.cantidadVendida;
            }
            
            if (monedaActual === 'COP') {
                const totalConvertido = total * tasaCOP;
                const totalRedondeado = Math.ceil(totalConvertido / 100) * 100;
                totalElement.textContent = `Total: COP ${totalRedondeado.toLocaleString('es-CO')}`;
            } else {
                totalElement.textContent = `Total: $${total.toFixed(2)}`;
            }
        }

        /**
         * Genera un ticket de venta y lo guarda en Firestore.
         */
        async function generarTicket() {
            if (!ventaActual.cliente) {
                showModal('Error', 'Debe seleccionar un cliente para generar el ticket.');
                return;
            }
            const productosVendidos = Object.values(ventaActual.productos);
            if (productosVendidos.length === 0) {
                showModal('Error', 'Debe seleccionar al menos un producto para vender.');
                return;
            }

            // Muestra un modal de confirmación antes de guardar
            showModal('Confirmar Venta', '¿Deseas guardar esta venta y generar el ticket?', async () => {
                try {
                    const batch = writeBatch(db);
                    const ventaRef = doc(collection(db, `artifacts/${appId}/users/${userId}/ventas`));
                    let totalVenta = 0;
                    const itemsVenta = [];

                    for (const p of productosVendidos) {
                         const productoInventario = inventario.find(item => item.id === p.id);
                         if (!productoInventario || productoInventario.cantidad < p.cantidadVendida) {
                            throw new Error(`Stock insuficiente para el producto: ${p.presentacion}. Disponible: ${productoInventario?.cantidad || 0}, Solicitado: ${p.cantidadVendida}`);
                        }
                        const nuevaCantidad = productoInventario.cantidad - p.cantidadVendida;
                        const productoRef = doc(db, `artifacts/${appId}/users/${userId}/inventario`, p.id);
                        batch.update(productoRef, { cantidad: nuevaCantidad });
                        
                        const subtotal = p.precio * p.cantidadVendida;
                        totalVenta += subtotal;
                        itemsVenta.push({
                            id: p.id,
                            presentacion: p.presentacion,
                            marca: p.marca,
                            segmento: p.segmento,
                            precio: p.precio,
                            cantidad: p.cantidadVendida,
                            iva: p.iva
                        });
                    }

                    batch.set(ventaRef, {
                        clienteId: ventaActual.cliente.id,
                        clienteNombre: ventaActual.cliente.nombreComercial || ventaActual.cliente.nombrePersonal,
                        fecha: new Date(),
                        total: totalVenta,
                        productos: itemsVenta
                    });

                    await batch.commit();

                    // Si la transacción fue exitosa, genera y muestra el ticket
                    const ventaParaTicket = { ...ventaActual };
                    const productosParaTicket = [...productosVendidos];

                    const ticketHTML = `

                                <table class="min-w-full text-sm mt-4">
                                    <thead><tr><th class="py-1 text-left">PRODUCTO</th><th class="py-1 text-center">CANT.</th><th class="py-1 text-right">SUBTOTAL</th></tr></thead>
                                    <tbody>
                                        ${productosParaTicket.map(p => `
                                            <tr>
                                                <td class="py-1">${p.segmento} ${p.marca} ${p.presentacion}</td>
                                                <td class="py-1 text-center">${p.cantidadVendida}</td>
                                                <td class="py-1 text-right">$${(p.cantidadVendida * p.precio).toFixed(2)}</td>
                                            </tr>`).join('')}
                                    </tbody>
                                </table>
                                <div class="mt-4 text-right font-bold text-lg">TOTAL: $${productosParaTicket.reduce((total, p) => total + (p.cantidadVendida * p.precio), 0).toFixed(2)}</div>
                                <div class="mt-12 text-center text-sm"><p class="py-4">_________________________</p><p>${ventaParaTicket.cliente.nombrePersonal}</p></div>
                            </div>

        /**
         * Obtiene y procesa los datos necesarios para el cierre de ventas.
         * @returns {Object|null} Un objeto con los datos del cierre o null si no hay ventas.
         */
        async function getClosingData() {
            // Obtener todas las ventas y todos los productos del inventario
            const ventasRef = collection(db, `artifacts/${appId}/users/${userId}/ventas`);
            const inventarioRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);

            const [ventasSnapshot, inventarioSnapshot] = await Promise.all([
                getDocs(ventasRef),
                getDocs(inventarioRef)
            ]);
            
            const ventas = ventasSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            if (ventas.length === 0) {
                return null;
            }
            
            // Crear una lista maestra de productos para las columnas
            const productosMaestros = inventarioSnapshot.docs.map(doc => {
                const data = doc.data();
                return `${data.segmento} ${data.marca} ${data.presentacion}`;
            }).sort();

            // Mapear productos a índices para un acceso rápido
            const productoIndexMap = new Map(productosMaestros.map((p, i) => [p, i]));

            const columnTotals = new Array(productosMaestros.length).fill(0);
            let grandTotal = 0;

            const header = ['Fecha', 'Cliente', ...productosMaestros, 'Total'];
            
            const rows = ventas.map(venta => {
                const rowData = new Array(productosMaestros.length).fill(0);
                venta.productos.forEach(p => {
                    const productoNombreCompleto = `${p.segmento} ${p.marca} ${p.presentacion}`;
                    const index = productoIndexMap.get(productoNombreCompleto);
                    if (index !== undefined) {
                        rowData[index] = p.cantidad;
                        columnTotals[index] += p.cantidad;
                    }
                });
                grandTotal += venta.total;
                
                return {
                    fecha: venta.fecha.toDate().toLocaleDateString('es-ES'),
                    cliente: venta.clienteNombre,
                    cantidades: rowData,
                    total: venta.total.toFixed(2)
                };
            });
            
            const totalRow = {
                label: 'Total',
                cantidades: columnTotals,
                total: grandTotal.toFixed(2)
            };
            
            return { header, rows, totalRow, ventasSnapshot };
        }
        
        /**
         * Genera el HTML para el reporte de cierre (para imagen y vista previa).
         */
        function generateClosingReportHTML(closingData) {
            const { header, rows, totalRow } = closingData;
            
            const productHeaders = header.slice(2, -1).map(name => `<th style="padding: 4px; border: 1px solid #ddd; font-size: 10px; word-break: break-word; vertical-align: bottom; text-align: left;">${name}</th>`).join('');

            let tableHTML = `
                <div id="cierre-report-for-image" style="width: 1280px; background: white; padding: 20px; font-family: 'Inter', sans-serif;">
                    <h2 style="text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 16px;">CIERRE DE VENTAS</h2>
                    <p style="text-align: center; font-size: 16px; margin-bottom: 24px;">FECHA DEL CIERRE: ${new Date().toLocaleDateString('es-ES')}</p>
                    <table style="width: 100%; border-collapse: collapse; font-size: 11px;">
                        <thead style="background-color: #f2f2f2;">
                            <tr>
                                <th style="padding: 4px; border: 1px solid #ddd; text-align: left;">Fecha</th>
                                <th style="padding: 4px; border: 1px solid #ddd; text-align: left;">Cliente</th>
                                ${productHeaders}
                                <th style="padding: 4px; border: 1px solid #ddd; text-align: right;">Total</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            rows.forEach(row => {
                const cantidadesHTML = row.cantidades.map(cant => `<td style="padding: 4px; border: 1px solid #ddd; text-align: center;">${cant}</td>`).join('');
                tableHTML += `
                    <tr>
                        <td style="padding: 4px; border: 1px solid #ddd; white-space: nowrap;">${row.fecha}</td>
                        <td style="padding: 4px; border: 1px solid #ddd; max-width: 120px; word-break: break-word; font-size: 10px;">${row.cliente}</td>
                        ${cantidadesHTML}
                        <td style="padding: 4px; border: 1px solid #ddd; text-align: right; font-weight: bold;">$${row.total}</td>
                    </tr>
                `;
            });
            
            const totalesCantHTML = totalRow.cantidades.map(cant => `<td style="padding: 4px; border: 1px solid #ddd; text-align: center; font-weight: bold;">${cant}</td>`).join('');
            tableHTML += `
                <tr style="background-color: #f2f2f2; font-weight: bold;">
                    <td style="padding: 4px; border: 1px solid #ddd;" colspan="2">${totalRow.label}</td>
                    ${totalesCantHTML}
                    <td style="padding: 4px; border: 1px solid #ddd; text-align: right; font-size: 14px;">$${totalRow.total}</td>
                </tr>
            `;

            tableHTML += `</tbody></table></div>`;
            return tableHTML;
        }

        /**
         * Maneja la generación de la imagen del cierre de ventas desde la vista previa.
         */
        async function handleGenerateCierreImage() {
            const reportElement = document.getElementById('cierre-report-for-image');
            if (!reportElement) {
                showModal('Error', 'No se encontró el reporte para generar la imagen.');
                return;
            }

            const shareButton = document.getElementById('generateCierreImageBtn');
            shareButton.textContent = 'Generando...';
            shareButton.disabled = true;

            try {
                await new Promise(resolve => setTimeout(resolve, 300));
                const canvas = await html2canvas(reportElement, { scale: 3, useCORS: true }); // Calidad de imagen mejorada
                canvas.toBlob(async (blob) => {
                    if (navigator.share && blob) {
                        try {
                            await navigator.share({
                                files: [new File([blob], "cierre_de_ventas.png", { type: "image/png" })],
                                title: "Reporte de Cierre de Ventas",
                            });
                        } catch (err) {
                            if (err.name !== 'AbortError') showModal('Error', 'No se pudo compartir la imagen del reporte.');
                        }
                    } else {
                        showModal('No Soportado', 'La función para compartir no está disponible en este navegador.');
                    }
                }, 'image/png');
            } catch (error) {
                console.error("Error al generar la imagen del cierre: ", error);
                showModal('Error', `Ocurrió un error al generar la imagen: ${error.message}`);
            } finally {
                shareButton.textContent = 'Generar Imagen y Compartir';
                shareButton.disabled = false;
            }
        }


        /**
         * Maneja el proceso de cierre de ventas: genera un CSV y borra los datos.
         */
        async function handleCierreDeVentas() {
            showModal('Confirmar Cierre Definitivo', '<p>Esta acción generará un archivo CSV de respaldo y luego <strong>eliminará permanentemente</strong> todas las ventas.</p><p class="mt-2 font-bold text-red-600">Esta acción no se puede deshacer. ¿Estás seguro?</p>', async () => {
                
                try {
                    const closingData = await getClosingData();

                    if (!closingData) {
                        showModal('Aviso', 'No hay ventas para cerrar.');
                        showCierreSubMenuView();
                        return;
                    }
                    
                    showModal('Progreso', 'Generando archivo CSV y finalizando...');

                    const { header, rows, totalRow, ventasSnapshot } = closingData;
                    
                    const csvRows = rows.map(row => [`"${row.fecha}"`, `"${row.cliente.replace(/"/g, '""')}"`, ...row.cantidades, row.total]);
                    const csvTotalRow = ['Total', '', ...totalRow.cantidades, totalRow.total];
                    const csvContent = [header, ...csvRows, csvTotalRow].map(e => e.join(",")).join("\n");
                    
                    const csvBlob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(csvBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `cierre_ventas_${new Date().toISOString().slice(0, 10)}.csv`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    const batch = writeBatch(db);
                    ventasSnapshot.docs.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    
                    showModal('Éxito', 'El cierre de ventas se completó. Se ha descargado el CSV y eliminado los registros de ventas.');
                    showCierreSubMenuView();

                } catch (error) {
                    console.error("Error durante el cierre de ventas: ", error);
                    showModal('Error', `Ocurrió un error durante el proceso de cierre. No se eliminó ninguna venta. Detalle: ${error.message}`);
                    showCierreSubMenuView();
                }
            });
        }


        /**
         * Inicia Firebase y establece los oyentes de estado de autenticación.
         */
        async function initializeAppAndListeners() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug');

            try {
                await enableIndexedDbPersistence(db);
                console.log("Persistencia sin conexión habilitada.");
            } catch (err) {
                if (err.code == 'failed-precondition') {
                    console.warn("Múltiples pestañas abiertas, la persistencia sin conexión solo se puede habilitar en una.");
                } else if (err.code == 'unimplemented') {
                    console.warn("El navegador actual no soporta la persistencia sin conexión.");
                }
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    showMainView(user.uid);
                } else {
                    showLoginView();
                }
            });
        }

        window.addEventListener('load', async () => {
            await initializeAppAndListeners();
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
             // Listeners para cambiar entre login y registro
            document.getElementById('goToRegisterBtn').addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn').addEventListener('click', showLoginView);

            // Registrar el Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            }
        });
    </script>
