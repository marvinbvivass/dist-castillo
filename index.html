        // --- UTILITY FUNCTIONS ---
         function showModal(title, message, onConfirm = null, confirmText = 'Confirmar', onCancel = null, triggerConfirmLogic = false) {
             modalContent.innerHTML = `
                 <div class="text-center">
                     <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                     <div class="text-gray-600 mb-6 text-sm md:text-base">${message}</div>
                     <div class="flex flex-col sm:flex-row justify-center gap-3 mt-6">
                         <button id="closeModalBtn" class="w-full sm:w-auto px-5 py-2.5 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200">Cerrar</button>
                         ${onConfirm ? `<button id="confirmBtn" class="w-full sm:w-auto px-5 py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">${confirmText}</button>` : ''}
                     </div>
                 </div>
             `;

             const closeModal = () => {
                 modalContainer.classList.add('hidden');
                 if (onCancel) {
                     try { onCancel(); } catch (e) { console.error("Error in modal onCancel:", e); }
                 }
                 modalContainer.removeEventListener('click', handleOutsideClick);
             };

             const handleOutsideClick = (event) => {
                 if (event.target === modalContainer) {
                     closeModal();
                 }
             };

             document.getElementById('closeModalBtn').addEventListener('click', closeModal);

             if (onConfirm) {
                 const confirmBtn = document.getElementById('confirmBtn');
                 confirmBtn.addEventListener('click', async () => {
                      if (triggerConfirmLogic) {
                          confirmBtn.disabled = true;
                          confirmBtn.textContent = 'Procesando...';
                          document.getElementById('closeModalBtn').disabled = true;
                          try {
                               const shouldClose = await onConfirm();
                               if (shouldClose !== false) {
                                   closeModal();
                               }
                          } catch(e) {
                              console.error("Error in modal onConfirm (triggerConfirmLogic):", e);
                               showModal("Error", `Ocurrió un error: ${e.message}`);
                          } finally {
                              if (!modalContainer.classList.contains('hidden')) {
                                   confirmBtn.disabled = false;
                                   confirmBtn.textContent = confirmText;
                                   document.getElementById('closeModalBtn').disabled = false;
                              }
                          }
                      } else {
                          closeModal();
                          try { onConfirm(); } catch (e) { console.error("Error in modal onConfirm:", e); }
                      }
                 });
             }
             modalContainer.addEventListener('click', handleOutsideClick);
             modalContainer.classList.remove('hidden');
         }

        async function showAddItemModal(collectionName, itemName) {
            // Delegate to inventarioModule if admin, otherwise use basic modal
            if (userRole === 'admin' && window.inventarioModule && typeof window.inventarioModule.showAddCategoryModal === 'function') {
                window.inventarioModule.showAddCategoryModal(collectionName, itemName);
            } else {
                // Basic Add Modal Logic (No propagation for non-admins)
                modalContent.innerHTML = `
                    <div class="text-center">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                        <form id="addItemForm" class="space-y-4">
                            <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg" required>
                            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Agregar</button>

                             <button id="closeItemBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Cerrar</button>
                        </div>
                    </div>
                `;
                modalContainer.classList.remove('hidden');
                setTimeout(() => document.getElementById('newItemInput')?.focus(), 50);

                document.getElementById('closeItemBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));

                document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newItemInput = document.getElementById('newItemInput');
                    const newItemName = newItemInput.value.trim();
                    const addItemMessage = document.getElementById('addItemMessage');
                    const submitButton = e.target.querySelector('button[type="submit"]');

                    if (!newItemName) {
                        addItemMessage.textContent = 'El nombre no puede estar vacío.';
                        addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                        return;
                    }
                    const newItemNameUpper = newItemName.toUpperCase();

                    addItemMessage.textContent = '';
                    submitButton.disabled = true;
                    submitButton.textContent = 'Verificando...';

                    try {
                        const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
                        const q = query(collectionRef, where("name", "==", newItemNameUpper), limit(1));
                        const snapshot = await getDocs(q);

                        if (!snapshot.empty) {
                            addItemMessage.textContent = `"${newItemName}" ya existe.`;
                            addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                            newItemInput.select();

                            await addDoc(collectionRef, newItemData);

                            addItemMessage.className = 'text-sm text-green-600 mt-2 h-4';
                            newItemInput.value = '';
                            newItemInput.focus();
                            setTimeout(() => { addItemMessage.textContent = ''; }, 2000);
                        }
                    } catch (err) {
                        console.error(`Error al agregar ${itemName}:`, err);
                        addItemMessage.textContent = `Error al guardar. Intenta de nuevo.`;
                        addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                     } finally {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Agregar';
                    }
                });
            }
        }

        function populateDropdown(collectionPath, elementId, itemName, selectedValue = null) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) { console.warn(`Dropdown element not found: ${elementId}`); return; }

            const placeholderText = `Seleccione un ${itemName}`;
            let placeholder = selectElement.querySelector('option[value=""]');
            if (!placeholder) {
                 placeholder = document.createElement('option');
                 placeholder.value = "";
                 selectElement.prepend(placeholder);
            }
            placeholder.textContent = placeholderText;
            Array.from(selectElement.options).forEach(option => {
                if (option.value !== "") selectElement.removeChild(option);
            });
            selectElement.disabled = true; // Disable while loading

            const collectionRef = collection(db, collectionPath);
            const unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                const currentSelection = selectedValue || selectElement.value;
                Array.from(selectElement.options).forEach(option => {
                     if (option.value !== "") selectElement.removeChild(option);
                });

                const items = snapshot.docs
                                   .map(doc => ({ id: doc.id, name: doc.data().name }))
                                   .filter(item => item.name) // Ensure name exists
                                   .sort((a, b) => a.name.localeCompare(b.name));

                let foundSelected = false;
                items.forEach(item => {
                     const option = document.createElement('option');
                     option.value = item.name;
                     option.textContent = item.name;
                     if (item.name === currentSelection) {
                         option.selected = true;
                         foundSelected = true;
                     }
                     selectElement.appendChild(option);
                });

                if (!foundSelected && currentSelection !== "") { selectElement.value = ""; }
                 selectElement.disabled = false; // Re-enable dropdown

            }, (error) => {
                 console.error(`Error populating dropdown ${elementId} from ${collectionPath}:`, error);
                 selectElement.innerHTML = `<option value="">Error al cargar ${itemName}s</option>`;
                 selectElement.disabled = true;
                 // Stop listening on error
                 try { unsubscribe(); } catch(e) {}
                 activeListeners = activeListeners.filter(l => l !== unsubscribe);
            });

            activeListeners.push(unsubscribe);
        }


        // --- AUTHENTICATION AND VIEW LOGIC ---
        /** Handles user registration */
        async function handleRegister(e) {
             e.preventDefault();
             console.log("Attempting registration..."); // Log inicio
             const email = document.getElementById('registerEmailInput').value;
             const password = document.getElementById('registerPasswordInput').value;
             const confirmPassword = document.getElementById('confirmPasswordInput').value;
             registerMessage.textContent = '';

             if (password !== confirmPassword) {
                 registerMessage.textContent = 'Las contraseñas no coinciden.';
                 return;
             }
             if (password.length < 6) {
                 registerMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                 return;
             }

             const registerButton = e.target.querySelector('button[type="submit"]');
             registerButton.disabled = true;
             registerButton.textContent = 'Registrando...';

             try {
                 const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                 const user = userCredential.user;
                 console.log("User created in Auth:", user.uid);
                 const userDocRef = doc(db, "users", user.uid);
                 await setDoc(userDocRef, {
                     email: user.email,
                     role: 'user',
                     createdAt: new Date()
                 });
                 console.log("User document created in Firestore.");
                 // onAuthStateChanged handles UI update
             } catch (error) {
                 console.error("Registration error:", error.code, error.message); // Log full error
                 if (error.code === 'auth/email-already-in-use') {
                     registerMessage.textContent = 'Este correo electrónico ya está registrado.';
                 } else if (error.code === 'auth/weak-password') {
                     registerMessage.textContent = 'La contraseña es demasiado débil (mínimo 6 caracteres).';
                 } else {
                     registerMessage.textContent = 'Error al registrar. Verifica el correo e inténtalo de nuevo.';
                 }
                  registerButton.disabled = false;
                  registerButton.textContent = 'Registrar';
             }
        }

        /** Handles user login */

            e.preventDefault();
            console.log("Attempting login..."); // Log inicio
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';
            const loginButton = e.target.querySelector('button[type="submit"]');
            loginButton.disabled = true;
            loginButton.textContent = 'Ingresando...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("signInWithEmailAndPassword successful (waiting for onAuthStateChanged).");
                // onAuthStateChanged handles UI update and button re-enabling indirectly
            } catch (error) {
                console.error("Login error:", error.code, error.message); // Log full error
                 if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                     authMessage.textContent = 'Correo electrónico o contraseña incorrectos.';
                 } else if (error.code === 'auth/too-many-requests') {
                      authMessage.textContent = 'Demasiados intentos fallidos. Intenta más tarde o restablece tu contraseña.';
                 } else {
                     authMessage.textContent = 'Error al iniciar sesión. Verifica tus credenciales.';
                 }
                 // Re-enable button on error
                 loginButton.disabled = false;
                 loginButton.textContent = 'Ingresar';
            }
        }

             console.log("Attempting logout...");

             cleanupListeners(); // Clean up Firestore listeners first

        }

        /** Detaches all active Firestore listeners */
        function cleanupListeners() {
            console.log(`Cleaning up ${activeListeners.length} active listener(s)...`);
            activeListeners.forEach(unsubscribe => {
                try {
                    unsubscribe();
                } catch (e) { console.warn("Error unsubscribing listener:", e); }
            });
            activeListeners = [];
        }

        /** Preloads essential data collections for offline use */
        async function preloadAllData() {
             // ... (preload logic - no changes needed for login issue) ...
              const startTime = performance.now();
              const collectionsToPreload = [
                  { path: `artifacts/${appId}/users/${userId}/inventario`, name: 'Inventario' },
                  { path: `artifacts/${appId}/users/${userId}/rubros`, name: 'Rubros' },
                  { path: `artifacts/${appId}/users/${userId}/segmentos`, name: 'Segmentos' },
                  { path: `artifacts/${appId}/users/${userId}/marcas`, name: 'Marcas' },
                  { path: `artifacts/${'ventas-9a210'}/public/data/clientes`, name: 'Clientes (Público)' },
                  { path: `artifacts/${'ventas-9a210'}/public/data/sectores`, name: 'Sectores (Público)' },
                  { path: `artifacts/${appId}/users/${userId}/config/obsequio`, name: 'Config Obsequio' }
              ];
              console.log("Preloading data for offline use...");
              const results = await Promise.allSettled(
                  collectionsToPreload.map(col => getDocs(collection(db, col.path)).catch(err => {
                       // Catch errors during getDocs specifically for preloading
                       console.warn(`Preload failed for ${col.name} (${col.path}):`, err.code || err.message);
                       return { failed: true, reason: err }; // Return an object indicating failure
                  }))
              );
              results.forEach((result, index) => {
                  const colInfo = collectionsToPreload[index];
                  if (result.status === 'fulfilled' && !result.value.failed) {
                      console.log(` - Preloaded ${colInfo.name}: ${result.value.size} docs`);
                  } else if (result.status === 'fulfilled' && result.value.failed) {
                      // Already logged the warning inside catch
                  } else { // status === 'rejected' (shouldn't happen with the .catch)
                       console.error(` - Unexpected rejection preloading ${colInfo.name}: ${result.reason}`);
                  }
              });
              const endTime = performance.now();
              console.log(`Preloading finished in ${(endTime - startTime).toFixed(0)} ms.`);
        }


        /** Displays the main application view after authentication */
        async function showMainView(currentUser) {
            userId = currentUser.uid;
            console.log("Showing Main View for user:", userId);

            // Fetch user role
            const userDocRef = doc(db, "users", userId);
             console.log("Fetching user role...");
            try {
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    userRole = userDoc.data().role || 'user';
                    console.log("User role fetched:", userRole);
                } else {
                     console.warn(`User document for ${userId} not found in Firestore. Creating default.`);
                    await setDoc(userDocRef, { email: currentUser.email, role: 'user', createdAt: new Date() }, { merge: true });
                    userRole = 'user';
                }
            } catch (error) {
                 console.error("CRITICAL: Error fetching user role:", error);
                 _showModal("Error Crítico", "No se pudo verificar tu rol de usuario. La aplicación podría no funcionar correctamente. Intenta recargar.");
                 userRole = 'user'; // Fallback, but app might be broken
                 // Consider preventing further execution if role is critical
                 // return;
            }

            // Show loading state
            loginContent.classList.add('hidden');
            registerContent.classList.add('hidden');
            mainContent.innerHTML = `<div class="p-4 flex items-center justify-center min-h-full"><div class="bg-white/90 p-8 rounded-lg shadow-xl text-center"><h2 class="text-2xl font-bold animate-pulse">Sincronizando datos iniciales...</h2></div></div>`;
            mainContent.classList.remove('hidden');
            floatingControls.classList.add('hidden'); // Hide controls during preload

            // Preload data
             console.log("Starting data preload...");
             await preloadAllData(); // Wait for preload to attempt completion
             console.log("Preload attempted. Initializing modules...");


            // Prepare dependencies
            const dependencies = {
                db, userId, appId, mainContent, floatingControls, activeListeners, userRole,
                showMainMenu, showModal, showAddItemModal, populateDropdown,
                collection, onSnapshot, doc, getDoc, addDoc, setDoc, deleteDoc, getDocs, writeBatch, runTransaction, query, where, orderBy, limit
            };

            // Initialize modules, wrapping each in try-catch
             let initSuccess = true;
             const modules = [
                 { name: 'Data', init: window.initData },
                 { name: 'Admin', init: window.initAdmin },
                 { name: 'Inventario', init: window.initInventario },
                 { name: 'Catalogo', init: window.initCatalogo },
                 { name: 'Clientes', init: window.initClientes },
                 { name: 'Ventas', init: window.initVentas },
                 { name: 'Obsequios', init: window.initObsequios },
             ];

             modules.forEach(m => {
                 try {
                     if (typeof m.init === 'function') {
                         m.init(dependencies);
                         console.log(` - Module ${m.name} initialized.`);
                     } else {
                          console.warn(` - Module ${m.name} init function not found.`);
                     }
                 } catch (e) {
                      console.error(`CRITICAL: Error initializing module ${m.name}:`, e);
                      initSuccess = false;
                 }
             });


            if (!initSuccess) {
                 _showModal("Error Crítico", "Algunos componentes de la aplicación no se pudieron inicializar. Intenta recargar la página.");
                 // Optionally log out the user or prevent showing the main menu fully
                 // return;
            } else {
                 console.log("All modules initialized (or attempted). Showing main menu.");
                 showMainMenu(); // Show the main menu interface ONLY if init was successful
            }
        }

        /** Displays the main menu buttons */
        window.showMainMenu = function() {
            console.log("Showing Main Menu");
            cleanupListeners(); // Clean up previous listeners FIRST

            // Connection Status Listener
            // Use a simple, frequently accessed collection like 'rubros'
            const connectionCheckRef = collection(db, `artifacts/${appId}/users/${userId}/rubros`);
            const unsubscribeStatus = onSnapshot(connectionCheckRef, { includeMetadataChanges: true }, (snapshot) => {
                 if (!connectionStatusEl) return;
                 const isOffline = snapshot.metadata.fromCache;
                 connectionStatusEl.textContent = isOffline ? "SIN CONEXIÓN" : "EN LÍNEA";
                 connectionStatusEl.className = `block text-xs font-bold px-3 py-2 rounded-full shadow-lg transition-colors duration-300 ${isOffline ? 'bg-yellow-400 text-yellow-900 animate-pulse' : 'bg-green-400 text-green-900'}`;
            }, (error) => {
                 console.warn("Connection status listener error:", error.code);
                 if (connectionStatusEl && (!window.isLoggingOut || error.code !== 'permission-denied')) {
                      connectionStatusEl.textContent = "Error Conexión";
                      connectionStatusEl.className = 'block text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-red-400 text-red-900';
                 }
            });
            activeListeners.push(unsubscribeStatus);

            floatingControls.classList.remove('hidden');
            mainContent.classList.remove('hidden');

            const isAdmin = userRole === 'admin';
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto max-w-lg">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                            <div id="main-menu-buttons" class="space-y-4">
                                <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-200">Inventario</button>
                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">Clientes</button>
                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-200">Ventas</button>
                                ${!isAdmin ? `<button id="obsequiosBtn" class="w-full px-6 py-3 bg-cyan-500 text-white font-semibold rounded-lg shadow-md hover:bg-cyan-600 transition duration-200">Gestión de Obsequios</button>` : ''}
                                <button id="catalogoBtn" class="w-full px-6 py-3 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition duration-200">Catálogo</button>
                                <button id="profileAdminBtn" class="w-full px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition duration-200">${isAdmin ? 'Admin Panel' : 'Mi Perfil'}</button>
                                ${isAdmin ? `<button id="dataBtn" class="w-full px-6 py-3 bg-red-700 text-white font-semibold rounded-lg shadow-md hover:bg-red-800 transition duration-200">Data</button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const navigateTo = (viewFunction) => {
                if (typeof viewFunction === 'function') {
                    viewFunction();
                } else { console.error("Navigation target is not a function:", viewFunction); }
            };

            document.getElementById('inventarioBtn')?.addEventListener('click', () => navigateTo(window.showInventarioSubMenu));
            document.getElementById('clientesBtn')?.addEventListener('click', () => navigateTo(window.showClientesSubMenu));
            document.getElementById('ventasBtn')?.addEventListener('click', () => navigateTo(window.showVentasView));
            document.getElementById('obsequiosBtn')?.addEventListener('click', () => navigateTo(window.showGestionObsequiosView));
            document.getElementById('catalogoBtn')?.addEventListener('click', () => navigateTo(window.showCatalogoSubMenu));
            document.getElementById('profileAdminBtn')?.addEventListener('click', () => navigateTo(window.showAdminOrProfileView));
            document.getElementById('dataBtn')?.addEventListener('click', () => navigateTo(window.showDataView));
        }

        // --- APP INITIALIZATION ---
        async function initializeAppAndListeners() {
            console.log("Initializing Firebase app...");
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('warn'); // Use 'debug' for more verbose logs if needed
                console.log("Firebase App, Firestore, Auth initialized.");
            } catch (initError) {
                 console.error("CRITICAL: Firebase initialization failed:", initError);
                 showModal("Error Crítico", "No se pudo conectar con los servicios base. Recarga la página o revisa la configuración.");
                 return; // Stop initialization if Firebase itself fails
            }


            // Attempt to enable offline persistence
            try {
                await enableIndexedDbPersistence(db);
                console.log("Offline persistence enabled.");
            } catch (err) {
                 if (err.code == 'failed-precondition') {
                     console.warn("Persistence failed: Multiple tabs open or unsupported environment.");
                 } else if (err.code == 'unimplemented') {
                      console.warn("Persistence failed: Browser does not support IndexedDB.");
                 } else {
                      console.warn("Error enabling persistence:", err.code);
                 }
            }

            // Central Authentication State Observer
             console.log("Attaching Auth listener...");
            onAuthStateChanged(auth, (user) => {
                console.log("Auth state changed. User:", user ? user.uid : 'null');
                cleanupListeners(); // Clean up listeners from the previous state
                if (user) {
                    // User is signed in. Proceed to show main view.
                    showMainView(user).catch(err => {
                         // Catch potential errors during showMainView execution
                         console.error("CRITICAL: Error during showMainView execution:", err);
                         _showModal("Error Crítico", "Ocurrió un error al cargar la aplicación principal. Intenta recargar.");
                         // Optionally sign out the user if the main view fails catastrophically
                         // handleLogout();
                    });
                } else {
                    // User is signed out. Show the login view.
                    showLoginView();
                }
            });
            console.log("Auth listener attached.");
        }

        // --- Load event listener ---
        window.addEventListener('load', async () => {
            console.log("Window loaded. Initializing app...");
            await initializeAppAndListeners(); // Initialize Firebase and attach auth listener

            // Setup static listeners (login, register, logout, etc.)
            loginForm?.addEventListener('submit', handleLogin); // Add checks for element existence
            registerForm?.addEventListener('submit', handleRegister);
            document.getElementById('logoutBtn')?.addEventListener('click', () => {
                showModal('Confirmar Cierre de Sesión', '¿Estás seguro de que deseas cerrar sesión?', handleLogout, 'Sí, Cerrar Sesión');
            });
            document.getElementById('goToRegisterBtn')?.addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn')?.addEventListener('click', showLoginView);

            // Register service worker
            if ('serviceWorker' in navigator) {
                console.log("Registering Service Worker...");
                try {
                    const registration = await navigator.serviceWorker.register('./service-worker.js'); // Relative path
                    console.log('ServiceWorker registered successfully. Scope:', registration.scope);
                } catch (err) {
                     console.error('ServiceWorker registration failed:', err);
                }
            } else {
                 console.log("Service Worker not supported in this browser.");
            }
        });
    </script>
