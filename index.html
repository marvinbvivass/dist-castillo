    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Estilo para el dropdown de búsqueda */
        .autocomplete-list {
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .autocomplete-list-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #e2e8f0;
        }
        .autocomplete-list-item:hover {
            background-color: #f7fafc;
        }
        /* Estilo para el modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div id="loginView" class="container mx-auto p-4 flex justify-center items-center min-h-screen">
        <div class="w-full max-w-sm">
            <div class="bg-white rounded-lg shadow-lg p-8">

                    Imprimir

        const firebaseConfig = {
            apiKey: "AIzaSyAiitXEEekD-7FD7kDxDIcRbxlClsF5gHU",
            authDomain: "ventas-9a210.firebaseapp.com",
            projectId: "ventas-9a210",
            storageBucket: "ventas-9a210.firebasestorage.app",

        };

        // Inicialización de variables globales
        let db;
        let auth;

        // Referencias a los elementos del DOM
        const loginView = document.getElementById('loginView');
        const mainView = document.getElementById('mainView');
        const content = document.getElementById('content');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');

        const menuInventarioBtn = document.getElementById('menuInventarioBtn');
        const menuClientesBtn = document.getElementById('menuClientesBtn');
        const menuVentasBtn = document.getElementById('menuVentasBtn');

        // Event listeners para el menú

        menuClientesBtn.addEventListener('click', showClientesView);
        menuVentasBtn.addEventListener('click', showVentasView);

        // Variables para la venta
        let currentSale = [];
        let currentSearchQuery = '';

        /**
         * Maneja el inicio de sesión del usuario.
         */
        async function handleLogin(event) {
            event.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            const loginMessage = document.getElementById('loginMessage');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginMessage.textContent = "Inicio de sesión exitoso.";
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                loginMessage.textContent = "Error al iniciar sesión. Verifica tus credenciales.";
            }
        }

        /**
         * Maneja el cierre de sesión del usuario.
         */
        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        }

        /**
         * Muestra la vista de inicio de sesión.
         */
        function showLoginView() {
            loginView.classList.remove('hidden');
            mainView.classList.add('hidden');
        }

        /**
         * Muestra la vista principal.
         */
        function showMainView(userId) {
            currentUserId = userId;
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
            showVentasView(); // Vista por defecto al iniciar sesión
        }

        /**
         * Abre un modal específico.
         */
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        /**
         * Cierra un modal específico.
         */
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        /**
         * Muestra el modal de confirmación.
         */
        function showConfirmModal(message, onConfirm) {
            document.getElementById('confirmMessage').textContent = message;
            openModal('confirmModal');

            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            confirmBtn.onclick = () => {
                onConfirm();
                closeModal('confirmModal');
            };
            cancelBtn.onclick = () => {
                closeModal('confirmModal');
            };
        }

        /**
         * Muestra la vista de Inventario.
         */
        async function showInventarioView() {
            content.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Inventario de Productos</h2>
                    <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <input type="hidden" id="productId">
                        <div>
                            <label for="productName" class="block text-gray-700 font-semibold mb-2">Nombre del Producto</label>
                            <input type="text" id="productName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="productPrice" class="block text-gray-700 font-semibold mb-2">Precio</label>
                            <input type="number" id="productPrice" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="0.01" step="0.01" required>
                        </div>
                        <div>
                            <label for="productStock" class="block text-gray-700 font-semibold mb-2">Stock</label>
                            <input type="number" id="productStock" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" step="1" required>
                        </div>
                        <div class="col-span-1 md:col-span-2 flex space-x-4">
                            <button type="submit" id="saveProductBtn" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                                Guardar Producto
                            </button>
                            <button type="button" id="cancelEditBtn" class="w-full px-4 py-2 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300 hidden">
                                Cancelar Edición
                            </button>
                        </div>
                    </form>
                    <div id="productList" class="overflow-x-auto">
                        </div>
                </div>
            `;
            const productForm = document.getElementById('productForm');
            productForm.addEventListener('submit', handleProductForm);
            document.getElementById('cancelEditBtn').addEventListener('click', cancelEditProduct);
            await fetchProducts();
        }

        /**
         * Maneja el formulario de productos (guardar/editar).
         */
        async function handleProductForm(event) {
            event.preventDefault();
            const productId = document.getElementById('productId').value;
            const productName = document.getElementById('productName').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            const productStock = parseInt(document.getElementById('productStock').value);

            if (productId) {
                // Editar producto
                await updateProduct(productId, { name: productName, price: productPrice, stock: productStock });
            } else {
                // Nuevo producto
                await addProduct({ name: productName, price: productPrice, stock: productStock });
            }
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('saveProductBtn').textContent = 'Guardar Producto';
            document.getElementById('cancelEditBtn').classList.add('hidden');
            await fetchProducts();
        }

        /**
         * Agrega un nuevo producto a la base de datos.
         */
        async function addProduct(product) {
            try {
                await addDoc(collection(db, `users/${currentUserId}/products`), product);
            } catch (e) {
                console.error("Error al agregar producto: ", e);
            }
        }

        /**
         * Actualiza un producto existente.
         */
        async function updateProduct(id, product) {
            try {
                const docRef = doc(db, `users/${currentUserId}/products`, id);
                await updateDoc(docRef, product);
            } catch (e) {
                console.error("Error al actualizar producto: ", e);
            }
        }

        /**
         * Elimina un producto.
         */
        async function deleteProduct(id) {
            showConfirmModal('¿Estás seguro de que quieres eliminar este producto?', async () => {
                try {
                    const docRef = doc(db, `users/${currentUserId}/products`, id);
                    await deleteDoc(docRef);
                    await fetchProducts();
                } catch (e) {
                    console.error("Error al eliminar producto: ", e);
                }
            });
        }

        /**
         * Carga los datos de un producto en el formulario para editar.
         */
        async function editProduct(id) {
            try {
                const docRef = doc(db, `users/${currentUserId}/products`, id);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('productId').value = id;
                    document.getElementById('productName').value = data.name;
                    document.getElementById('productPrice').value = data.price;
                    document.getElementById('productStock').value = data.stock;
                    document.getElementById('saveProductBtn').textContent = 'Actualizar Producto';
                    document.getElementById('cancelEditBtn').classList.remove('hidden');
                }
            } catch (e) {
                console.error("Error al cargar producto para edición: ", e);
            }
        }

        /**
         * Cancela la edición y resetea el formulario.
         */
        function cancelEditProduct() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('saveProductBtn').textContent = 'Guardar Producto';
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        /**
         * Obtiene y muestra la lista de productos del inventario.
         */
        async function fetchProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '<p class="text-center text-gray-500">Cargando inventario...</p>';
            try {
                const productsCol = collection(db, `users/${currentUserId}/products`);
                const productSnapshot = await getDocs(productsCol);
                const products = productSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (products.length === 0) {
                    productList.innerHTML = '<p class="text-center text-gray-500 mt-4">No hay productos en el inventario.</p>';
                    return;
                }

                let tableHtml = `
                    <table class="min-w-full bg-white rounded-lg shadow-md mt-4">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Nombre</th>
                                <th class="py-3 px-6 text-left">Precio</th>
                                <th class="py-3 px-6 text-left">Stock</th>
                                <th class="py-3 px-6 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">
                `;
                products.forEach(product => {
                    tableHtml += `
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">${product.name}</td>
                            <td class="py-3 px-6 text-left">$${product.price.toFixed(2)}</td>
                            <td class="py-3 px-6 text-left">${product.stock}</td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex item-center justify-center space-x-2">
                                    <button onclick="editProduct('${product.id}')" class="text-blue-500 hover:text-blue-700">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                            <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                    <button onclick="deleteProduct('${product.id}')" class="text-red-500 hover:text-red-700">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                tableHtml += `</tbody></table>`;
                productList.innerHTML = tableHtml;

                // Hacer las funciones globales para que los botones onclick las encuentren
                window.editProduct = editProduct;
                window.deleteProduct = deleteProduct;

            } catch (e) {
                console.error("Error al obtener productos: ", e);
                productList.innerHTML = '<p class="text-center text-red-500 mt-4">Error al cargar los productos.</p>';
            }
        }

        /**
         * Cancela la edición y resetea el formulario de clientes.
         */
        function cancelEditClient() {
            document.getElementById('clientForm').reset();
            document.getElementById('clientId').value = '';
            document.getElementById('saveClientBtn').textContent = 'Guardar Cliente';
            document.getElementById('cancelEditClientBtn').classList.add('hidden');
        }

        /**
         * Obtiene y muestra la lista de clientes.
         */
        async function fetchClients() {
            const clientList = document.getElementById('clientList');
            clientList.innerHTML = '<p class="text-center text-gray-500">Cargando clientes...</p>';
            try {
                const clientsCol = collection(db, `users/${currentUserId}/clients`);
                const clientSnapshot = await getDocs(clientsCol);
                const clients = clientSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (clients.length === 0) {
                    clientList.innerHTML = '<p class="text-center text-gray-500 mt-4">No hay clientes registrados.</p>';
                    return;
                }

                let tableHtml = `
                    <table class="min-w-full bg-white rounded-lg shadow-md mt-4">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Nombre</th>
                                <th class="py-3 px-6 text-left">Teléfono</th>
                                <th class="py-3 px-6 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">
                `;
                clients.forEach(client => {
                    tableHtml += `
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">${client.name}</td>
                            <td class="py-3 px-6 text-left">${client.phone || 'N/A'}</td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex item-center justify-center space-x-2">
                                    <button onclick="editClient('${client.id}')" class="text-blue-500 hover:text-blue-700">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                            <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                    <button onclick="deleteClient('${client.id}')" class="text-red-500 hover:text-red-700">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                tableHtml += `</tbody></table>`;
                clientList.innerHTML = tableHtml;
                window.editClient = editClient;
                window.deleteClient = deleteClient;

            } catch (e) {
                console.error("Error al obtener clientes: ", e);
                clientList.innerHTML = '<p class="text-center text-red-500 mt-4">Error al cargar los clientes.</p>';
            }
        }

        /**
         * Muestra la vista de Ventas.
         */
        async function showVentasView() {
            content.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Generar Venta</h2>
                    <div class="mb-4 relative">
                        <label for="searchProduct" class="block text-gray-700 font-semibold mb-2">Buscar Producto</label>
                        <input type="text" id="searchProduct" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nombre o código del producto">
                        <div id="autocompleteList" class="autocomplete-list hidden"></div>
                    </div>

                    <div id="currentSaleList" class="overflow-x-auto mb-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Productos en Carrito</h3>
                        <table id="saleTable" class="min-w-full bg-white rounded-lg shadow-md">
                            <thead>
                                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left">Producto</th>
                                    <th class="py-3 px-6 text-left">Precio</th>
                                    <th class="py-3 px-6 text-left">Cantidad</th>
                                    <th class="py-3 px-6 text-left">Total</th>
                                    <th class="py-3 px-6 text-center">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="saleTableBody" class="text-gray-600 text-sm font-light">
                                </tbody>
                        </table>
                        <p id="emptySaleMessage" class="mt-4 text-center text-gray-500">Aún no hay productos en el carrito.</p>
                    </div>

                    <div class="text-right text-2xl font-bold text-gray-800 mb-6">
                        Total: <span id="saleTotal">$0.00</span>
                    </div>

                    <div class="flex space-x-4">
                        <button id="clearSaleBtn" class="flex-1 px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-300">
                            Cancelar Venta
                        </button>
                        <button id="finalizeSaleBtn" class="flex-1 px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300">
                            Finalizar Venta
                        </button>
                    </div>
                </div>
                <div id="ventasTotalesView" class="hidden">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Ventas Totales</h2>
                        <p class="text-gray-600">Esta sección está en construcción. ¡Pronto podrás ver tus ventas totales aquí!</p>
                        <button id="backToVentasBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300">
                            Volver
                        </button>
                    </div>
                </div>
            `;
            const searchProductInput = document.getElementById('searchProduct');
            const clearSaleBtn = document.getElementById('clearSaleBtn');
            const finalizeSaleBtn = document.getElementById('finalizeSaleBtn');
            const backToVentasBtn = document.getElementById('backToVentasBtn');

            searchProductInput.addEventListener('input', handleProductSearch);
            clearSaleBtn.addEventListener('click', clearSale);
            finalizeSaleBtn.addEventListener('click', finalizeSale);
            backToVentasBtn.addEventListener('click', showVentasView);
            updateSaleList();
        }

        /**
         * Maneja la búsqueda de productos en tiempo real.
         */
        async function handleProductSearch() {
            const query = this.value.toLowerCase();
            const autocompleteList = document.getElementById('autocompleteList');
            if (query.length < 2) {
                autocompleteList.classList.add('hidden');
                return;
            }

            try {
                const productsCol = collection(db, `users/${currentUserId}/products`);
                const q = query(productsCol, where('name', '>=', query), where('name', '<=', query + '\uf8ff'));
                const productSnapshot = await getDocs(q);
                const products = productSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                autocompleteList.innerHTML = '';
                if (products.length > 0) {
                    products.forEach(product => {
                        const div = document.createElement('div');
                        div.className = 'autocomplete-list-item';
                        div.textContent = `${product.name} - $${product.price.toFixed(2)}`;
                        div.addEventListener('click', () => addProductToSale(product));
                        autocompleteList.appendChild(div);
                    });
                    autocompleteList.classList.remove('hidden');
                } else {
                    autocompleteList.classList.add('hidden');
                }
            } catch (e) {
                console.error("Error al buscar productos: ", e);
            }
        }

        /**
         * Agrega un producto a la venta actual.
         */
        function addProductToSale(product) {
            const existingItem = currentSale.find(item => item.id === product.id);
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                } else {
                    alert(`No hay más stock disponible para ${product.name}`);
                }
            } else {
                if (product.stock > 0) {
                    currentSale.push({ ...product, quantity: 1 });
                } else {
                    alert(`El producto ${product.name} está agotado.`);
                }
            }
            document.getElementById('searchProduct').value = '';
            document.getElementById('autocompleteList').classList.add('hidden');
            updateSaleList();
        }

        /**
         * Actualiza la visualización de la lista de productos en la venta.
         */
        function updateSaleList() {
            const saleTableBody = document.getElementById('saleTableBody');
            const emptySaleMessage = document.getElementById('emptySaleMessage');
            const saleTotal = document.getElementById('saleTotal');

            if (currentSale.length === 0) {
                emptySaleMessage.classList.remove('hidden');
                saleTableBody.innerHTML = '';
                saleTotal.textContent = '$0.00';
                return;
            }

            emptySaleMessage.classList.add('hidden');
            let total = 0;
            saleTableBody.innerHTML = '';

            currentSale.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-100';
                row.innerHTML = `
                    <td class="py-3 px-6 text-left">${item.name}</td>
                    <td class="py-3 px-6 text-left">$${item.price.toFixed(2)}</td>
                    <td class="py-3 px-6 text-left">
                        <div class="flex items-center">
                            <button onclick="changeQuantity('${item.id}', -1)" class="px-2 py-1 bg-gray-300 rounded-lg">-</button>
                            <span class="mx-2">${item.quantity}</span>
                            <button onclick="changeQuantity('${item.id}', 1)" class="px-2 py-1 bg-gray-300 rounded-lg">+</button>
                        </div>
                    </td>
                    <td class="py-3 px-6 text-left">$${subtotal.toFixed(2)}</td>
                    <td class="py-3 px-6 text-center">
                        <button onclick="removeFromSale('${item.id}')" class="text-red-500 hover:text-red-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </td>
                `;
                saleTableBody.appendChild(row);
            });

            saleTotal.textContent = `$${total.toFixed(2)}`;

            window.changeQuantity = changeQuantity;
            window.removeFromSale = removeFromSale;
        }

        /**
         * Cambia la cantidad de un producto en la venta.
         */
        function changeQuantity(productId, delta) {
            const item = currentSale.find(p => p.id === productId);
            if (!item) return;

            const newQuantity = item.quantity + delta;
            if (newQuantity <= 0) {
                removeFromSale(productId);
            } else if (newQuantity <= item.stock) {
                item.quantity = newQuantity;
                updateSaleList();
            } else {
                alert(`No puedes agregar más de ${item.stock} unidades de este producto.`);
            }
        }

        /**
         * Remueve un producto de la venta actual.
         */
        function removeFromSale(productId) {
            currentSale = currentSale.filter(item => item.id !== productId);
            updateSaleList();
        }

        /**
         * Finaliza la venta, actualiza el stock y muestra el ticket.
         */
        async function finalizeSale() {
            if (currentSale.length === 0) {
                alert('No hay productos en el carrito.');
                return;
            }

            // Guardar la venta en la base de datos
            const venta = {
                items: currentSale.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                })),
                total: currentSale.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                date: new Date()
            };

            try {
                await addDoc(collection(db, `users/${currentUserId}/sales`), venta);
            } catch (e) {
                console.error("Error al guardar la venta: ", e);
                alert("Error al finalizar la venta. Intenta de nuevo.");
                return;
            }

            // Actualizar el stock de cada producto
            const batch = db.batch();
            for (const item of currentSale) {
                const productRef = doc(db, `users/${currentUserId}/products`, item.id);
                const productSnapshot = await getDoc(productRef);
                const productData = productSnapshot.data();
                const newStock = productData.stock - item.quantity;
                batch.update(productRef, { stock: newStock });
            }
            await batch.commit();

            // Muestra el modal de venta final con el ticket
            showVentaFinalModal(venta);

            // Reinicia la venta actual
            currentSale = [];
            updateSaleList();
        }

        /**
         * Muestra el modal con el ticket de venta final.
         */
        function showVentaFinalModal(venta) {
            const ticketContent = document.getElementById('ticketContent');
            let ticketHtml = `
                <h3 class="text-xl font-bold text-center mb-4">¡Gracias por tu compra!</h3>
                <p class="text-xs text-gray-500 text-center mb-4">${venta.date.toLocaleString()}</p>
                <div class="border-b border-dashed border-gray-400 mb-4"></div>
                ${venta.items.map(item => `
                    <div class="flex justify-between items-center mb-2">
                        <span class="flex-1">${item.name}</span>
                        <span class="mx-2">${item.quantity}</span>
                        <span class="w-1/4 text-right">$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `).join('')}
                <div class="border-b border-dashed border-gray-400 mt-4 mb-4"></div>
                <div class="flex justify-between items-center font-bold text-lg">
                    <span>TOTAL:</span>
                    <span>$${venta.total.toFixed(2)}</span>
                </div>
            `;
            ticketContent.innerHTML = ticketHtml;
            openModal('ventaFinalModal');

            // Agrega los event listeners a los nuevos botones
            document.getElementById('printTicketBtn').addEventListener('click', () => {
                // Abre una nueva ventana con un formato de impresión simple
                const printWindow = window.open('', '', 'height=500,width=300');
                printWindow.document.write('<html><head><title>Ticket de Venta</title>');
                printWindow.document.write('<style>');
                printWindow.document.write('body { font-family: monospace; font-size: 12px; }');
                printWindow.document.write('h2 { text-align: center; }');
                printWindow.document.write('</style>');
                printWindow.document.write('</head><body>');
                printWindow.document.write(ticketContent.innerHTML);
                printWindow.document.write('</body></html>');
                printWindow.document.close();
                printWindow.focus();
                printWindow.print();
                printWindow.close();
            });

            document.getElementById('shareTicketBtn').addEventListener('click', () => {
                const ticketElement = document.getElementById('ticketContent');

                html2canvas(ticketElement).then(canvas => {
                    const imageData = canvas.toDataURL('image/png');

                    if (navigator.share) {
                        navigator.share({
                            title: 'Ticket de Venta',
                            text: 'Aquí está el ticket de tu compra.',
                            files: [new File([imageData], 'ticket.png', {type: 'image/png'})]
                        }).then(() => {
                            console.log('Ticket compartido exitosamente.');
                        }).catch(error => {
                            console.error('Error al compartir:', error);
                        });
                    } else {
                        const a = document.createElement('a');
                        a.href = imageData;
                        a.download = 'ticket_de_venta.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        alert('Tu navegador no soporta la función de compartir. Se ha descargado una imagen del ticket.');
                    }
                });
            });
        }

        /**
         * Limpia la venta actual.
         */
        function clearSale() {
            showConfirmModal('¿Estás seguro de que quieres cancelar la venta actual?', () => {
                currentSale = [];
                updateSaleList();
            });
        }

        /**
         * Inicia Firebase y establece los oyentes de estado de autenticación.
         */
        function initializeAppAndListeners() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug');

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    showMainView(user.uid);
                } else {
                    showLoginView();
                }
            });
        }

        window.addEventListener('load', () => {
            initializeAppAndListeners();
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
