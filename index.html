<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión de Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --catalogo-bg-image: url('');
        }
        body.catalogo-active::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--catalogo-bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(8px) brightness(0.7);
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .autocomplete-list {
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            width: 100%;
            border-radius: 0 0 0.5rem 0.5rem;
        }
        .autocomplete-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .autocomplete-item:hover {
            background-color: #f1f5f9;
        }
        .price-toggle {
            cursor: pointer;
            user-select: none;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col transition-all duration-500">
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Encabezado de la aplicación -->
        <header id="appHeader" class="bg-white shadow-md p-4 flex justify-between items-center hidden">
            <h1 class="text-2xl font-bold text-gray-800">Sistema de Ventas</h1>
            <div id="authStatus" class="flex items-center space-x-4">
                <span id="userIdDisplay" class="text-sm font-medium text-gray-600"></span>
                <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition">
                    Cerrar Sesión
                </button>
            </div>
        </header>

        <!-- Contenido principal -->
        <main id="mainContent" class="flex-grow hidden"></main>

        <!-- Vista de login -->
        <main id="loginContent" class="flex-grow flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Iniciar Sesión</h1>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="emailInput" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="passwordInput" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">Ingresar</button>
                    <p id="authMessage" class="text-sm text-red-500 mt-2 h-4"></p>
                </form>
            </div>
        </main>

        <!-- Modal -->
        <div id="modalContainer" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden animate-fade-in">
            <div id="modalContent" class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, setLogLevel, writeBatch, runTransaction, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAiitXEEekD-7FD7kDxDIcRbxlClsF5gHU",
            authDomain: "ventas-9a210.firebaseapp.com",
            projectId: "ventas-9a210",
            storageBucket: "ventas-9a210.firebasestorage.app",
            messagingSenderId: "815890981146",
            appId: "1:815890981146:web:938fe5e09babe511e98ca3",
            measurementId: "G-N0QXG70WM1"
        };
        const appId = firebaseConfig.appId;

        let db, auth, userId;
        window.activeListeners = [];

        const appHeader = document.getElementById('appHeader');
        const mainContent = document.getElementById('mainContent');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const logoutBtn = document.getElementById('logoutBtn');
        const modalContainer = document.getElementById('modalContainer');
        const modalContent = document.getElementById('modalContent');
        const loginForm = document.getElementById('loginForm');
        const authMessage = document.getElementById('authMessage');

        let clientes = [];
        let inventario = [];
        let ventaActual = { cliente: null, productos: {} };
        let catalogoTasaCOP = 0;
        let catalogoMonedaActual = 'USD';
        
        // --- Lógica de Utilidades y Autenticación ---

        function cleanupListeners() {
            window.activeListeners.forEach(unsubscribe => unsubscribe());
            window.activeListeners = [];
        }

        function showModal(title, message, onConfirm = null) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                    <div class="text-gray-600 mb-6">${message}</div>
                    <div class="flex justify-center space-x-4">
                        <button id="closeModalBtn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">Cerrar</button>
                        ${onConfirm ? `<button id="confirmBtn" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Confirmar</button>` : ''}
                    </div>
                </div>
            `;
            document.getElementById('closeModalBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));
            if (onConfirm) {
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    onConfirm();
                    modalContainer.classList.add('hidden');
                });
            }
            modalContainer.classList.remove('hidden');
        }

        function showAddItemModal(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg" required>
                        <div class="flex justify-center space-x-4">
                            <button type="button" id="cancelItemBtn" class="px-4 py-2 bg-gray-300 rounded-lg">Cancelar</button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            document.getElementById('cancelItemBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));
            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItem = document.getElementById('newItemInput').value;
                if (!newItem.trim()) return;
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`), { name: newItem });
                modalContainer.classList.add('hidden');
            });
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                authMessage.textContent = 'Credenciales incorrectas.';
            }
        }

        async function handleLogout() {
            await signOut(auth);
        }

        function showLoginView() {
            cleanupListeners();
            appHeader.classList.add('hidden');
            mainContent.classList.add('hidden');
            document.body.classList.remove('catalogo-active');
            document.getElementById('loginContent').classList.remove('hidden');
        }

        function showMainView(currentUserId) {
            userId = currentUserId;
            userIdDisplay.textContent = `${auth.currentUser.email}`;
            appHeader.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            document.getElementById('loginContent').classList.add('hidden');
            showMainMenu();
        }
        
        // --- Lógica del Menú Principal ---
        
        function showMainMenu() {
            cleanupListeners();
            document.body.classList.remove('catalogo-active');
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                            <div class="space-y-4">
                                <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition transform hover:scale-105">Inventario</button>
                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition transform hover:scale-105">Clientes</button>
                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition transform hover:scale-105">Ventas</button>
                                <button id="catalogoBtn" class="w-full px-6 py-3 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition transform hover:scale-105">Catálogo</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('inventarioBtn').addEventListener('click', showInventarioSubMenu);
            document.getElementById('clientesBtn').addEventListener('click', showClientesSubMenu);
            document.getElementById('ventasBtn').addEventListener('click', showVentasView);
            document.getElementById('catalogoBtn').addEventListener('click', showCatalogoSubMenu);
        }
        
        // --- Lógica del módulo de Inventario ---
        function showInventarioSubMenu() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Inventario</h1>
                            <div class="space-y-4">
                                <button id="verInventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">Ver Inventario</button>
                                <button id="agregarProductoBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">Agregar Producto</button>
                                <button id="modifyDeleteBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">Modificar / Eliminar Producto</button>
                                <button id="backToMenuBtn" class="w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver al Menú</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('verInventarioBtn').addEventListener('click', showVerInventarioView);
            document.getElementById('agregarProductoBtn').addEventListener('click', showAgregarProductoView);
            document.getElementById('modifyDeleteBtn').addEventListener('click', showModifyDeleteView);
            document.getElementById('backToMenuBtn').addEventListener('click', showMainMenu);
        }

        function showAgregarProductoView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Agregar Producto</h2>
                            <form id="productoForm" class="space-y-4 text-left">
                                <div><label for="rubro" class="block text-gray-700 font-medium mb-2">Rubro:</label><div class="flex items-center space-x-2"><select id="rubro" class="w-full px-4 py-2 border rounded-lg" required></select><button type="button" id="addRubroBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Agregar</button></div></div>
                                <div><label for="segmento" class="block text-gray-700 font-medium mb-2">Segmento:</label><div class="flex items-center space-x-2"><select id="segmento" class="w-full px-4 py-2 border rounded-lg" required></select><button type="button" id="addSegmentoBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Agregar</button></div></div>
                                <div><label for="marca" class="block text-gray-700 font-medium mb-2">Marca:</label><div class="flex items-center space-x-2"><select id="marca" class="w-full px-4 py-2 border rounded-lg" required></select><button type="button" id="addMarcaBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Agregar</button></div></div>
                                <div><label for="presentacion" class="block text-gray-700 font-medium mb-2">Presentación:</label><input type="text" id="presentacion" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <div><label for="precio" class="block text-gray-700 font-medium mb-2">Precio:</label><input type="number" step="0.01" id="precio" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <div><label for="cantidad" class="block text-gray-700 font-medium mb-2">Cantidad:</label><input type="number" id="cantidad" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <button type="submit" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600">Guardar Producto</button>
                            </form>
                            <button id="backToInventarioBtn" class="mt-4 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver</button>
                        </div>
                    </div>
                </div>
            `;
            populateDropdown('rubros', 'rubro');
            populateDropdown('segmentos', 'segmento');
            populateDropdown('marcas', 'marca');
            document.getElementById('productoForm').addEventListener('submit', agregarProducto);
            document.getElementById('backToInventarioBtn').addEventListener('click', showInventarioSubMenu);
            document.getElementById('addRubroBtn').addEventListener('click', () => showAddItemModal('rubros', 'Rubro'));
            document.getElementById('addSegmentoBtn').addEventListener('click', () => showAddItemModal('segmentos', 'Segmento'));
            document.getElementById('addMarcaBtn').addEventListener('click', () => showAddItemModal('marcas', 'Marca'));
        }

        function populateDropdown(collectionName, elementId) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) return;
            const unsubscribe = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`), (snapshot) => {
                const items = snapshot.docs.map(doc => doc.data().name).sort();
                selectElement.innerHTML = `<option value="">Seleccione un ${elementId}</option>`;
                items.forEach(item => selectElement.innerHTML += `<option value="${item}">${item}</option>`);
            });
            window.activeListeners.push(unsubscribe);
        }

        function showModifyDeleteView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Modificar / Eliminar Producto</h2>
                            <div id="productosList" class="space-y-4 text-left"><p class="text-gray-500">Cargando...</p></div>
                            <button id="backToInventarioBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToInventarioBtn').addEventListener('click', showInventarioSubMenu);
            renderProductosList();
        }

        function showVerInventarioView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Ver Inventario</h2>
                            <div id="productosListVer" class="space-y-4 text-left"><p>Cargando...</p></div>
                            <button id="backToInventarioBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500">Volver</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToInventarioBtn').addEventListener('click', showInventarioSubMenu);
            renderProductosList('productosListVer', true);
        }

        function renderProductosList(elementId = 'productosList', readOnly = false) {
            const container = document.getElementById(elementId);
            if (!container) return;
            const unsubscribe = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/inventario`), (snapshot) => {
                const productos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                inventario = productos;
                if (productos.length === 0) {
                    container.innerHTML = `<p class="text-gray-500">No hay productos.</p>`;
                    return;
                }
                container.innerHTML = productos.map(p => `
                    <div class="bg-gray-50 p-4 rounded-lg shadow flex justify-between items-center">
                        <div>
                            <p class="font-semibold">${p.presentacion} (${p.rubro} - ${p.segmento})</p>
                            <p class="text-sm text-gray-600">Marca: ${p.marca} | Precio: $${p.precio.toFixed(2)} | Cantidad: ${p.cantidad}</p>
                        </div>
                        ${!readOnly ? `<div class="space-x-2"><button onclick="editProducto('${p.id}', '${p.presentacion}', ${p.precio}, ${p.cantidad}, '${p.rubro}', '${p.segmento}', '${p.marca}')" class="px-3 py-1 bg-yellow-500 text-white text-sm rounded-lg">Editar</button><button onclick="deleteProducto('${p.id}')" class="px-3 py-1 bg-red-500 text-white text-sm rounded-lg">Eliminar</button></div>` : ''}
                    </div>`).join('');
            });
            window.activeListeners.push(unsubscribe);
        }

        async function agregarProducto(e) {
            e.preventDefault();
            const rubro = document.getElementById('rubro').value;
            const segmento = document.getElementById('segmento').value;
            const marca = document.getElementById('marca').value;
            const presentacion = document.getElementById('presentacion').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const cantidad = parseInt(document.getElementById('cantidad').value, 10);
            await addDoc(collection(db, `artifacts/${appId}/users/${userId}/inventario`), { rubro, segmento, marca, presentacion, precio, cantidad });
            showModal('Éxito', 'Producto agregado.');
            document.getElementById('productoForm').reset();
        }

        window.deleteProducto = function(productId) {
            showModal('Confirmar', '¿Eliminar este producto?', async () => {
                await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/inventario`, productId));
                showModal('Éxito', 'Producto eliminado.');
            });
        };

        window.editProducto = function(productId, presentacion, precio, cantidad, rubro, segmento, marca) {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Editar Producto</h2>
                            <form id="editProductoForm" class="space-y-4 text-left">
                                <div><label for="editRubro">Rubro:</label><select id="editRubro" class="w-full px-4 py-2 border rounded-lg" required><option value="${rubro}">${rubro}</option></select></div>
                                <div><label for="editSegmento">Segmento:</label><select id="editSegmento" class="w-full px-4 py-2 border rounded-lg" required><option value="${segmento}">${segmento}</option></select></div>
                                <div><label for="editMarca">Marca:</label><select id="editMarca" class="w-full px-4 py-2 border rounded-lg" required><option value="${marca}">${marca}</option></select></div>
                                <div><label for="editPresentacion">Presentación:</label><input type="text" id="editPresentacion" value="${presentacion}" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <div><label for="editPrecio">Precio:</label><input type="number" step="0.01" id="editPrecio" value="${precio}" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <div><label for="editCantidad">Cantidad:</label><input type="number" id="editCantidad" value="${cantidad}" class="w-full px-4 py-2 border rounded-lg" required></div>
                                <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg">Guardar Cambios</button>
                            </form>
                            <button id="backToModifyDeleteBtn" class="mt-4 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg">Volver</button>
                        </div>
                    </div>
                </div>`;
            populateDropdown('rubros', 'editRubro');
            populateDropdown('segmentos', 'editSegmento');
            populateDropdown('marcas', 'editMarca');
            document.getElementById('editProductoForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await setDoc(doc(db, `artifacts/${appId}/users/${userId}/inventario`, productId), {
                    rubro: document.getElementById('editRubro').value,
                    segmento: document.getElementById('editSegmento').value,
                    marca: document.getElementById('editMarca').value,
                    presentacion: document.getElementById('editPresentacion').value,
                    precio: parseFloat(document.getElementById('editPrecio').value),
                    cantidad: parseInt(document.getElementById('editCantidad').value, 10)
                }, { merge: true });
                showModal('Éxito', 'Producto modificado.');
                showModifyDeleteView();
            });
            document.getElementById('backToModifyDeleteBtn').addEventListener('click', showModifyDeleteView);
        };

        // --- Lógica del módulo de Clientes ---
        function showClientesSubMenu() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Clientes</h1>
                            <div class="space-y-4">
                                <button id="verClientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg">Ver Clientes</button>
                                <button id="agregarClienteBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg">Agregar Cliente</button>
                                <button id="modifyDeleteClienteBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg">Modificar / Eliminar Cliente</button>
                                <button id="backToMenuBtn" class="w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg">Volver al Menú</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('verClientesBtn').addEventListener('click', showVerClientesView);
            document.getElementById('agregarClienteBtn').addEventListener('click', showAgregarClienteView);
            document.getElementById('modifyDeleteClienteBtn').addEventListener('click', showModifyDeleteClienteView);
            document.getElementById('backToMenuBtn').addEventListener('click', showMainMenu);
        }

        function showAgregarClienteView() {
            mainContent.innerHTML = `

        async function generarTicket() {
            if (!ventaActual.cliente) {
                showModal('Error', 'Debe seleccionar un cliente.');
                return;
            }
            const productosVendidos = Object.values(ventaActual.productos);
            if (productosVendidos.length === 0) {
                showModal('Error', 'Debe seleccionar al menos un producto.');
                return;
            }
            showModal('Confirmar Venta', '¿Guardar venta y generar ticket?', async () => {
                try {
                    let totalVenta = 0;
                    const itemsVenta = productosVendidos.map(p => {
                        totalVenta += p.precio * p.cantidadVendida;
                        return { id: p.id, presentacion: p.presentacion, marca: p.marca, precio: p.precio, cantidad: p.cantidadVendida };
                    });
                    const ventaRef = doc(collection(db, `artifacts/${appId}/users/${userId}/ventas`));
                    await runTransaction(db, async (transaction) => {
                        for (const p of productosVendidos) {
                            const prodRef = doc(db, `artifacts/${appId}/users/${userId}/inventario`, p.id);
                            const prodDoc = await transaction.get(prodRef);
                            const newCantidad = prodDoc.data().cantidad - p.cantidadVendida;
                            if (newCantidad < 0) throw new Error(`Stock insuficiente para ${p.presentacion}`);
                            transaction.update(prodRef, { cantidad: newCantidad });
                        }
                        transaction.set(ventaRef, { clienteId: ventaActual.cliente.id, clienteNombre: ventaActual.cliente.nombreComercial || ventaActual.cliente.nombrePersonal, fecha: new Date(), total: totalVenta, productos: itemsVenta });
                    });
                    const fecha = new Date().toLocaleDateString('es-ES');
                    const ticketHTML = `<div class="text-left p-4"><h3 class="text-xl font-bold text-center mb-4">Dist. Catillo Y.</h3><p class="text-sm">Fecha: ${fecha}</p><p class="text-sm mb-4">Cliente: ${ventaActual.cliente.nombreComercial}</p><table class="min-w-full text-sm mt-4"><thead><tr><th class="py-2 text-left">Producto</th><th class="py-2 text-center">Cant.</th><th class="py-2 text-right">Precio</th><th class="py-2 text-right">Subtotal</th></tr></thead><tbody>${productosVendidos.map(p => `<tr><td class="py-1">${p.presentacion}</td><td class="py-1 text-center">${p.cantidadVendida}</td><td class="py-1 text-right">$${p.precio.toFixed(2)}</td><td class="py-1 text-right">$${(p.cantidadVendida * p.precio).toFixed(2)}</td></tr>`).join('')}</tbody></table><div class="mt-4 text-right font-bold text-lg">Total: $${totalVenta.toFixed(2)}</div></div>`;
                    showModal('Ticket de Venta', ticketHTML);
                    ventaActual = { cliente: null, productos: {} };
                    document.getElementById('clienteSearch').value = '';
                    document.getElementById('inventarioTableContainer').classList.add('hidden');
                } catch (e) {
                    showModal('Error', `Error al procesar la venta: ${e.message}`);
                }
            });
        }

        async function renderCatalogo(container, rubrosFiltro) {
            const inventarioRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);
            const snapshot = await getDocs(inventarioRef);
            let productos = snapshot.docs.map(doc => doc.data());

            if (rubrosFiltro && rubrosFiltro.length > 0) {
                productos = productos.filter(p => rubrosFiltro.includes(p.rubro));
            }
            if (productos.length === 0) {
                container.innerHTML = `<p class="text-center">No hay productos en esta categoría.</p>`;
                return;
            }
            const productosAgrupados = productos.reduce((acc, p) => {
                const segmento = p.segmento || 'General';
                if (!acc[segmento]) acc[segmento] = [];
                acc[segmento].push(p);
                return acc;
            }, {});

            let html = '';
            for (const segmento in productosAgrupados) {
                html += `<h3 class="text-xl font-bold mt-6 pb-2 border-b-2">${segmento}</h3>`;
                html += `<table class="min-w-full text-sm mt-2"><thead><tr>
                    <th class="py-2 px-2 text-left font-semibold">MARCA</th>
                    <th class="py-2 px-2 text-left font-semibold">PRESENTACIÓN</th>
                    <th class="py-2 px-2 text-right font-semibold price-toggle" onclick="toggleCatalogoMoneda()">PRECIO S/IVA</th>
                    <th class="py-2 px-2 text-right font-semibold price-toggle" onclick="toggleCatalogoMoneda()">PRECIO C/IVA</th>
                </tr></thead><tbody>`;
                productosAgrupados[segmento].forEach(p => {
                    const precioSinIva = p.iva === 16 ? p.precio / 1.16 : p.precio;
                    let precioSinIvaMostrado, precioConIvaMostrado;
                    if (catalogoMonedaActual === 'COP' && catalogoTasaCOP > 0) {
                        precioSinIvaMostrado = `COP ${(Math.ceil((precioSinIva * catalogoTasaCOP)/100)*100).toLocaleString('es-CO')}`;
                        precioConIvaMostrado = `COP ${(Math.ceil((p.precio * catalogoTasaCOP)/100)*100).toLocaleString('es-CO')}`;
                    } else {
                        precioSinIvaMostrado = `$${precioSinIva.toFixed(2)}`;
                        precioConIvaMostrado = `$${p.precio.toFixed(2)}`;
                    }
                    html += `<tr class="border-b"><td class="py-2 px-2 font-bold">${p.marca}</td><td class="py-2 px-2">${p.presentacion}</td><td class="py-2 px-2 text-right">${precioSinIvaMostrado}</td><td class="py-2 px-2 text-right font-bold">${precioConIvaMostrado}</td></tr>`;
                });
                html += `</tbody></table>`;
            }
            container.innerHTML = html;
        }

        async function handleGenerateCatalogoImage() {
            const reportElement = document.getElementById('catalogo-para-imagen');
            const shareButton = document.getElementById('generateCatalogoImageBtn');
            const tasaInputContainer = document.getElementById('tasa-input-container');

            shareButton.textContent = 'Generando...';
            shareButton.disabled = true;
            tasaInputContainer.classList.add('hidden');

            await new Promise(resolve => setTimeout(resolve, 100));
            const canvas = await html2canvas(reportElement, { scale: 2, useCORS: true });
            canvas.toBlob(async (blob) => {
                if (navigator.share && blob) {
                    try {
                        await navigator.share({ files: [new File([blob], "catalogo.png", { type: "image/png" })], title: "Catálogo" });
                    } catch (err) { if (err.name !== 'AbortError') console.error(err); }
                } else {
                    alert('La función para compartir no está disponible en este navegador.');
                }
            }, 'image/png');

            shareButton.textContent = 'Generar Imagen';
            shareButton.disabled = false;
            tasaInputContainer.classList.remove('hidden');
        }

        // --- Inicialización de la App ---
        function initializeAppAndListeners() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            // setLogLevel('debug');
            onAuthStateChanged(auth, (user) => {
                user ? showMainView(user.uid) : showLoginView();
            });
        }

        window.addEventListener('load', () => {
            initializeAppAndListeners();
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
        });
    </script>
