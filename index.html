    <style>
        body {
            font-family: 'Inter', sans-serif;

        body::before {
            content: "";

            left: 0;

            z-index: -1;

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;

            from { opacity: 0; }

        /* Style for search dropdown */
        .autocomplete-list {
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-top: none;

            overflow-y: auto;
            z-index: 10;
            width: 100%;
            border-radius: 0 0 0.5rem 0.5rem;

        .autocomplete-item {
            padding: 0.5rem 1rem;

        const firebaseConfig = {

        // --- UTILITY FUNCTIONS ---
         function showModal(title, message, onConfirm = null, confirmText = 'Confirmar', onCancel = null, triggerConfirmLogic = false) {
             modalContent.innerHTML = `
                 <div class="text-center">
                     <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                     <div class="text-gray-600 mb-6 text-sm md:text-base">${message}</div>
                     <div class="flex flex-col sm:flex-row justify-center gap-3 mt-6">
                         <button id="closeModalBtn" class="w-full sm:w-auto px-5 py-2.5 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200">Cerrar</button>
                         ${onConfirm ? `<button id="confirmBtn" class="w-full sm:w-auto px-5 py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">${confirmText}</button>` : ''}
                     </div>
                 </div>
             `;

             const closeModal = () => {
                 modalContainer.classList.add('hidden');
                 if (onCancel) {
                     try { onCancel(); } catch (e) { console.error("Error in modal onCancel:", e); }
                 }
                 modalContainer.removeEventListener('click', handleOutsideClick);
             };

             const handleOutsideClick = (event) => {
                 if (event.target === modalContainer) {
                     closeModal();
                 }
             };

             document.getElementById('closeModalBtn').addEventListener('click', closeModal);

             if (onConfirm) {
                 const confirmBtn = document.getElementById('confirmBtn');
                 confirmBtn.addEventListener('click', async () => {
                      if (triggerConfirmLogic) {
                          confirmBtn.disabled = true;
                          confirmBtn.textContent = 'Procesando...';
                          document.getElementById('closeModalBtn').disabled = true;
                          try {
                               const shouldClose = await onConfirm();
                               if (shouldClose !== false) {
                                   closeModal();
                               }
                          } catch(e) {
                              console.error("Error in modal onConfirm (triggerConfirmLogic):", e);
                               showModal("Error", `Ocurrió un error: ${e.message}`);
                          } finally {
                              if (!modalContainer.classList.contains('hidden')) {
                                   confirmBtn.disabled = false;
                                   confirmBtn.textContent = confirmText;
                                   document.getElementById('closeModalBtn').disabled = false;
                              }
                          }
                      } else {
                          closeModal();
                          try { onConfirm(); } catch (e) { console.error("Error in modal onConfirm:", e); }
                      }
                 });
             }
             modalContainer.addEventListener('click', handleOutsideClick);
             modalContainer.classList.remove('hidden');
         }

        async function showAddItemModal(collectionName, itemName) {
            // Delegate to inventarioModule if admin, otherwise use basic modal
            if (userRole === 'admin' && window.inventarioModule && typeof window.inventarioModule.showAddCategoryModal === 'function') {
                window.inventarioModule.showAddCategoryModal(collectionName, itemName);
            } else {
                // Basic Add Modal Logic (No propagation for non-admins)
                modalContent.innerHTML = `
                    <div class="text-center">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                        <form id="addItemForm" class="space-y-4">
                            <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg" required>
                            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Agregar</button>
                        </form>
                        <p id="addItemMessage" class="text-sm mt-2 h-4"></p>
                        <div class="mt-4">
                             <button id="closeItemBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Cerrar</button>
                        </div>
                    </div>
                `;
                modalContainer.classList.remove('hidden');
                setTimeout(() => document.getElementById('newItemInput')?.focus(), 50);

                document.getElementById('closeItemBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));

                document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newItemInput = document.getElementById('newItemInput');
                    const newItemName = newItemInput.value.trim();
                    const addItemMessage = document.getElementById('addItemMessage');
                    const submitButton = e.target.querySelector('button[type="submit"]');

                    if (!newItemName) { /* ... validation ... */ return; }
                    const newItemNameUpper = newItemName.toUpperCase();

                    addItemMessage.textContent = '';
                    submitButton.disabled = true;
                    submitButton.textContent = 'Verificando...';

                    try {
                        const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
                        const q = query(collectionRef, where("name", "==", newItemNameUpper), limit(1));
                        const snapshot = await getDocs(q);

                        if (!snapshot.empty) { /* ... handle duplicate ... */ }
                        else {
                            const newItemData = { name: newItemNameUpper };
                            await addDoc(collectionRef, newItemData);
                            /* ... show success message ... */
                        }
                    } catch (err) { /* ... handle error ... */ }
                    finally { /* ... re-enable button ... */ }
                });
            }
        }

        function populateDropdown(collectionPath, elementId, itemName, selectedValue = null) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) { /* ... handle element not found ... */ return; }

            const placeholderText = `Seleccione un ${itemName}`;
            let placeholder = selectElement.querySelector('option[value=""]');
            if (!placeholder) { /* ... create placeholder ... */ }
            placeholder.textContent = placeholderText;
            Array.from(selectElement.options).forEach(option => {
                if (option.value !== "") selectElement.removeChild(option);
            });

             const collectionRef = collection(db, collectionPath);
             const unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                 const currentSelection = selectedValue || selectElement.value;
                 Array.from(selectElement.options).forEach(option => {
                      if (option.value !== "") selectElement.removeChild(option);
                 });

                 const items = snapshot.docs
                                    .map(doc => ({ id: doc.id, name: doc.data().name }))
                                    .filter(item => item.name)
                                    .sort((a, b) => a.name.localeCompare(b.name));

                 let foundSelected = false;
                 items.forEach(item => {
                      const option = document.createElement('option');
                      option.value = item.name;
                      option.textContent = item.name;
                      if (item.name === currentSelection) {
                          option.selected = true;
                          foundSelected = true;
                      }
                      selectElement.appendChild(option);
                 });

                 if (!foundSelected && currentSelection !== "") { selectElement.value = ""; }
                  selectElement.disabled = false;

             }, (error) => { /* ... handle error ... */ });

             activeListeners.push(unsubscribe);
        }


        // --- AUTHENTICATION AND VIEW LOGIC ---
        async function handleRegister(e) { /* ... registration logic ... */ }
        async function handleLogin(e) { /* ... login logic ... */ }
        async function handleLogout() { /* ... logout logic ... */ }
        function cleanupListeners() { /* ... cleanup logic ... */ }
        function showLoginView() { /* ... show login view ... */ }
        function showRegisterView() { /* ... show register view ... */ }
        async function preloadAllData() { /* ... preload data logic ... */ }
        async function showMainView(currentUser) { /* ... show main view logic ... */ }
        window.showMainMenu = function() { /* ... show main menu logic ... */ }

        // --- APP INITIALIZATION ---
        async function initializeAppAndListeners() {
            console.log("Initializing Firebase app...");
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('warn');

            try { /* ... enable persistence ... */ } catch (err) { /* ... handle persistence error ... */ }

            onAuthStateChanged(auth, (user) => {
                console.log("Auth state changed. User:", user ? user.uid : 'null');
                cleanupListeners();
                if (user) {
                    showMainView(user);
                } else {
                    showLoginView();
                }
            });
            console.log("Auth listener attached.");
        }

        // --- Load event listener ---
        window.addEventListener('load', async () => {
            console.log("Window loaded. Initializing app...");
            await initializeAppAndListeners();

            // Setup static listeners
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            document.getElementById('logoutBtn').addEventListener('click', () => {
                showModal('Confirmar Cierre de Sesión', '¿Estás seguro de que deseas cerrar sesión?', handleLogout, 'Sí, Cerrar Sesión');
            });
            document.getElementById('goToRegisterBtn').addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn').addEventListener('click', showLoginView);

            // Register service worker
            if ('serviceWorker' in navigator) {
                console.log("Registering Service Worker...");
                try {
                    // --- Use relative path './' ---
                    const registration = await navigator.serviceWorker.register('./service-worker.js');
                    console.log('ServiceWorker registered successfully. Scope:', registration.scope);
                } catch (err) {
                     console.error('ServiceWorker registration failed:', err);
                     // Display a user-friendly message?
                     // showModal('Error PWA', 'No se pudo activar la funcionalidad offline.');
                }
            } else {
                 console.log("Service Worker not supported in this browser.");
            }
        });
    </script>
