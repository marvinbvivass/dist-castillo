        input[type="checkbox"]#offline-toggle {

        label[for="offline-toggle"] {
            cursor: pointer;
            text-indent: -9999px;
            width: 50px; /* Ancho del switch */
            height: 25px; /* Alto del switch */
            background: grey;
            display: block;
            border-radius: 100px;
            position: relative;
        }
        label[for="offline-toggle"]:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px; /* Diámetro círculo */
            height: 21px;
            background: #fff;

        // --- UTILITY FUNCTIONS ---
         window.showModal = function(title, message, onConfirm = null, confirmText = 'Confirmar', onCancel = null, triggerConfirmLogic = false) {
             modalContent.innerHTML = `
                 <div class="text-center">
                     <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>

                     </div>
                 </div>
             `;

             const closeModal = () => {
                 modalContainer.classList.add('hidden');
                 if (onCancel) {
                     try { onCancel(); } catch (e) { console.error("Error in modal onCancel:", e); }
                 }
                 modalContainer.removeEventListener('click', handleOutsideClick);
             };

             const handleOutsideClick = (event) => {
                 if (event.target === modalContainer) {
                     closeModal();
                 }
             };

             const closeBtn = document.getElementById('closeModalBtn');
             if(closeBtn) closeBtn.addEventListener('click', closeModal);

             if (onConfirm) {
                 const confirmBtn = document.getElementById('confirmBtn');
                 if(confirmBtn) confirmBtn.addEventListener('click', async () => {

                          confirmBtn.disabled = true;
                          confirmBtn.textContent = 'Procesando...';

                          try {

                               }
                          } catch(e) {
                              console.error("Error in modal onConfirm (triggerConfirmLogic):", e);
                               window.showModal("Error", `Ocurrió un error: ${e.message}`);
                          } finally {
                              if (modalContainer && !modalContainer.classList.contains('hidden')) {
                                   if(confirmBtn) {
                                       confirmBtn.disabled = false;
                                       confirmBtn.textContent = confirmText;
                                   }
                                    const closeButton = document.getElementById('closeModalBtn');
                                    if(closeButton) closeButton.disabled = false;
                              }
                          }

        // Modal para agregar categorías, con propagación si es admin
        async function showAddItemModal(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg" required>
                        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Agregar</button>
                    </form>
                    <p id="addItemMessage" class="text-sm mt-2 h-4"></p>
                    <div class="mt-4">
                         <button id="closeItemBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Cerrar</button>
                    </div>
                </div>
            `;
            modalContainer.classList.remove('hidden');
            setTimeout(() => document.getElementById('newItemInput')?.focus(), 50);

            document.getElementById('closeItemBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));

            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItemInput = document.getElementById('newItemInput');
                const newItemName = newItemInput.value.trim();
                const addItemMessage = document.getElementById('addItemMessage');
                const submitButton = e.target.querySelector('button[type="submit"]');

                if (!newItemName) {
                    addItemMessage.textContent = 'El nombre no puede estar vacío.';
                    addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                    return;
                }
                const newItemNameUpper = newItemName.toUpperCase();

                addItemMessage.textContent = '';
                submitButton.disabled = true;
                submitButton.textContent = 'Verificando...';

                try {
                    const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
                    const q = query(collectionRef, where("name", "==", newItemNameUpper), limit(1));
                    const snapshot = await getDocs(q);

                    if (!snapshot.empty) {
                        addItemMessage.textContent = `"${newItemName}" ya existe.`;
                        addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                        newItemInput.select();
                     } else {
                        const newItemData = { name: newItemNameUpper };
                        // Guardar la referencia del nuevo documento
                        const newDocRef = await addDoc(collectionRef, newItemData);

                        addItemMessage.textContent = `¡"${newItemNameUpper}" agregado!`;
                        addItemMessage.className = 'text-sm text-green-600 mt-2 h-4';

                        // --- INICIO DE LA CORRECCIÓN PROPAGACIÓN ---
                        // Si el usuario es admin y el módulo de admin existe, propagar el cambio.
                        if (window.userRole === 'admin' && window.adminModule?.propagateCategoryChange) {
                            addItemMessage.textContent = 'Agregado. Propagando...';
                            try {
                                // Obtenemos los datos completos del nuevo doc para propagar
                                const newDocSnap = await getDoc(newDocRef);
                                if (newDocSnap.exists()) {
                                    await window.adminModule.propagateCategoryChange(collectionName, newDocRef.id, newDocSnap.data());
                                    addItemMessage.textContent = `¡Agregado y propagado!`;
                                } else {
                                    throw new Error("No se pudo leer el nuevo documento para propagar.");
                                }
                            } catch (propError) {
                                console.error("Error al propagar:", propError);
                                addItemMessage.textContent = `Agregado, pero ¡Error al propagar!`;
                                addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                            }
                        }
                        // --- FIN DE LA CORRECCIÓN PROPAGACIÓN ---

                        newItemInput.value = '';
                        newItemInput.focus();
                        // Actualizar dropdown relacionado si existe
                        const relatedDropdownId = collectionName.slice(0,-1); // ej: 'rubros' -> 'rubro'
                        const dropdown = document.getElementById(relatedDropdownId);
                        if(dropdown){
                            const option = document.createElement('option');
                            option.value = newItemNameUpper; option.textContent = newItemNameUpper;
                            dropdown.appendChild(option);
                            // Reordenar alfabéticamente
                            Array.from(dropdown.options).sort((a, b) => a.text.localeCompare(b.text)).forEach(opt => dropdown.add(opt));
                            dropdown.value = newItemNameUpper; // Seleccionar el nuevo
                        }

                    }
                } catch (err) {
                    console.error(`Error al agregar ${itemName}:`, err);
                    addItemMessage.textContent = `Error al guardar. Intenta de nuevo.`;

                 } finally {

        function populateDropdown(collectionPath, elementId, itemName, selectedValue = null) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) { console.warn(`Dropdown element not found: ${elementId}`); return Promise.reject(new Error(`Element ${elementId} not found`)); } // Devolver promesa rechazada

            const placeholderText = `Seleccione un ${itemName}`;
            let placeholder = selectElement.querySelector('option[value=""]');
            if (!placeholder) { placeholder = document.createElement('option'); placeholder.value = ""; selectElement.prepend(placeholder); }
            placeholder.textContent = placeholderText;
            // Limpiar opciones excepto el placeholder
            Array.from(selectElement.options).forEach(option => { if (option.value !== "") selectElement.removeChild(option); });
            selectElement.disabled = true;

            const collectionRef = collection(db, collectionPath);
            // Devolver la promesa de getDocs
            return getDocs(collectionRef).then(snapshot => { // return aquí
                const currentSelection = selectedValue || selectElement.value; // Mantener selección si existe
                 // Volver a limpiar por si acaso hubo una carga anterior fallida
                 Array.from(selectElement.options).forEach(option => { if (option.value !== "") selectElement.removeChild(option); });

                const items = snapshot.docs
                    .map(doc => ({ id: doc.id, name: doc.data().name }))
                    .filter(item => item.name) // Filtrar items sin nombre
                    .sort((a, b) => a.name.localeCompare(b.name)); // Ordenar alfabéticamente

                let foundSelected = false;
                items.forEach(item => {
                     const option = document.createElement('option');
                     option.value = item.name;
                     option.textContent = item.name;
                     // Seleccionar el valor si coincide con selectedValue o la selección actual
                     if (selectedValue && item.name === selectedValue) {
                         option.selected = true;
                         foundSelected = true;
                     } else if (!selectedValue && item.name === currentSelection) {
                         option.selected = true;
                         foundSelected = true;
                     }
                     selectElement.appendChild(option);
                });
                // Si la selección anterior no se encontró (ej. se eliminó), resetear al placeholder
                if (!foundSelected) {
                     selectElement.value = "";
                }
                 selectElement.disabled = false; // Habilitar dropdown
            }).catch(error => {
                 console.error(`Error populating dropdown ${elementId} from ${collectionPath}:`, error);
                 selectElement.innerHTML = `<option value="">Error al cargar ${itemName}s</option>`;
                 selectElement.disabled = true;
                 throw error; // Relanzar el error para que Promise.all lo detecte
            });
        }

        /** Handles user logout */
        async function handleLogout() {
             console.log("Attempting logout...");

                 console.error("Logout error:", error);
                 window.isLoggingOut = false; // Reset flag on error
                 window.showModal("Error", "No se pudo cerrar la sesión. Intenta de nuevo.");
             }
        }


        /** Detaches all active Firestore listeners */
        function cleanupListeners() {
            console.log(`Cleaning up ${activeListeners.length} active listener(s)...`);
            activeListeners.forEach(unsubscribe => {
                if (typeof unsubscribe === 'function') {
                    try { unsubscribe(); } catch (e) { console.warn("Error unsubscribing listener:", e); }
                } else { console.warn("Attempted to unsubscribe non-function:", unsubscribe); }
            });
            activeListeners = []; // Clear the array
            console.log("Listeners cleaned up.");
        }

        /** Displays the login view */
        function showLoginView() {
            console.log("Showing Login View"); window.isLoggingOut = false; // Reset flag
            if (floatingControls) floatingControls.classList.add('hidden');
            mainContent.classList.add('hidden'); registerContent.classList.add('hidden'); loginContent.classList.remove('hidden');
            loginForm?.reset(); if(authMessage) authMessage.textContent = '';
            const loginButton = loginForm?.querySelector('button[type="submit"]'); if(loginButton){ loginButton.disabled = false; loginButton.textContent = 'Ingresar'; }
            document.body.classList.remove('catalogo-active'); document.body.style.removeProperty('--catalogo-bg-image');
        }

        /** Displays the registration view */
        function showRegisterView() {
            console.log("Showing Register View"); if (floatingControls) floatingControls.classList.add('hidden');
            mainContent.classList.add('hidden'); loginContent.classList.add('hidden'); registerContent.classList.remove('hidden');
            registerForm?.reset(); if(registerMessage) registerMessage.textContent = '';
            const registerButton = registerForm?.querySelector('button[type="submit"]'); if(registerButton){ registerButton.disabled = false; registerButton.textContent = 'Registrar'; }
        }

        /** Preloads essential data collections for offline use */
        async function preloadAllData() {
              const startTime = performance.now();
              const collectionsToPreload = [
                  { path: `artifacts/${appId}/users/${userId}/inventario`, name: 'Inventario' },
                  { path: `artifacts/${appId}/users/${userId}/rubros`, name: 'Rubros' },
                  { path: `artifacts/${appId}/users/${userId}/segmentos`, name: 'Segmentos' },
                  { path: `artifacts/${appId}/users/${userId}/marcas`, name: 'Marcas' },
                  { path: `artifacts/${'ventas-9a210'}/public/data/clientes`, name: 'Clientes (Público)' },
                  { path: `artifacts/${'ventas-9a210'}/public/data/sectores`, name: 'Sectores (Público)' },
                  { path: `artifacts/${'ventas-9a210'}/public/data/config/obsequio`, name: 'Config Obsequio (Público)' } // Es un documento
              ];
              console.log("Preloading data for offline use...");
              const results = await Promise.allSettled(
                  collectionsToPreload.map(col => {
                      if (col.path.includes('/config/obsequio')) { // Si es un documento
                           const docRef = doc(db, col.path);
                           return getDoc(docRef).catch(err => ({ failed: true, reason: err }));
                      } else { // Si es una colección
                          return getDocs(collection(db, col.path)).catch(err => ({ failed: true, reason: err }));
                      }
                  })
              );
              results.forEach((result, index) => {
                  const colInfo = collectionsToPreload[index];
                  if (result.status !== 'fulfilled' || (result.value && result.value.failed)) {
                      console.warn(` - ${colInfo.name}: Preload failed.`);
                  }
              });
              const endTime = performance.now(); console.log(`Preloading finished in ${(endTime - startTime).toFixed(0)} ms.`);
        }


        /** Displays the main application view after authentication */
        async function showMainView(currentUser) {
            userId = currentUser.uid; console.log("Showing Main View for user:", userId);
            const userDocRef = doc(db, "users", userId); console.log("Fetching user role...");
            try {
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) { window.userRole = userDoc.data().role || 'user'; } // Actualiza global
                else { console.warn(`User doc ${userId} not found. Creating default.`); await setDoc(userDocRef, { email: currentUser.email, role: 'user', createdAt: new Date() }, { merge: true }); window.userRole = 'user'; } // Actualiza global
            } catch (error) { console.error("CRITICAL: Error fetching/setting user role:", error); window.showModal("Error Crítico", "No se pudo verificar tu rol."); window.userRole = 'user'; } // Actualiza global
            console.log("User role:", window.userRole);

            loginContent.classList.add('hidden'); registerContent.classList.add('hidden');
            mainContent.innerHTML = `<div class="p-4 flex items-center justify-center min-h-full"><div class="bg-white/90 p-8 rounded-lg shadow-xl text-center"><h2 class="text-2xl font-bold animate-pulse">Sincronizando...</h2></div></div>`;
            mainContent.classList.remove('hidden'); if (floatingControls) floatingControls.classList.add('hidden');

             console.log("Starting data preload..."); try { await preloadAllData(); } catch (preloadError) { console.error("Error preloadAllData:", preloadError); } console.log("Preload attempted. Initializing modules...");

            const dependencies = { db, userId, appId, mainContent, floatingControls, activeListeners, userRole: window.userRole, showMainMenu, showModal: window.showModal, showAddItemModal, populateDropdown, collection, onSnapshot, doc, getDoc, addDoc, setDoc, deleteDoc, getDocs, writeBatch, runTransaction, query, where, orderBy, limit, startAfter, firebaseConfig };
            let initSuccess = true;
             // Definir módulos a inicializar
             const modules = [
                { name: 'Data', init: window.initData },
                { name: 'Admin', init: window.initAdmin },
                { name: 'Inventario', init: window.initInventario }, // CRITICAL error if this is undefined
                { name: 'Catalogo', init: window.initCatalogo },
                { name: 'Clientes', init: window.initClientes },
                { name: 'Ventas', init: window.initVentas },
                { name: 'Obsequios', init: window.initObsequios }
             ];
             // Intentar inicializar cada módulo
             modules.forEach(m => {
                 if (typeof m.init === 'function') { // Verificar si la función existe
                     try {
                         m.init(dependencies);
                         console.log(`${m.name} initialized.`);
                     } catch (e) {
                         console.error(`Error initializing ${m.name}:`, e);
                         initSuccess = false;
                     }
                 } else {
                     // Si la función no existe, mostrar error crítico
                     console.error(`CRITICAL: ${m.name} init function not found.`); // El error que estás viendo
                     initSuccess = false;
                 }
             });


            if (!initSuccess) { window.showModal("Error Crítico", "Algunos componentes no pudieron inicializarse. Revisa la consola."); console.error("App initialization failed."); }
            else { console.log("Modules initialized successfully. Showing main menu."); showMainMenu(); }
        }


         // Función para manejar el toggle offline
         async function handleOfflineToggle() {
            const toggle = document.getElementById('offline-toggle');
            const toggleText = document.getElementById('offline-toggle-text');
            const isManualOffline = toggle.checked;

            if (isManualOffline) {
                // Desconectar
                try {
                    await disableNetwork(db);
                    localStorage.setItem('manualOfflineMode', 'true');
                    toggleText.textContent = 'Offline (Manual)';
                    toggleText.classList.remove('text-green-700');
                    toggleText.classList.add('text-red-700');
                    // Actualizar estado flotante si está visible
                    if (connectionStatusEl) {
                         connectionStatusEl.textContent = "OFFLINE (Manual)";
                         connectionStatusEl.className = 'block text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-red-400 text-red-900';
                    }
                    _showModal('Modo Offline Activado', 'La aplicación ahora trabajará sin conexión. Cualquier dato o actualización no se cargarán hasta que te vuelvas a conectar manualmente.', null, 'Entendido');
                    console.log("Firestore network disabled manually.");
                } catch (err) {
                    console.error("Error disabling Firestore network:", err);
                    _showModal('Error', 'No se pudo desactivar la conexión.');
                    toggle.checked = false; // Revertir visualmente
                }
            } else {
                // Reconectar
                try {
                    await enableNetwork(db);
                    localStorage.removeItem('manualOfflineMode');
                    toggleText.textContent = 'Online (Manual)';
                    toggleText.classList.remove('text-red-700');
                    toggleText.classList.add('text-green-700');
                    // El listener onSnapshot actualizará el estado flotante eventualmente
                    console.log("Firestore network enabled manually.");
                    _showModal('Modo Online Activado', 'La aplicación intentará conectarse y sincronizar datos.', null, 'Entendido');
                } catch (err) {
                    console.error("Error enabling Firestore network:", err);
                    _showModal('Error', 'No se pudo reactivar la conexión.');
                    toggle.checked = true; // Revertir visualmente
                }
            }
        }


        /** Displays the main menu buttons */
        window.showMainMenu = function() {
            console.log("Showing Main Menu"); cleanupListeners(); // Clean up previous listeners FIRST

            // Listener para estado de conexión (considerando modo manual)
            const connectionCheckRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);
            const unsubscribeStatus = onSnapshot(connectionCheckRef, { includeMetadataChanges: true }, (snapshot) => {
                if (!connectionStatusEl) return;
                const isManualOffline = localStorage.getItem('manualOfflineMode') === 'true';
                if (isManualOffline) {
                     connectionStatusEl.textContent = "OFFLINE (Manual)";
                     connectionStatusEl.className = 'block text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-red-400 text-red-900';
                } else {
                    const isOffline = snapshot.metadata.fromCache;
                    connectionStatusEl.textContent = isOffline ? "SIN CONEXIÓN" : "EN LÍNEA";
                    connectionStatusEl.className = `block text-xs font-bold px-3 py-2 rounded-full shadow-lg transition-colors duration-300 ${isOffline ? 'bg-yellow-400 text-yellow-900 animate-pulse' : 'bg-green-400 text-green-900'}`;
                }
            }, (error) => {
                console.warn("Connection status listener error:", error.code);
                const isManualOffline = localStorage.getItem('manualOfflineMode') === 'true';
                 // Mostrar error solo si NO estamos en modo manual offline y no es un error esperado de logout
                if (!isManualOffline && connectionStatusEl && (!window.isLoggingOut || error.code !== 'permission-denied')) {
                     connectionStatusEl.textContent = "Error Conexión";
                     connectionStatusEl.className = 'block text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-red-400 text-red-900';
                } else if (!isManualOffline) {
                     // Si es error de logout esperado o cancelado, no mostrar error visual grave
                     connectionStatusEl.textContent = "DESCONECTADO";
                     connectionStatusEl.className = 'block text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-gray-400 text-gray-900';
                }
            });
            activeListeners.push(unsubscribeStatus);

            if (floatingControls) floatingControls.classList.remove('hidden'); else console.error("floatingControls not found in showMainMenu.");
            mainContent.classList.remove('hidden');

            const isAdmin = window.userRole === 'admin';
            mainContent.innerHTML = `
                <div class="p-4 pt-8"> <div class="container mx-auto max-w-lg"> <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                    <div id="main-menu-buttons" class="space-y-4">
                        <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Inventario</button>
                        <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white rounded-lg shadow-md hover:bg-indigo-600">Clientes</button>
                        <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600">Ventas</button>
                        ${!isAdmin ? `<button id="obsequiosBtn" class="w-full px-6 py-3 bg-cyan-500 text-white rounded-lg shadow-md hover:bg-cyan-600">Obsequios</button>` : ''}
                        <button id="catalogoBtn" class="w-full px-6 py-3 bg-purple-500 text-white rounded-lg shadow-md hover:bg-purple-600">Catálogo</button>
                        <button id="profileAdminBtn" class="w-full px-6 py-3 bg-gray-700 text-white rounded-lg shadow-md hover:bg-gray-800">${isAdmin ? 'Admin Panel' : 'Mi Perfil'}</button>
                        ${isAdmin ? `<button id="dataBtn" class="w-full px-6 py-3 bg-red-700 text-white rounded-lg shadow-md hover:bg-red-800">Data</button>` : ''}
                    </div>
                     <!-- Interruptor Offline -->
                    <div class="mt-8 pt-4 border-t flex items-center justify-center space-x-3">
                         <span id="offline-toggle-text" class="text-sm font-medium text-gray-700">Online (Manual)</span>
                         <input type="checkbox" id="offline-toggle"/>
                         <label for="offline-toggle" id="offline-toggle-label">Toggle</label>
                    </div>
                </div> </div> </div>
            `;

             // Configurar estado inicial del interruptor y listener
            const offlineToggle = document.getElementById('offline-toggle');
            const offlineToggleText = document.getElementById('offline-toggle-text');
            if (offlineToggle && offlineToggleText) {
                const isManualOffline = localStorage.getItem('manualOfflineMode') === 'true';
                offlineToggle.checked = isManualOffline;
                if (isManualOffline) {
                    offlineToggleText.textContent = 'Offline (Manual)';
                    offlineToggleText.classList.remove('text-green-700');
                    offlineToggleText.classList.add('text-red-700');
                } else {
                    offlineToggleText.textContent = 'Online (Manual)';
                    offlineToggleText.classList.remove('text-red-700');
                    offlineToggleText.classList.add('text-green-700');
                }
                offlineToggle.addEventListener('change', handleOfflineToggle);
            }


            const navigateTo = (viewFunction) => {
                const fName = Object.keys(window).find(key => window[key] === viewFunction); console.log(`Navigating to: ${fName || 'Unknown'}`);
                if (typeof viewFunction === 'function') { if (floatingControls) floatingControls.classList.add('hidden'); try { viewFunction(); } catch (navError) { console.error(`Error navigating:`, navError); window.showModal("Error Navegación", `Error: ${navError.message}`); showMainMenu(); } }
                else { console.error("Target is not function:", viewFunction); window.showModal("Error Interno", `Acción no disponible.`); showMainMenu(); }
            };

            // Adjuntar listeners a botones de menú (asegurarse de que las funciones existan)
            if (window.showInventarioSubMenu) document.getElementById('inventarioBtn')?.addEventListener('click', () => navigateTo(window.showInventarioSubMenu)); else console.error("showInventarioSubMenu not found");
            if (window.showClientesSubMenu) document.getElementById('clientesBtn')?.addEventListener('click', () => navigateTo(window.showClientesSubMenu)); else console.error("showClientesSubMenu not found");
            if (window.showVentasView) document.getElementById('ventasBtn')?.addEventListener('click', () => navigateTo(window.showVentasView)); else console.error("showVentasView not found");
            if (window.showGestionObsequiosView) document.getElementById('obsequiosBtn')?.addEventListener('click', () => navigateTo(window.showGestionObsequiosView)); // else console.error("showGestionObsequiosView not found"); // Solo existe si no es admin
            if (window.showCatalogoSubMenu) document.getElementById('catalogoBtn')?.addEventListener('click', () => navigateTo(window.showCatalogoSubMenu)); else console.error("showCatalogoSubMenu not found");
            if (window.showAdminOrProfileView) document.getElementById('profileAdminBtn')?.addEventListener('click', () => navigateTo(window.showAdminOrProfileView)); else console.error("showAdminOrProfileView not found");
            if (window.showDataView) document.getElementById('dataBtn')?.addEventListener('click', () => navigateTo(window.showDataView)); // else console.error("showDataView not found"); // Solo existe si es admin

        }

        // --- APP INITIALIZATION ---
        async function initializeAppAndListeners() {
            console.log("Initializing Firebase app...");
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app); auth = getAuth(app); setLogLevel('warn');
                console.log("Firebase App, Firestore, Auth initialized.");

                // --- Control inicial de red ---
                const isManualOffline = localStorage.getItem('manualOfflineMode') === 'true';
                if (isManualOffline) {
                    await disableNetwork(db);
                    console.log("Starting in manual offline mode.");
                } else {
                    await enableNetwork(db); // Asegurar que esté habilitada por defecto
                    console.log("Starting in online mode.");
                }


            } catch (initError) { console.error("CRITICAL: Firebase init failed:", initError); alert("Error Crítico: No se pudo conectar. Recarga."); return; }

             // Habilitar persistencia offline
            try { await enableIndexedDbPersistence(db); console.log("Offline persistence enabled."); }
            catch (err) { if(err.code=='failed-precondition')console.warn("Persistence failed: Multiple tabs open?"); else if(err.code=='unimplemented')console.warn("Persistence failed: Browser not supported?"); else console.error("Persistence error:", err); }

             console.log("Attaching Auth state listener...");
            onAuthStateChanged(auth, (user) => {
                console.log("Auth state changed. User:", user ? user.uid : 'null');
                cleanupListeners(); // Limpiar listeners ANTES de cambiar vista
                if (user) { showMainView(user).catch(err => { console.error("CRITICAL: Error showMainView:", err); window.showModal("Error Crítico", "Error al cargar app. Recarga."); }); }
                else { showLoginView(); }
            });
            console.log("Auth listener attached.");
        }

        // *** CORRECCIÓN: Envolver en DOMContentLoaded ***
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM fully loaded and parsed. Initializing app...");
            await initializeAppAndListeners(); // Iniciar Firebase y listeners
            // Añadir listeners a elementos que existen desde el principio (login/register)
            loginForm?.addEventListener('submit', handleLogin);
            registerForm?.addEventListener('submit', handleRegister);
            document.getElementById('logoutBtn')?.addEventListener('click', () => { window.showModal('Confirmar Cierre de Sesión', '¿Estás seguro?', handleLogout, 'Sí, Cerrar Sesión'); });
            document.getElementById('goToRegisterBtn')?.addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn')?.addEventListener('click', showLoginView);
            // Registrar Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const reg = await navigator.serviceWorker.register('./service-worker.js');
                    console.log('SW registered:', reg.scope);
                } catch (error) {
                    console.error('SW registration failed:', error);
                }
            } else {
                console.log("SW not supported.");
            }
        });

    </script>
