        /**
         * Muestra un modal con un título y mensaje.
         * @param {string} title Título del modal.
         * @param {string} message Mensaje o contenido HTML del modal.
         * @param {function} onConfirm Callback opcional para el botón de confirmar.
         */
        function showModal(title, message, onConfirm = null) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                    <p class="text-gray-600 mb-6">${message}</p>
                    <div class="space-x-4">
                        <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cerrar</button>

                    </div>
                </div>
            `;
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });
            if (onConfirm) {
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    onConfirm();
                    modalContainer.classList.add('hidden');
                });
            }
            modalContainer.classList.remove('hidden');
        }

        /**
         * Muestra un modal con un formulario para agregar un nuevo elemento.
         * @param {string} collectionName Nombre de la colección en Firestore.
         * @param {string} itemName Nombre del item (ej: 'Rubro').
         */
        function showAddItemModal(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="flex justify-center space-x-4">
                            <button type="button" id="cancelItemBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cancelar</button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Guardar</button>
                        </div>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');

            document.getElementById('cancelItemBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });

            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItem = document.getElementById('newItemInput').value;
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`), { name: newItem });

                    showModal('Éxito', `${itemName} "${newItem}" agregado correctamente.`);
                } catch (e) {
                    console.error(`Error al agregar ${itemName}: `, e);
                    showModal('Error', `Hubo un error al agregar el ${itemName}.`);
                } finally {
                    modalContainer.classList.add('hidden');
                }
            });
        }
        
        /**
         * Maneja el inicio de sesión del usuario.
         * @param {Event} e
         */
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                switch (error.code) {
                    case 'auth/invalid-email':
                        authMessage.textContent = 'Email inválido.';
                        break;
                    case 'auth/user-disabled':
                        authMessage.textContent = 'El usuario ha sido deshabilitado.';
                        break;
                    case 'auth/user-not-found':
                        authMessage.textContent = 'No existe un usuario con este email.';
                        break;
                    case 'auth/wrong-password':
                        authMessage.textContent = 'Contraseña incorrecta.';
                        break;
                    default:
                        authMessage.textContent = 'Error al iniciar sesión. Por favor, inténtelo de nuevo.';
                        break;
                }
            }
        }

        /**
         * Maneja el cierre de sesión del usuario.
         */
        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        }

            const selectElement = document.getElementById(elementId);
            if (!selectElement) return;

            const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);

                items.forEach(item => {
                    selectElement.innerHTML += `<option value="${item}">${item}</option>`;
                });
            });
        }

         */
        function showModal(title, message, onConfirm = null) {
            modalContent.innerHTML = `

                    </div>
                </div>
            `;
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });
            if (onConfirm) {
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    onConfirm();
                    modalContainer.classList.add('hidden');
                });
            }
            modalContainer.classList.remove('hidden');
        }

        /**
         * Muestra un modal con un formulario para agregar un nuevo elemento.
         * @param {string} collectionName Nombre de la colección en Firestore.
         * @param {string} itemName Nombre del item (ej: 'Rubro').
         */
        function showAddItemModal(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">

                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Guardar</button>
                        </div>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');

            document.getElementById('cancelItemBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });
            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItem = document.getElementById('newItemInput').value;
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`), { name: newItem });

                    showModal('Éxito', `${itemName} "${newItem}" agregado correctamente.`);
                } catch (e) {
                    console.error(`Error al agregar ${itemName}: `, e);
                    showModal('Error', `Hubo un error al agregar el ${itemName}.`);
                } finally {
                    modalContainer.classList.add('hidden');
                }
            });
        }
        
        /**
         * Maneja el inicio de sesión del usuario.
         * @param {Event} e
         */
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                switch (error.code) {
                    case 'auth/invalid-email':
                        authMessage.textContent = 'Email inválido.';
                        break;
                    case 'auth/user-disabled':
                        authMessage.textContent = 'El usuario ha sido deshabilitado.';
                        break;
                    case 'auth/user-not-found':
                        authMessage.textContent = 'No existe un usuario con este email.';
                        break;
                    case 'auth/wrong-password':
                        authMessage.textContent = 'Contraseña incorrecta.';
                        break;
                    default:
                        authMessage.textContent = 'Error al iniciar sesión. Por favor, inténtelo de nuevo.';
                        break;
                }
            }
        }

        /**
         * Maneja el cierre de sesión del usuario.
         */
        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        }

            document.getElementById('finalizarVentaBtn').addEventListener('click', finalizarVenta);
            setupAutocomplete('clienteSearchInput', 'clienteDropdown', clientes, 'clientes');
            setupAutocomplete('productoSearchInput', 'productoDropdown', inventario, 'inventario');
            updateResumenVenta();
        }

        /**
         * Configura el autocompletado para los campos de búsqueda.
         * @param {string} inputId
         * @param {string} dropdownId
         * @param {Array} dataList
         * @param {string} type
         */
        function setupAutocomplete(inputId, dropdownId, dataList, type) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);
            
            input.addEventListener('input', () => {
                const query = input.value.toLowerCase();
                const filtered = dataList.filter(item => {
                    if (type === 'clientes') {
                        return (item.nombreComercial && item.nombreComercial.toLowerCase().includes(query)) ||
                               (item.nombrePersonal && item.nombrePersonal.toLowerCase().includes(query));
                    } else if (type === 'inventario') {
                        return item.presentacion.toLowerCase().includes(query) ||
                               item.marca.toLowerCase().includes(query) ||
                               item.rubro.toLowerCase().includes(query) ||
                               item.segmento.toLowerCase().includes(query);
                    }
                });

                dropdown.innerHTML = '';
                if (query.length > 0 && filtered.length > 0) {
                    filtered.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('autocomplete-item');
                        if (type === 'clientes') {
                            itemElement.textContent = item.nombreComercial || item.nombrePersonal;
                            itemElement.addEventListener('click', () => {
                                selectAutocompleteItem(item, type);
                                dropdown.classList.add('hidden');
                            });
                        } else if (type === 'inventario') {
                            itemElement.textContent = `${item.presentacion} (${item.marca})`;
                            itemElement.addEventListener('click', () => {
                                selectAutocompleteItem(item, type);
                                dropdown.classList.add('hidden');
                            });
                        }
                        dropdown.appendChild(itemElement);
                    });
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.classList.add('hidden');
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        }

        /**
         * Maneja la selección de un item de autocompletado.
         * @param {Object} item
         * @param {string} type
         */
        function selectAutocompleteItem(item, type) {
            if (type === 'clientes') {
                ventaActual.cliente = item;
                document.getElementById('clienteSearchInput').value = item.nombreComercial || item.nombrePersonal;
            } else if (type === 'inventario') {
                const cantidad = prompt(`¿Cuántas unidades de "${item.presentacion}" desea agregar?`);
                if (cantidad && !isNaN(cantidad) && parseInt(cantidad, 10) > 0) {
                    const cantidadInt = parseInt(cantidad, 10);
                    if (cantidadInt > item.cantidad) {
                        alert('No hay suficiente stock para esa cantidad.');
                    } else {
                        if (ventaActual.productos[item.id]) {
                            ventaActual.productos[item.id].quantity += cantidadInt;
                        } else {
                            ventaActual.productos[item.id] = { ...item, quantity: cantidadInt };
                        }
                        document.getElementById('productoSearchInput').value = '';
                        updateResumenVenta();
                    }
                }
            }
        }

        /**
         * Actualiza la vista del resumen de la venta.
         */
        function updateResumenVenta() {
            const resumenVentaDiv = document.getElementById('resumenVenta');
            const ventaTotalSpan = document.getElementById('ventaTotal');
            const finalizarBtn = document.getElementById('finalizarVentaBtn');
            let total = 0;

            let html = `
                <div class="mb-4">
                    <p class="font-semibold text-gray-700">Cliente:</p>
                    <p class="text-sm text-gray-600">${ventaActual.cliente ? ventaActual.cliente.nombreComercial || ventaActual.cliente.nombrePersonal : 'No seleccionado'}</p>
                </div>
                <div class="border-b border-dashed border-gray-300 mb-4"></div>
            `;
            const productosEnVenta = Object.values(ventaActual.productos);
            if (productosEnVenta.length > 0) {
                html += `
                    <h4 class="font-semibold text-gray-700 mb-2">Productos:</h4>
                    <ul>
                `;
                productosEnVenta.forEach(item => {
                    const subtotal = item.precio * item.quantity;
                    total += subtotal;
                    html += `
                        <li class="flex justify-between items-center py-1">
                            <span>${item.presentacion} (${item.quantity})</span>
                            <span class="font-medium">$${subtotal.toFixed(2)}</span>
                        </li>
                    `;
                });
                html += `</ul>`;
            } else {
                html += `<p class="text-sm text-gray-500">No hay productos en la venta.</p>`;
            }

            resumenVentaDiv.innerHTML = html;
            ventaTotalSpan.textContent = `$${total.toFixed(2)}`;
            finalizarBtn.disabled = productosEnVenta.length === 0 || !ventaActual.cliente;
        }

        /**
         * Finaliza la venta, guarda en Firestore y actualiza el inventario.
         */
        async function finalizarVenta() {
            if (!ventaActual.cliente || Object.keys(ventaActual.productos).length === 0) {
                alert('Debe seleccionar un cliente y agregar al menos un producto.');
                return;
            }

            const batch = writeBatch(db);
            let totalVenta = 0;
            const productosParaGuardar = [];

            // Actualizar stock y preparar la venta
            for (const productId in ventaActual.productos) {
                const item = ventaActual.productos[productId];
                const newQuantity = item.cantidad - item.quantity;
                if (newQuantity < 0) {
                    showModal('Error', `Stock insuficiente para el producto: ${item.presentacion}`);
                    return;
                }
                const inventarioDocRef = doc(db, `artifacts/${appId}/users/${userId}/inventario`, productId);
                batch.update(inventarioDocRef, { cantidad: newQuantity });

                totalVenta += item.precio * item.quantity;
                productosParaGuardar.push({
                    id: productId,
                    name: item.presentacion,
                    quantity: item.quantity,
                    price: item.precio,
                    subtotal: item.precio * item.quantity,
                });
            }

            // Guardar la venta en la colección de ventas del usuario
            const ventasRef = collection(db, `artifacts/${appId}/users/${userId}/ventas`);
            const venta = {
                cliente: {
                    id: ventaActual.cliente.id,
                    nombreComercial: ventaActual.cliente.nombreComercial,
                    nombrePersonal: ventaActual.cliente.nombrePersonal,
                },
                items: productosParaGuardar,
                total: totalVenta,
                date: new Date(),
            };
            batch.set(doc(ventasRef), venta);

            try {
                await batch.commit();
                showVentaFinalModal(venta);
            } catch (e) {
                console.error("Error al finalizar la venta: ", e);
                showModal('Error', 'Hubo un error al procesar la venta. Intente de nuevo.');
            }
        }

        /**
         * Muestra el modal con los detalles de la venta final.
         * @param {Object} venta Objeto de la venta finalizada.
         */
        function showVentaFinalModal(venta) {
            const ticketContent = document.getElementById('ticketContent');
            let ticketHtml = `
                <h3 class="text-xl font-bold text-center mb-4">¡Gracias por tu compra!</h3>
                <p class="text-xs text-gray-500 text-center mb-4">${venta.date.toLocaleString()}</p>
                <div class="border-b border-dashed border-gray-400 mb-4"></div>
                ${venta.items.map(item => `
                    <div class="flex justify-between items-center mb-2">
                        <span class="flex-1">${item.name}</span>
                        <span class="mx-2">${item.quantity}</span>
                        <span class="w-1/4 text-right">$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `).join('')}
                <div class="border-b border-dashed border-gray-400 mt-4 mb-4"></div>
                <div class="flex justify-between items-center font-bold text-lg">
                    <span>TOTAL:</span>
                    <span>$${venta.total.toFixed(2)}</span>
                </div>
            `;
            ticketContent.innerHTML = ticketHtml;
            openModal('ventaFinalModal');
            
            // Agrega los event listeners a los nuevos botones
            document.getElementById('printTicketBtn').addEventListener('click', () => {
                const printWindow = window.open('', '', 'height=500,width=300');
                printWindow.document.write('<html><head><title>Ticket de Venta</title>');
                printWindow.document.write('<style>');
                printWindow.document.write('body { font-family: monospace; font-size: 12px; }');
                printWindow.document.write('h2 { text-align: center; }');
                printWindow.document.write('</style>');
                printWindow.document.write('</head><body>');
                printWindow.document.write(ticketContent.innerHTML);
                printWindow.document.write('</body></html>');
                printWindow.document.close();
                printWindow.focus();
                printWindow.print();
                printWindow.close();
            });

            document.getElementById('shareTicketBtn').addEventListener('click', () => {
                const ticketElement = document.getElementById('ticketContent');

                html2canvas(ticketElement).then(canvas => {
                    const imageData = canvas.toDataURL('image/png');

                    if (navigator.share) {
                        navigator.share({
                            title: 'Ticket de Venta',
                            text: 'Aquí está el ticket de tu compra.',
                            files: [new File([imageData], 'ticket.png', {type: 'image/png'})]
                        }).then(() => {
                            console.log('Ticket compartido exitosamente.');
                        }).catch(error => {
                            console.error('Error al compartir:', error);
                        });
                    } else {
                        const a = document.createElement('a');
                        a.href = imageData;
                        a.download = 'ticket_de_venta.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        alert('Tu navegador no soporta la función de compartir. Se ha descargado una imagen del ticket.');
                    }
                });
            });
        }
        
        /**
         * Muestra la vista de ventas totales.
         */
        function showVentasTotalesView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Ventas Totales</h2>
                            <p class="text-gray-600">Esta sección está en construcción. ¡Pronto podrás ver tus ventas totales aquí!</p>
                            <button id="backToVentasBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToVentasBtn').addEventListener('click', showVentasView);
        }

        /**
         * Función para abrir un modal específico.
         * @param {string} modalId
         */
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('hidden');
            }
        }

        /**
         * Función para cerrar un modal específico.
         * @param {string} modalId
         */
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('hidden');
            }
        }

        // Event listener para cerrar el modal de venta final
        closeVentaFinalModalBtn.addEventListener('click', () => {
            closeModal('ventaFinalModal');
        });

        /**
         * Inicia Firebase y establece los oyentes de estado de autenticación.
         */
        function initializeAppAndListeners() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug');

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    showMainView(user.uid);
                } else {
                    showLoginView();
                }
            });
        }

        window.addEventListener('load', () => {
            initializeAppAndListeners();
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
        });
    </script>
