<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario y Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="ventas.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { initVentasApp, showMessage, showMainMenu, showView } from './ventas.js';

        // Configuración de Firebase - NO MODIFICAR
        const __app_id = 'default-app-id';
        const __firebase_config = '{"apiKey":"AIzaSyAiitXEEekD-7FD7kDxDIcRbxlClsF5gHU","authDomain":"ventas-9a210.firebaseapp.com","projectId":"ventas-9a210","storageBucket":"ventas-9a210.firebasestorage.app","messagingSenderId":"815890981146","appId":"1:815890981146:web:938fe5e09babe511e98ca3","measurementId":"G-N0QXG70WM1"}';
        const __initial_auth_token = '';

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let userId = null;
        
        // Módulo de Autenticación
        window.login = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Inicio de sesión exitoso.", 'success');
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                showMessage("Error en el inicio de sesión. Verifica tu correo y contraseña.", 'error');
            }
        };

        window.register = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Registro exitoso. ¡Inicia sesión para continuar!", 'success');
            } catch (error) {
                console.error("Error al registrarse:", error);
                showMessage("Error en el registro. " + error.message, 'error');
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
                showMessage("Sesión cerrada.", 'info');
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                showMessage("Error al cerrar sesión.", 'error');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('main-menu-container').classList.remove('hidden');
                console.log("Usuario autenticado: ", userId);
                // Llama al módulo de ventas para inicializar todo
                initVentasApp(userId, appId, db);
            } else {
                userId = null;
                document.getElementById('login-container').classList.remove('hidden');
                document.getElementById('main-menu-container').classList.add('hidden');
                console.log("No hay usuario autenticado.");
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token !== '') {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (error) {
                        console.error("Error al iniciar sesión con token personalizado:", error);
                    }
                }
            }
        });

        // Exponemos las funciones de navegación al ámbito global para los eventos onclick
        window.showMainMenu = showMainMenu;
        window.showView = showView;
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Mensajes y Modales -->
    <div id="message-box" class="fixed top-5 right-5 p-4 rounded-lg shadow-lg transition-transform duration-500 transform translate-x-full z-50">
        <p id="message-text"></p>
    </div>
    <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Confirmación</h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300">No</button>
                <button id="confirm-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">Sí</button>
            </div>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

        <!-- Sección de Login -->
        <div id="login-container" class="space-y-4">
            <h1 class="text-3xl font-bold text-center text-gray-800">Iniciar Sesión</h1>
            <input type="email" id="email" placeholder="Correo Electrónico" class="w-full p-3 border border-gray-300 rounded-lg">
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-3 border border-gray-300 rounded-lg">
            <button onclick="login()" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg">Entrar</button>
            <button onclick="register()" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg">Registrarse</button>
        </div>

        <!-- Menú Principal -->
        <div id="main-menu-container" class="hidden space-y-6">
            <div id="main-menu" class="view-section">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Menú Principal</h1>
                <button onclick="showView('inventory-view')" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg mb-4">Inventario</button>
                <button onclick="showView('sales-view')" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg">Ventas</button>
                <button onclick="logout()" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg mt-6">Cerrar Sesión</button>
            </div>

            <!-- Vista de Inventario -->
            <div id="inventory-view" class="view-section hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Gestión de Inventario</h2>
                <div class="space-y-4">
                    <h3 class="font-semibold text-gray-700">Productos en Stock</h3>
                    <div id="inventory-list" class="space-y-2"></div>
                </div>
                <div class="mt-6 space-y-4">
                    <h3 class="font-semibold text-gray-700">Modificar Cantidad</h3>
                    <div id="quantity-list" class="space-y-2"></div>
                </div>
                <button onclick="showMainMenu()" class="w-full bg-gray-500 text-white font-semibold py-3 rounded-lg mt-6">Regresar al Menú Principal</button>
            </div>

            <!-- Vista de Ventas -->
            <div id="sales-view" class="view-section hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Gestión de Ventas</h2>
                <div class="space-y-4">
                    <select id="client-select" class="w-full p-3 border rounded-lg"></select>
                    <div class="flex space-x-2">
                        <select id="sale-product-select" class="flex-1 p-3 border rounded-lg"></select>
                        <input type="number" id="sale-quantity" placeholder="Cantidad" class="w-20 p-3 border rounded-lg">
                        <button onclick="addProductToSale()" class="bg-green-600 text-white font-semibold p-3 rounded-lg">Agregar</button>
                    </div>
                    <div id="sale-items-list" class="space-y-2 p-4 bg-gray-100 rounded-lg"></div>
                    <p id="sale-total" class="text-right text-xl font-bold text-gray-800">Total: $0.00</p>
                    <button onclick="saveSale()" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg">Guardar Venta</button>
                </div>
                <button onclick="showMainMenu()" class="w-full bg-gray-500 text-white font-semibold py-3 rounded-lg mt-6">Regresar al Menú Principal</button>
            </div>
        </div>
    </div>
</body>
</html>
