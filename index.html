        // --- UTILITY FUNCTIONS ---
         window.showModal = function(title, message, onConfirm = null, confirmText = 'Confirmar', onCancel = null, triggerConfirmLogic = false) { // Make it global
             modalContent.innerHTML = `
                 <div class="text-center">
                     <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                     <div class="text-gray-600 mb-6 text-sm md:text-base">${message}</div>
                     <div class="flex flex-col sm:flex-row justify-center gap-3 mt-6">
                         <button id="closeModalBtn" class="w-full sm:w-auto px-5 py-2.5 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200">Cerrar</button>
                         ${onConfirm ? `<button id="confirmBtn" class="w-full sm:w-auto px-5 py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">${confirmText}</button>` : ''}
                     </div>
                 </div>
             `;

             const closeModal = () => {
                 modalContainer.classList.add('hidden');
                 if (onCancel) {
                     try { onCancel(); } catch (e) { console.error("Error in modal onCancel:", e); }
                 }
                 modalContainer.removeEventListener('click', handleOutsideClick);
             };

             const handleOutsideClick = (event) => {
                 if (event.target === modalContainer) {
                     closeModal();
                 }
             };

             // Ensure button exists before adding listener
             const closeBtn = document.getElementById('closeModalBtn');
             if(closeBtn) closeBtn.addEventListener('click', closeModal);

             if (onConfirm) {
                 const confirmBtn = document.getElementById('confirmBtn');
                 if(confirmBtn) confirmBtn.addEventListener('click', async () => {
                      if (triggerConfirmLogic) {
                          confirmBtn.disabled = true;
                          confirmBtn.textContent = 'Procesando...';
                           const closeButton = document.getElementById('closeModalBtn'); // Get close button again
                           if(closeButton) closeButton.disabled = true;
                          try {
                               const shouldClose = await onConfirm();
                               if (shouldClose !== false) {
                                   closeModal();
                               }
                          } catch(e) {
                              console.error("Error in modal onConfirm (triggerConfirmLogic):", e);
                               // Use window.showModal here as it's guaranteed to be global
                               window.showModal("Error", `Ocurrió un error: ${e.message}`);
                          } finally {
                              // Re-enable buttons only if modal is still visible
                              if (modalContainer && !modalContainer.classList.contains('hidden')) {
                                   if(confirmBtn) { // Check again if exists
                                       confirmBtn.disabled = false;
                                       confirmBtn.textContent = confirmText;
                                   }
                                    const closeButton = document.getElementById('closeModalBtn'); // Check again
                                    if(closeButton) closeButton.disabled = false;
                              }
                          }
                      } else {
                          // Only close modal if onConfirm doesn't return false explicitly
                          if(onConfirm() !== false) {
                            closeModal();
                          }
                          // try { onConfirm(); } catch (e) { console.error("Error in modal onConfirm:", e); } // Already called
                      }
                 });
             }
             modalContainer.addEventListener('click', handleOutsideClick);
             modalContainer.classList.remove('hidden');
         }

        async function showAddItemModal(collectionName, itemName) {
            // Delegate to inventarioModule if admin, otherwise use basic modal
            if (userRole === 'admin' && window.inventarioModule && typeof window.inventarioModule.showAddCategoryModal === 'function') {
                window.inventarioModule.showAddCategoryModal(collectionName, itemName);
            } else {
                // Basic Add Modal Logic (No propagation for non-admins)
                modalContent.innerHTML = `
                    <div class="text-center">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                        <form id="addItemForm" class="space-y-4">
                            <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg" required>
                            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Agregar</button>
                        </form>
                        <p id="addItemMessage" class="text-sm mt-2 h-4"></p>
                        <div class="mt-4">
                             <button id="closeItemBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500">Cerrar</button>
                        </div>
                    </div>
                `;
                modalContainer.classList.remove('hidden');
                setTimeout(() => document.getElementById('newItemInput')?.focus(), 50);

                document.getElementById('closeItemBtn').addEventListener('click', () => modalContainer.classList.add('hidden'));

                document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newItemInput = document.getElementById('newItemInput');
                    const newItemName = newItemInput.value.trim();
                    const addItemMessage = document.getElementById('addItemMessage');
                    const submitButton = e.target.querySelector('button[type="submit"]');

                    if (!newItemName) {
                        addItemMessage.textContent = 'El nombre no puede estar vacío.';
                        addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                        return;
                    }
                    const newItemNameUpper = newItemName.toUpperCase();

                    addItemMessage.textContent = '';
                    submitButton.disabled = true;
                    submitButton.textContent = 'Verificando...';

                    try {
                        const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
                        const q = query(collectionRef, where("name", "==", newItemNameUpper), limit(1));
                        const snapshot = await getDocs(q);

                        if (!snapshot.empty) {
                            addItemMessage.textContent = `"${newItemName}" ya existe.`;
                            addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                            newItemInput.select();
                         } else {
                            const newItemData = { name: newItemNameUpper };
                            await addDoc(collectionRef, newItemData);
                            addItemMessage.textContent = `¡"${newItemNameUpper}" agregado!`;
                            addItemMessage.className = 'text-sm text-green-600 mt-2 h-4';
                            newItemInput.value = '';
                            newItemInput.focus();
                            // Update dropdown if it's currently visible (e.g., in add product view)
                            const relatedDropdownId = collectionName.slice(0,-1); // rubro, segmento, marca
                            const dropdown = document.getElementById(relatedDropdownId);
                            if(dropdown){
                                const option = document.createElement('option');
                                option.value = newItemNameUpper;
                                option.textContent = newItemNameUpper;
                                dropdown.appendChild(option);
                                // Sort options alphabetically
                                Array.from(dropdown.options)
                                     .sort((a, b) => a.text.localeCompare(b.text))
                                     .forEach(opt => dropdown.add(opt));
                                dropdown.value = newItemNameUpper; // Select the newly added item
                            }

                            setTimeout(() => { addItemMessage.textContent = ''; }, 2000);
                        }
                    } catch (err) {
                        console.error(`Error al agregar ${itemName}:`, err);
                        addItemMessage.textContent = `Error al guardar. Intenta de nuevo.`;
                        addItemMessage.className = 'text-sm text-red-600 mt-2 h-4';
                     } finally {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Agregar';
                    }
                });
            }
        }

        function populateDropdown(collectionPath, elementId, itemName, selectedValue = null) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) { console.warn(`Dropdown element not found: ${elementId}`); return; }

            const placeholderText = `Seleccione un ${itemName}`;
            let placeholder = selectElement.querySelector('option[value=""]');
            if (!placeholder) {
                 placeholder = document.createElement('option');
                 placeholder.value = "";
                 selectElement.prepend(placeholder);
            }
            placeholder.textContent = placeholderText;
            // Clear previous options except placeholder
            Array.from(selectElement.options).forEach(option => {
                if (option.value !== "") selectElement.removeChild(option);
            });
            selectElement.disabled = true; // Disable while loading

            const collectionRef = collection(db, collectionPath);
            // Use getDocs instead of onSnapshot for dropdowns that don't need real-time updates
            getDocs(collectionRef).then(snapshot => {
                const currentSelection = selectedValue || selectElement.value; // Use selectedValue passed in if available
                // Clear again just in case (though should be empty)
                Array.from(selectElement.options).forEach(option => {
                     if (option.value !== "") selectElement.removeChild(option);
                });

                const items = snapshot.docs
                                   .map(doc => ({ id: doc.id, name: doc.data().name }))
                                   .filter(item => item.name) // Ensure name exists
                                   .sort((a, b) => a.name.localeCompare(b.name));

                let foundSelected = false;
                items.forEach(item => {
                     const option = document.createElement('option');
                     option.value = item.name;
                     option.textContent = item.name;
                     // Use selectedValue passed in for initial selection
                     if (selectedValue && item.name === selectedValue) {
                         option.selected = true;
                         foundSelected = true;
                     }
                     // Or fallback to current value if no selectedValue was passed
                     else if (!selectedValue && item.name === currentSelection) {
                         option.selected = true;
                         foundSelected = true;
                     }
                     selectElement.appendChild(option);
                });

                // If the intended selection wasn't found (or was empty), reset to placeholder
                if (!foundSelected) { selectElement.value = ""; }
                 selectElement.disabled = false; // Re-enable dropdown

            }).catch(error => {
                 console.error(`Error populating dropdown ${elementId} from ${collectionPath}:`, error);
                 selectElement.innerHTML = `<option value="">Error al cargar ${itemName}s</option>`;
                 selectElement.disabled = true;
            });
            // Note: No listener to clean up as we used getDocs
        }


        // --- AUTHENTICATION AND VIEW LOGIC ---
        /** Handles user registration */
        async function handleRegister(e) {
             e.preventDefault();
             console.log("Attempting registration...");
             const email = document.getElementById('registerEmailInput').value;
             const password = document.getElementById('registerPasswordInput').value;
             const confirmPassword = document.getElementById('confirmPasswordInput').value;
             registerMessage.textContent = '';

             if (password !== confirmPassword) {
                 registerMessage.textContent = 'Las contraseñas no coinciden.';
                 return;
             }
             if (password.length < 6) {
                 registerMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                 return;
             }

             const registerButton = e.target.querySelector('button[type="submit"]');
             registerButton.disabled = true;
             registerButton.textContent = 'Registrando...';

             try {
                 const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                 const user = userCredential.user;
                 console.log("User created in Auth:", user.uid);
                 const userDocRef = doc(db, "users", user.uid);
                 await setDoc(userDocRef, {
                     email: user.email,
                     role: 'user', // Default role
                     createdAt: new Date()
                 });
                 console.log("User document created in Firestore.");
                 // onAuthStateChanged will handle showing the main view
             } catch (error) {
                 console.error("Registration error:", error.code, error.message);
                 if (error.code === 'auth/email-already-in-use') {
                     registerMessage.textContent = 'El correo electrónico ya está registrado.';
                 } else if (error.code === 'auth/weak-password') {
                     registerMessage.textContent = 'La contraseña es demasiado débil.';
                 } else {
                     registerMessage.textContent = `Error de registro: ${error.message}`;
                 }
                  registerButton.disabled = false;
                  registerButton.textContent = 'Registrar';
             }
        }

        /** Handles user login */
        async function handleLogin(e) {
            e.preventDefault();
            console.log("Attempting login...");
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';
            const loginButton = e.target.querySelector('button[type="submit"]');
            loginButton.disabled = true;
            loginButton.textContent = 'Ingresando...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("signInWithEmailAndPassword successful (waiting for onAuthStateChanged).");
                 // Button state will be reset by showLoginView if needed
            } catch (error) {
                console.error("Login error:", error.code, error.message);
                 if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                     authMessage.textContent = 'Correo o contraseña incorrectos.';
                 } else if (error.code === 'auth/invalid-email') {
                     authMessage.textContent = 'El formato del correo es inválido.';
                 } else {
                     authMessage.textContent = `Error de inicio de sesión: ${error.message}`;
                 }
                 loginButton.disabled = false;
                 loginButton.textContent = 'Ingresar';
            }
        }

        /** Detaches all active Firestore listeners */
        function cleanupListeners() {
            console.log(`Cleaning up ${activeListeners.length} active listener(s)...`);
            activeListeners.forEach(unsubscribe => {
                try {
                    unsubscribe();
                } catch (e) { console.warn("Error unsubscribing listener:", e); }
            });
            activeListeners = [];
        }

        /** Preloads essential data collections for offline use */
        async function preloadAllData() {
              const startTime = performance.now();
              const collectionsToPreload = [
                  { path: `artifacts/${appId}/users/${userId}/inventario`, name: 'Inventario' },
                  { path: `artifacts/${appId}/users/${userId}/rubros`, name: 'Rubros' },
                  { path: `artifacts/${appId}/users/${userId}/segmentos`, name: 'Segmentos' },
                  { path: `artifacts/${appId}/users/${userId}/marcas`, name: 'Marcas' },
                  { path: `artifacts/${'ventas-9a210'}/public/data/clientes`, name: 'Clientes (Público)' },
                  { path: `artifacts/${'ventas-9a210'}/public/data/sectores`, name: 'Sectores (Público)' }
              ];
              console.log("Preloading data for offline use...");
              // Usar Promise.allSettled para continuar incluso si alguna falla
              const results = await Promise.allSettled(
                  collectionsToPreload.map(col => getDocs(collection(db, col.path)).catch(err => {
                       // Log specific error but don't throw, let allSettled handle it
                       console.warn(`Preload failed for ${col.name} (${col.path}):`, err.code || err.message);
                       return { failed: true, reason: err }; // Return structured error info
                  }))
              );
              results.forEach((result, index) => {
                  const colInfo = collectionsToPreload[index];
                  if (result.status === 'fulfilled' && !result.value.failed) {
                       // Optional: Log success details if needed
                       // console.log(` - ${colInfo.name}: Preloaded successfully (${result.value.size} docs).`);
                  } else {
                       // Log only the failed ones
                       console.warn(` - ${colInfo.name}: Preload failed.`);
                  }
              });
              const endTime = performance.now();
              console.log(`Preloading finished in ${(endTime - startTime).toFixed(0)} ms.`);
        }


        /** Displays the main application view after authentication */
        async function showMainView(currentUser) {
            userId = currentUser.uid;
            console.log("Showing Main View for user:", userId);

            // Fetch user role
            const userDocRef = doc(db, "users", userId);
             console.log("Fetching user role...");
            try {
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    userRole = userDoc.data().role || 'user';
                    console.log("User role fetched:", userRole);
                } else {
                     console.warn(`User document for ${userId} not found. Creating default.`);
                    // Ensure createdAt is a Firestore Timestamp if needed elsewhere, otherwise JS Date is fine here
                    await setDoc(userDocRef, { email: currentUser.email, role: 'user', createdAt: new Date() }, { merge: true });
                    userRole = 'user';
                }
            } catch (error) {
                 console.error("CRITICAL: Error fetching user role:", error);
                 window.showModal("Error Crítico", "No se pudo verificar tu rol. Usando rol 'user'."); // Use window.showModal
                 userRole = 'user'; // Default to user role on error
            }

            // Show loading state
            loginContent.classList.add('hidden');
            registerContent.classList.add('hidden');
            mainContent.innerHTML = `<div class="p-4 flex items-center justify-center min-h-full"><div class="bg-white/90 p-8 rounded-lg shadow-xl text-center"><h2 class="text-2xl font-bold animate-pulse">Sincronizando datos iniciales...</h2></div></div>`;
            mainContent.classList.remove('hidden');
            if (floatingControls) {
                floatingControls.classList.add('hidden'); // Ocultar mientras carga
            } else {
                console.warn("floatingControls element not found when trying to hide in showMainView (loading state)");
            }

            // Preload data (allow continuing even if preload fails partially)
             console.log("Starting data preload...");
             try {
                 await preloadAllData();
             } catch (preloadError) {
                  console.error("Error during preloadAllData:", preloadError);
                  // Decide if this is critical or if the app can continue
                  // window.showModal("Advertencia", "No se pudieron precargar todos los datos para uso offline.");
             }
             console.log("Preload attempted. Initializing modules...");


            // Prepare dependencies
            const dependencies = {
                db, userId, appId, mainContent, floatingControls, activeListeners, userRole,
                showMainMenu, // Pass showMainMenu itself
                showModal: window.showModal, // Pass the globally defined showModal
                showAddItemModal, populateDropdown,
                collection, onSnapshot, doc, getDoc, addDoc, setDoc, deleteDoc, getDocs, writeBatch, runTransaction, query, where, orderBy, limit,
                firebaseConfig: firebaseConfig // Pasar firebaseConfig
            };

            // Initialize modules
             let initSuccess = true;
             const modules = [
                 { name: 'Data', init: window.initData },
                 { name: 'Admin', init: window.initAdmin },
                 { name: 'Inventario', init: window.initInventario },
                 { name: 'Catalogo', init: window.initCatalogo },
                 { name: 'Clientes', init: window.initClientes },
                 { name: 'Ventas', init: window.initVentas },
                 { name: 'Obsequios', init: window.initObsequios }
             ];

             // --- DEBUGGING: Check init functions before loop ---
             console.log("Checking init functions before initialization loop:");
             console.log("window.initData type:", typeof window.initData);
             console.log("window.initAdmin type:", typeof window.initAdmin);
             console.log("window.initInventario type:", typeof window.initInventario);
             console.log("window.initCatalogo type:", typeof window.initCatalogo);
             console.log("window.initClientes type:", typeof window.initClientes);
             console.log("window.initVentas type:", typeof window.initVentas);
             console.log("window.initObsequios type:", typeof window.initObsequios);
             // --- END DEBUGGING ---

             modules.forEach(m => {
                 if (typeof m.init === 'function') {
                     try {
                         m.init(dependencies); // Llamar a la función init
                         console.log(`${m.name} module initialized.`);
                     } catch (e) {
                         console.error(`Error initializing ${m.name} module:`, e);
                         initSuccess = false; // Marcar que la inicialización falló
                     }
                 } else {
                     // Este es el punto donde se genera el error "init function not found"
                     console.warn(`${m.name} module init function not found.`);
                     initSuccess = false; // Marcar que la inicialización falló
                 }
             });

            // After the loop: Check if initialization was successful overall
            if (!initSuccess) {
                 // Usar window.showModal porque _showModal podría no estar seteado si la inicialización falló pronto
                 window.showModal("Error Crítico", "Uno o más componentes de la aplicación no pudieron inicializarse. Por favor, revisa la consola y recarga la página.");
                 // Podríamos incluso intentar un logout forzado aquí si la app queda inutilizable
                 // handleLogout();
            } else {
                 console.log("All modules initialized successfully. Showing main menu.");
                 showMainMenu(); // Proceed to main menu only if all inits were successful
            }
        }

        /** Displays the main menu buttons */
        window.showMainMenu = function() {
            console.log("Showing Main Menu");
            cleanupListeners(); // Clean up previous listeners FIRST

            // Connection Status Listener
            const connectionCheckRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`); // Use user's inventory
            const unsubscribeStatus = onSnapshot(connectionCheckRef, { includeMetadataChanges: true }, (snapshot) => {
                 if (!connectionStatusEl) return;
                 const isOffline = snapshot.metadata.fromCache;
                 connectionStatusEl.textContent = isOffline ? "SIN CONEXIÓN" : "EN LÍNEA";
                 connectionStatusEl.className = `block text-xs font-bold px-3 py-2 rounded-full shadow-lg transition-colors duration-300 ${isOffline ? 'bg-yellow-400 text-yellow-900 animate-pulse' : 'bg-green-400 text-green-900'}`;
            }, (error) => {
                 console.warn("Connection status listener error:", error.code);
                 if (connectionStatusEl && (!window.isLoggingOut || error.code !== 'permission-denied')) {
                      connectionStatusEl.textContent = "Error Conexión";
                      connectionStatusEl.className = 'block text-xs font-bold px-3 py-2 rounded-full shadow-lg bg-red-400 text-red-900';
                 }
            });
            activeListeners.push(unsubscribeStatus); // Add to active listeners

            // Show floating controls if the element exists
            if (floatingControls) {
                floatingControls.classList.remove('hidden');
            } else {
                console.error("floatingControls element not found when trying to show in showMainMenu. Controls will be missing.");
            }
            mainContent.classList.remove('hidden'); // Ensure main content is visible

            const isAdmin = userRole === 'admin';
            mainContent.innerHTML = `
                <div class="p-4 pt-8">
                    <div class="container mx-auto max-w-lg">
                        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Menú Principal</h1>
                            <div id="main-menu-buttons" class="space-y-4">
                                <button id="inventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-200">Inventario</button>
                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">Clientes</button>
                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-200">Ventas</button>
                                ${!isAdmin ? `<button id="obsequiosBtn" class="w-full px-6 py-3 bg-cyan-500 text-white font-semibold rounded-lg shadow-md hover:bg-cyan-600 transition duration-200">Gestión de Obsequios</button>` : ''}
                                <button id="catalogoBtn" class="w-full px-6 py-3 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition duration-200">Catálogo</button>
                                <button id="profileAdminBtn" class="w-full px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition duration-200">${isAdmin ? 'Admin Panel' : 'Mi Perfil'}</button>
                                ${isAdmin ? `<button id="dataBtn" class="w-full px-6 py-3 bg-red-700 text-white font-semibold rounded-lg shadow-md hover:bg-red-800 transition duration-200">Data</button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Navigation function with error handling and floating controls management
            const navigateTo = (viewFunction) => {
                const functionName = Object.keys(window).find(key => window[key] === viewFunction); // Get function name for logging
                console.log(`Navigating to: ${functionName || 'Unknown View'}`);
                if (typeof viewFunction === 'function') {
                    // Hide controls before navigating
                    if (floatingControls) {
                        floatingControls.classList.add('hidden');
                    } else {
                        console.warn("floatingControls not found before navigating to view.");
                    }
                    try {
                        viewFunction(); // Execute the view function
                    } catch (navError) {
                        console.error(`Error navigating to ${functionName || 'view'}:`, navError);
                         window.showModal("Error de Navegación", `No se pudo abrir la sección solicitada: ${navError.message}`);
                         // Attempt to show main menu again if navigation fails
                         showMainMenu();
                    }
                } else {
                    console.error("Navigation target is not a function:", viewFunction);
                    window.showModal("Error Interno", `La acción solicitada (${functionName || 'desconocida'}) no está disponible.`);
                    // Show main menu again if target is invalid
                    showMainMenu();
                }
            };

            // Add event listeners only if the corresponding function exists on window
            if (window.showInventarioSubMenu) document.getElementById('inventarioBtn')?.addEventListener('click', () => navigateTo(window.showInventarioSubMenu));
            if (window.showClientesSubMenu) document.getElementById('clientesBtn')?.addEventListener('click', () => navigateTo(window.showClientesSubMenu));
            if (window.showVentasView) document.getElementById('ventasBtn')?.addEventListener('click', () => navigateTo(window.showVentasView));
            if (window.showGestionObsequiosView) document.getElementById('obsequiosBtn')?.addEventListener('click', () => navigateTo(window.showGestionObsequiosView)); // Only exists if !isAdmin
            if (window.showCatalogoSubMenu) document.getElementById('catalogoBtn')?.addEventListener('click', () => navigateTo(window.showCatalogoSubMenu));
            if (window.showAdminOrProfileView) document.getElementById('profileAdminBtn')?.addEventListener('click', () => navigateTo(window.showAdminOrProfileView));
            if (window.showDataView) document.getElementById('dataBtn')?.addEventListener('click', () => navigateTo(window.showDataView)); // Only exists if isAdmin
        }

        // --- APP INITIALIZATION ---
        async function initializeAppAndListeners() {
            console.log("Initializing Firebase app...");
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('warn'); // Use 'debug' for more verbose logs if needed
                console.log("Firebase App, Firestore, Auth initialized.");
            } catch (initError) {
                 console.error("CRITICAL: Firebase initialization failed:", initError);
                 // Try to show modal even if _showModal isn't ready
                 alert("Error Crítico: No se pudo conectar con los servicios base. Recarga la página.");
                 return;
            }


            // Attempt to enable offline persistence
            try {
                await enableIndexedDbPersistence(db);
                console.log("Offline persistence enabled.");
            } catch (err) {
                if (err.code == 'failed-precondition') {
                    console.warn("Persistence failed: Multiple tabs open? Offline features might be limited.");
                } else if (err.code == 'unimplemented') {
                    console.warn("Persistence failed: Browser not supported for offline features.");
                } else {
                     console.error("Persistence error:", err);
                }
            }

            // Central Authentication State Observer
             console.log("Attaching Auth listener...");
            onAuthStateChanged(auth, (user) => {
                console.log("Auth state changed. User:", user ? user.uid : 'null');
                cleanupListeners(); // Clean up listeners on any auth state change
                if (user) {
                    showMainView(user).catch(err => {
                         console.error("CRITICAL: Error during showMainView execution:", err);
                         window.showModal("Error Crítico", "Ocurrió un error al cargar la aplicación principal. Intenta recargar.");
                         // Consider logging out the user if the app is unusable
                         // handleLogout();
                    });
                } else {
                    showLoginView();
                }
            });
            console.log("Auth listener attached.");
        }

        // --- Load event listener ---
        window.addEventListener('load', async () => {
            console.log("Window loaded. Initializing app...");
            await initializeAppAndListeners();

            // Setup static listeners (safe to do here as elements exist on load)
            loginForm?.addEventListener('submit', handleLogin);
            registerForm?.addEventListener('submit', handleRegister);
            document.getElementById('logoutBtn')?.addEventListener('click', () => {
                window.showModal('Confirmar Cierre de Sesión', '¿Estás seguro?', handleLogout, 'Sí, Cerrar Sesión'); // Use window.showModal
            });
            document.getElementById('goToRegisterBtn')?.addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn')?.addEventListener('click', showLoginView);

            // Register service worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('./service-worker.js');
                    console.log('Service Worker registered with scope:', registration.scope);
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            } else {
                console.log("Service Worker not supported.");
            }
        });
    </script>
