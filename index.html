<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            position: absolute;
            background-color: white;

<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Encabezado de la aplicación, visible solo cuando el usuario está autenticado -->

        <!-- Contenido principal para el menú y otras vistas, visible solo cuando el usuario está autenticado -->

                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="passwordInput" placeholder="Contraseña" required

                        Ingresar
                    </button>
                    <p id="authMessage" class="text-sm text-red-500 mt-2"></p>

                 <p class="mt-6 text-sm">
                    ¿No tienes una cuenta?

        <!-- Contenido para la vista de registro -->

                    <input type="password" id="confirmPasswordInput" placeholder="Confirmar Contraseña" required

        /**
         * Muestra un modal con un título y mensaje.
         * @param {string} title Título del modal.
         * @param {string} message Mensaje o contenido HTML del modal.
         * @param {function} onConfirm Callback opcional para el botón de confirmar.
         * @param {string} confirmText Texto para el botón de confirmación.
         */
        function showModal(title, message, onConfirm = null, confirmText = 'Confirmar') {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${title}</h3>
                    <div class="text-gray-600 mb-6">${message}</div>
                    <div class="space-x-4">
                        <button id="closeModalBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cerrar</button>
                        ${onConfirm ? `<button id="confirmBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">${confirmText}</button>` : ''}
                    </div>
                </div>
            `;
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });
            if (onConfirm) {
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    onConfirm();
                });
            }
            modalContainer.classList.remove('hidden');
        }

        /**
         * Muestra un modal con un formulario para agregar un nuevo elemento.
         * @param {string} collectionName Nombre de la colección en Firestore.
         * @param {string} itemName Nombre del item (ej: 'Rubro').
         */
        function showAddItemModal(collectionName, itemName) {
            modalContent.innerHTML = `
                <div class="text-center">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Agregar Nuevo ${itemName}</h3>
                    <form id="addItemForm" class="space-y-4">
                        <input type="text" id="newItemInput" placeholder="Nombre del ${itemName}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="flex justify-center space-x-4">
                            <button type="button" id="cancelItemBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cancelar</button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">Guardar</button>
                        </div>
                    </form>
                </div>
            `;
            modalContainer.classList.remove('hidden');

            document.getElementById('cancelItemBtn').addEventListener('click', () => {
                modalContainer.classList.add('hidden');
            });

            document.getElementById('addItemForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newItem = document.getElementById('newItemInput').value;
                try {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`), { name: newItem });
                    showModal('Éxito', `${itemName} "${newItem}" agregado correctamente.`);
                } catch (e) {
                    console.error(`Error al agregar ${itemName}: `, e);
                    showModal('Error', `Hubo un error al agregar el ${itemName}.`);
                } finally {
                    modalContainer.classList.add('hidden');
                }
            });
        }
        
        /**
         * Maneja el registro de un nuevo usuario.
         * @param {Event} e
         */
        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmailInput').value;
            const password = document.getElementById('registerPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            registerMessage.textContent = '';

            if (password !== confirmPassword) {
                registerMessage.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // El onAuthStateChanged se encargará de redirigir a la vista principal
            } catch (error) {
                console.error("Error al registrar:", error);
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        registerMessage.textContent = 'Este email ya está en uso.';
                        break;
                    case 'auth/invalid-email':
                        registerMessage.textContent = 'El email no es válido.';
                        break;
                    case 'auth/weak-password':
                        registerMessage.textContent = 'La contraseña es demasiado débil. Debe tener al menos 6 caracteres.';
                        break;
                    default:
                        registerMessage.textContent = 'Error al registrar. Por favor, inténtelo de nuevo.';
                        break;
                }
            }
        }


        /**
         * Maneja el inicio de sesión del usuario.
         * @param {Event} e
         */
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            authMessage.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                switch (error.code) {
                    case 'auth/invalid-email':
                        authMessage.textContent = 'Email inválido.';
                        break;
                    case 'auth/user-disabled':
                        authMessage.textContent = 'El usuario ha sido deshabilitado.';
                        break;
                    case 'auth/user-not-found':
                        authMessage.textContent = 'No existe un usuario con este email.';
                        break;
                    case 'auth/wrong-password':
                        authMessage.textContent = 'Contraseña incorrecta.';
                        break;
                    default:
                        authMessage.textContent = 'Error al iniciar sesión. Por favor, inténtelo de nuevo.';
                        break;
                }
            }
        }

        /**
         * Maneja el cierre de sesión del usuario.
         */
        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            }
        }

        /**
         * Muestra la vista de inicio de sesión.
         */
        function showLoginView() {
            appHeader.classList.add('hidden');
            mainContent.classList.add('hidden');
            registerContent.classList.add('hidden');
            loginContent.classList.remove('hidden');
            loginForm.reset();
            authMessage.textContent = '';
        }

        /**
         * Muestra la vista de registro.
         */
        function showRegisterView() {
            appHeader.classList.add('hidden');
            mainContent.classList.add('hidden');
            loginContent.classList.add('hidden');
            registerContent.classList.remove('hidden');
            registerForm.reset();
            registerMessage.textContent = '';
        }

        /**
         * Muestra la vista principal de la aplicación.
         * @param {string} currentUserId
         */
        function showMainView(currentUserId) {
            userId = currentUserId;
            userIdDisplay.textContent = `ID: ${userId.substring(0, 6)}...`;
            appHeader.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            loginContent.classList.add('hidden');
            registerContent.classList.add('hidden');
            
            // Iniciar el listener de estado de conexión
            const rubrosRef = collection(db, `artifacts/${appId}/users/${userId}/rubros`);
            onSnapshot(rubrosRef, { includeMetadataChanges: true }, (snapshot) => {
                const statusEl = document.getElementById('connectionStatus');
                if (!statusEl) return;
                
                if (snapshot.metadata.fromCache) {
                    statusEl.textContent = "SIN CONEXIÓN";
                    statusEl.className = "text-xs font-bold px-2 py-1 rounded-full bg-yellow-400 text-yellow-900";
                } else {
                    statusEl.textContent = "EN LÍNEA";
                    statusEl.className = "text-xs font-bold px-2 py-1 rounded-full bg-green-400 text-green-900";
                }
            });

            showMainMenu();
        }

                                    Inventario

                                <button id="clientesBtn" class="w-full px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                                    Clientes

                                <button id="ventasBtn" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                                    Ventas

                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('inventarioBtn').addEventListener('click', showInventarioSubMenu);
            document.getElementById('clientesBtn').addEventListener('click', showClientesSubMenu);
            document.getElementById('ventasBtn').addEventListener('click', showVentasView);

        /**

         */
        function showInventarioSubMenu() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                            <h1 class="text-3xl font-bold text-gray-800 mb-6">Gestión de Inventario</h1>
                            <div class="space-y-4">
                                <button id="verInventarioBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">

                                <button id="agregarProductoBtn" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">

                                    Modificar / Eliminar Producto
                                </button>
                                <button id="backToMenuBtn" class="w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">

        function showAgregarProductoView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">

                                        <button type="button" id="addSegmentoBtn" class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition duration-300">Agregar</button>

                                <div>

                                </div>
                                <div>

            document.getElementById('addRubroBtn').addEventListener('click', () => showAddItemModal('rubros', 'Rubro'));
            document.getElementById('addSegmentoBtn').addEventListener('click', () => showAddItemModal('segmentos', 'Segmento'));
            document.getElementById('addMarcaBtn').addEventListener('click', () => showAddItemModal('marcas', 'Marca'));
        }

        /**
         * Llena un dropdown con datos de una colección de Firestore.
         * @param {string} collectionName Nombre de la colección.
         * @param {string} elementId ID del elemento <select>.
         */
        function populateDropdown(collectionName, elementId) {
            const selectElement = document.getElementById(elementId);
            if (!selectElement) return;

            const collectionRef = collection(db, `artifacts/${appId}/users/${userId}/${collectionName}`);
            onSnapshot(collectionRef, (snapshot) => {
                const items = snapshot.docs.map(doc => doc.data().name).sort();
                selectElement.innerHTML = `<option value="">Seleccione un ${elementId}</option>`;
                items.forEach(item => {
                    selectElement.innerHTML += `<option value="${item}">${item}</option>`;
                });
            });
        }

         * Muestra la vista de modificar/eliminar producto.
         */

            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">

        /**
         * Maneja la impresión del ticket usando la API de "Compartir" para enviarlo a una app nativa.
         * @param {Object} venta - Los datos de la venta para imprimir.
         */
        async function handlePrintTicket(venta) {
            try {
                const clienteInfo = await getDoc(doc(db, `artifacts/${appId}/users/${userId}/clientes`, venta.clienteId));
                if (!clienteInfo.exists()) {
                    throw new Error("No se encontró la información del cliente para esta venta.");
                }
                const cliente = { id: venta.clienteId, ...clienteInfo.data() };
                
                const plainTextTicket = generatePlainTextTicket({ cliente }, venta.productos, venta.total);

                if (navigator.share) {
                    await navigator.share({
                        title: 'Ticket de Venta',
                        text: plainTextTicket,
                    });
                } else {
                    showModal('Imprimir Ticket', `
                        <p class="text-left mb-4">La impresión directa no está disponible. Copia el siguiente texto y pégalo en tu aplicación de impresión:</p>
                        <textarea id="ticket-textarea" class="w-full h-48 p-2 border rounded-lg bg-gray-100 font-mono text-sm" readonly>${plainTextTicket}</textarea>
                        <button onclick="document.getElementById('ticket-textarea').select(); document.execCommand('copy'); alert('¡Texto copiado!');" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">Copiar Texto</button>
                    `);
                }
            } catch (error) {
                console.error("Error al compartir el ticket para imprimir:", error);
                if (error.name !== 'AbortError') {
                    showModal('Error', `No se pudo iniciar la acción para compartir el ticket. ${error.message}`);
                }
            }
        }
        
        /**
         * Genera el ticket en formato de texto plano para compartir e imprimir.
         */
        function generatePlainTextTicket(venta, productos, total) {
            const width = 32;
            let ticket = '';

            const center = (text) => text.padStart(Math.floor((width + text.length) / 2), ' ').padEnd(width, ' ');
            const line = '-'.repeat(width);
            
            const init = '\x1B\x40'; // Reset printer
            const doubleHeightWidth = '\x1D\x21\x11'; // Double height and width
            const doubleHeight = '\x1D\x21\x10'; // Double height
            const normal = '\x1D\x21\x00';
            
            let allCaps = (text) => text.toUpperCase();

            ticket += init;
            ticket += doubleHeightWidth + center(allCaps('TICKET DE VENTA')) + '\n';
            ticket += normal + center(allCaps('Distribuidora Castillo Yanez')) + '\n';
            ticket += line + '\n';
            ticket += allCaps(`Fecha: ${new Date().toLocaleDateString('es-ES')}`) + '\n';
            ticket += allCaps(`Cliente: ${venta.cliente.nombreComercial}`) + '\n';
            ticket += line + '\n';

            productos.forEach(p => {
                const desc = `${p.cantidad}x ${p.segmento} ${p.marca} ${p.presentacion}`;
                const subtotal = `$${(p.cantidad * p.precio).toFixed(2)}`;
                
                let tempDesc = allCaps(desc);
                while (tempDesc.length > (width - subtotal.length - 1)) {
                    let wrapIndex = tempDesc.lastIndexOf(' ', width - subtotal.length - 1);
                    if (wrapIndex === -1) wrapIndex = width - subtotal.length - 1;
                    ticket += tempDesc.substring(0, wrapIndex) + '\n';
                    tempDesc = '  ' + tempDesc.substring(wrapIndex + 1);
                }
                const padding = ' '.repeat(Math.max(0, width - tempDesc.length - subtotal.length));
                ticket += tempDesc + padding + subtotal + '\n';
            });

            ticket += line + '\n';
            const totalStr = `$${total.toFixed(2)}`;
            const totalLabel = allCaps('Total:');
            const paddingTotal = ' '.repeat(width - totalLabel.length - totalStr.length);
            ticket += doubleHeight + totalLabel + paddingTotal + totalStr + '\n\n';

            ticket += normal + center('________________') + '\n';
            ticket += normal + center(allCaps(venta.cliente.nombrePersonal)) + '\n\n\n\n';

            return ticket;
        }

        /**

         */
        async function handleShareTicket() {
            const ticketElement = document.getElementById('ticket-content-for-image');
            if(!ticketElement) {
                showModal('Error', 'No se encontró el contenido del ticket para generar la imagen.');
                return;
            }

            const shareButton = document.getElementById('shareTicketBtn');
            shareButton.textContent = 'Generando...';
            shareButton.disabled = true;
            
            try {
                await new Promise(resolve => setTimeout(resolve, 100)); // Pausa para renderizar
                const canvas = await html2canvas(ticketElement, { scale: 2 });
                canvas.toBlob(async (blob) => {
                    if (navigator.share && blob) {
                        try {
                            await navigator.share({
                                files: [new File([blob], "ticket.png", { type: "image/png" })],
                                title: "Ticket de Venta",
                            });
                        } catch (err) {
                            if (err.name !== 'AbortError') {
                                showModal('Error', 'No se pudo compartir el ticket.');
                            }
                        }
                    } else {
                        showModal('Error', 'La función de compartir no está disponible en este navegador.');
                    }
                }, 'image/png');
            } catch (err) {
                console.error('Error al generar la imagen del ticket:', err);
                showModal('Error', 'No se pudo generar la imagen del ticket.');
            } finally {
                 // No cerramos el modal, solo reactivamos el botón
                shareButton.textContent = 'Compartir Imagen';
                shareButton.disabled = false;
            }
        }

                const producto = inventario.find(p => p.id === productId);
                if (producto) {

        /**
         * Genera un ticket de venta y lo guarda en Firestore.
         */
        async function generarTicket() {
            if (!ventaActual.cliente) {
                showModal('Error', 'Debe seleccionar un cliente para generar el ticket.');
                return;
            }
            const productosVendidos = Object.values(ventaActual.productos);
            if (productosVendidos.length === 0) {
                showModal('Error', 'Debe seleccionar al menos un producto para vender.');
                return;
            }

            // Muestra un modal de confirmación antes de guardar
            showModal('Confirmar Venta', '¿Deseas guardar esta venta y generar el ticket?', async () => {
                try {
                    await runTransaction(db, async (transaction) => {
                        const ventaRef = doc(collection(db, `artifacts/${appId}/users/${userId}/ventas`));
                        let totalVenta = 0;
                        const itemsVenta = [];
                        const stockUpdates = [];

                        // FASE 1: LECTURAS Y VALIDACIONES
                        for (const p of productosVendidos) {
                            const productoRef = doc(db, `artifacts/${appId}/users/${userId}/inventario`, p.id);
                            const productoDoc = await transaction.get(productoRef);

                            if (!productoDoc.exists()) {
                                throw new Error(`El producto "${p.presentacion}" ya no existe en el inventario.`);
                            }
                            
                            const stockActual = productoDoc.data().cantidad;
                            if (stockActual < p.cantidadVendida) {
                                throw new Error(`Stock insuficiente para el producto: ${p.presentacion}. Disponible: ${stockActual}, Solicitado: ${p.cantidadVendida}`);
                            }
                            
                            const nuevaCantidad = stockActual - p.cantidadVendida;
                            stockUpdates.push({ ref: productoRef, nuevaCantidad });

                            const subtotal = p.precio * p.cantidadVendida;
                            totalVenta += subtotal;
                            itemsVenta.push({
                                id: p.id,
                                presentacion: p.presentacion,
                                marca: p.marca,
                                segmento: p.segmento,
                                precio: p.precio,
                                cantidad: p.cantidadVendida
                            });
                        }

                        // FASE 2: ESCRITURAS
                        // Primero, crea el documento de la venta
                        transaction.set(ventaRef, {
                            clienteId: ventaActual.cliente.id,
                            clienteNombre: ventaActual.cliente.nombreComercial || ventaActual.cliente.nombrePersonal,
                            fecha: new Date(),
                            total: totalVenta,
                            productos: itemsVenta
                        });

                        // Luego, actualiza el stock de cada producto
                        stockUpdates.forEach(update => {
                            transaction.update(update.ref, { cantidad: update.nuevaCantidad });
                        });
                    });

                    // Si la transacción fue exitosa, genera y muestra el ticket
                    const ventaParaTicket = { ...ventaActual };
                    const productosParaTicket = [...productosVendidos];

                    const ticketHTML = `
                        <div class="uppercase-ticket">
                            <!-- Contenido del ticket para la imagen -->
                            <div id="ticket-content-for-image" class="bg-white p-4">
                                <h4 class="text-xl font-bold text-center mb-2">TICKET DE VENTA</h4>
                                <h3 class="text-lg font-bold text-center mb-2">DISTRIBUIDORA CASTILLO YAÑEZ</h3>
                                <p class="text-sm">FECHA: ${new Date().toLocaleDateString('es-ES')}</p>
                                <p class="text-sm mb-4">CLIENTE: ${ventaParaTicket.cliente.nombreComercial}</p>
                                <table class="min-w-full text-sm mt-4">
                                    <thead><tr><th class="py-1 text-left">PRODUCTO</th><th class="py-1 text-center">CANT.</th><th class="py-1 text-right">SUBTOTAL</th></tr></thead>
                                    <tbody>
                                        ${productosParaTicket.map(p => `
                                            <tr>
                                                <td class="py-1">${p.segmento} ${p.marca} ${p.presentacion}</td>
                                                <td class="py-1 text-center">${p.cantidadVendida}</td>
                                                <td class="py-1 text-right">$${(p.cantidadVendida * p.precio).toFixed(2)}</td>
                                            </tr>`).join('')}
                                    </tbody>
                                </table>
                                <div class="mt-4 text-right font-bold text-lg">TOTAL: $${productosParaTicket.reduce((total, p) => total + (p.cantidadVendida * p.precio), 0).toFixed(2)}</div>
                                <div class="mt-12 text-center text-sm"><p class="py-4">_________________________</p><p>${ventaParaTicket.cliente.nombrePersonal}</p></div>
                            </div>
                        </div>
                        <div class="mt-4 flex justify-center space-x-2">
                             <button id="closeTicketBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Cerrar</button>
                             <button id="shareTicketBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">Compartir Imagen</button>
                        </div>
                    `;

                    modalContent.innerHTML = ticketHTML;
                    
                    document.getElementById('closeTicketBtn').addEventListener('click', () => {
                        modalContainer.classList.add('hidden');
                        ventaActual.cliente = null;
                        ventaActual.productos = {};
                        showNuevaVentaView();
                    });
                                        
                    document.getElementById('shareTicketBtn').addEventListener('click', () => handleShareTicket()); 
                    modalContainer.classList.remove('hidden');

                } catch (e) {
                    console.error("Error al generar el ticket: ", e);
                    showModal('Error', `Hubo un error al procesar la venta: ${e.message}`);
                }
            });
        }

        function showVentasActualesView() {
            mainContent.innerHTML = `
                <div class="p-6 bg-gray-100 min-h-screen">
                    <div class="container mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-xl">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Ventas Actuales</h2>
                            <div id="ventasListContainer" class="overflow-x-auto">
                                <p class="text-gray-500 text-center">Cargando ventas...</p>
                            </div>
                            <button id="backToVentasTotalesBtn" class="mt-6 w-full px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition duration-300">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('backToVentasTotalesBtn').addEventListener('click', showVentasTotalesView);
            renderVentasList();
        }

        /**
         * Renderiza la lista de ventas en el DOM en formato de tabla.
         */
        function renderVentasList() {
            const container = document.getElementById('ventasListContainer');
            if (!container) return;

            const ventasRef = collection(db, `artifacts/${appId}/users/${userId}/ventas`);
            onSnapshot(ventasRef, (snapshot) => {
                ventasGlobal = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                ventasGlobal.sort((a, b) => b.fecha.toDate() - a.fecha.toDate());

                if (ventasGlobal.length === 0) {
                    container.innerHTML = `<p class="text-gray-500 text-center">No hay ventas registradas.</p>`;
                    return;
                }

                let tableHTML = `
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="py-2 px-4 border-b text-left">Cliente</th>
                                <th class="py-2 px-4 border-b text-left">Fecha</th>
                                <th class="py-2 px-4 border-b text-left">Total</th>
                                <th class="py-2 px-4 border-b text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                ventasGlobal.forEach(venta => {
                    tableHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="py-2 px-4 border-b">${venta.clienteNombre}</td>
                            <td class="py-2 px-4 border-b">${venta.fecha.toDate().toLocaleDateString('es-ES')}</td>
                            <td class="py-2 px-4 border-b font-semibold">$${venta.total.toFixed(2)}</td>
                            <td class="py-2 px-4 border-b text-center">
                                <button onclick="window.mostrarFactura('${venta.id}')" class="px-3 py-1 bg-green-500 text-white text-sm rounded-lg hover:bg-green-600">Factura Fiscal</button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `</tbody></table>`;
                container.innerHTML = tableHTML;
            });
        }
        
        window.reimprimirTicket = (ventaId) => {
            const venta = ventasGlobal.find(v => v.id === ventaId);
            if (venta) {
                handlePrintTicket(venta);
            }
        };

        window.mostrarFactura = (ventaId) => {
            const venta = ventasGlobal.find(v => v.id === ventaId);
            if (venta) {
                showFacturaFiscal(venta);
            }
        };

        async function showFacturaFiscal(venta) {
            const subTotal = venta.total / 1.16;
            const iva = venta.total - subTotal;

            const facturaHTML = `
                <div id="factura-content" class="bg-white p-4 text-black text-sm font-mono uppercase">
                    <h4 class="text-lg font-bold text-center mb-4">FACTURA FISCAL</h4>
                    <p><strong>CLIENTE:</strong> ${venta.clienteNombre}</p>
                    <p><strong>FECHA:</strong> ${venta.fecha.toDate().toLocaleDateString('es-ES')}</p>
                    <hr class="my-2 border-black border-dashed">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="text-left">CANT</th>
                                <th class="text-left">DESCRIPCION</th>
                                <th class="text-right">P. UNIT.</th>
                                <th class="text-right">VALOR</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${venta.productos.map(p => `
                                <tr>
                                    <td>${p.cantidad}</td>
                                    <td>${p.segmento} ${p.marca} ${p.presentacion}</td>
                                    <td class="text-right">$${(p.precio / 1.16).toFixed(2)}</td>
                                    <td class="text-right">$${(p.cantidad * (p.precio / 1.16)).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <hr class="my-2 border-black border-dashed">
                    <div class="text-right">
                        <p><strong>SUB-TOTAL:</strong> $${subTotal.toFixed(2)}</p>
                        <p><strong>IVA 16%:</strong> $${iva.toFixed(2)}</p>
                        <p class="font-bold text-lg"><strong>TOTAL:</strong> $${venta.total.toFixed(2)}</p>
                    </div>
                </div>
                <div class="mt-4 flex justify-center">
                    <button id="shareFacturaBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg">Compartir Factura</button>
                </div>
            `;
            showModal('Factura Fiscal', facturaHTML);
            
            document.getElementById('shareFacturaBtn').addEventListener('click', async () => {
                const facturaElement = document.getElementById('factura-content');
                const shareButton = document.getElementById('shareFacturaBtn');
                shareButton.textContent = 'Generando...';
                shareButton.disabled = true;

                try {
                    await new Promise(resolve => setTimeout(resolve, 100)); // Pausa para renderizar
                    const canvas = await html2canvas(facturaElement, { scale: 2 });
                    canvas.toBlob(async (blob) => {
                         if (navigator.share && blob) {
                            try {
                                await navigator.share({
                                    files: [new File([blob], "factura.png", { type: "image/png" })],
                                    title: "Factura Fiscal",
                                });
                            } catch (err) {
                                if (err.name !== 'AbortError') {
                                    showModal('Error', 'No se pudo compartir la factura.');
                                }
                            }
                        } else {
                            showModal('Error', 'La función de compartir no está disponible.');
                        }
                    }, 'image/png');
                } catch(e) {
                    showModal('Error', 'No se pudo generar la imagen de la factura.');
                } finally {
                    shareButton.textContent = 'Compartir Factura';
                    shareButton.disabled = false;
                }
            });
        }


        /**
         * Obtiene y procesa los datos necesarios para el cierre de ventas.
         * @returns {Object|null} Un objeto con los datos del cierre o null si no hay ventas.
         */
        async function getClosingData() {
            // Obtener todas las ventas y todos los productos del inventario
            const ventasRef = collection(db, `artifacts/${appId}/users/${userId}/ventas`);
            const inventarioRef = collection(db, `artifacts/${appId}/users/${userId}/inventario`);

            const [ventasSnapshot, inventarioSnapshot] = await Promise.all([
                getDocs(ventasRef),
                getDocs(inventarioRef)
            ]);
            
            const ventas = ventasSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            if (ventas.length === 0) {
                return null;
            }
            
            // Crear una lista maestra de productos para las columnas
            const productosMaestros = inventarioSnapshot.docs.map(doc => {
                const data = doc.data();
                return `${data.segmento} ${data.marca} ${data.presentacion}`;
            }).sort();

            // Mapear productos a índices para un acceso rápido
            const productoIndexMap = new Map(productosMaestros.map((p, i) => [p, i]));

            const columnTotals = new Array(productosMaestros.length).fill(0);
            let grandTotal = 0;

            const header = ['Fecha', 'Cliente', ...productosMaestros, 'Total'];
            
            const rows = ventas.map(venta => {
                const rowData = new Array(productosMaestros.length).fill(0);
                venta.productos.forEach(p => {
                    const productoNombreCompleto = `${p.segmento} ${p.marca} ${p.presentacion}`;
                    const index = productoIndexMap.get(productoNombreCompleto);
                    if (index !== undefined) {
                        rowData[index] = p.cantidad;
                        columnTotals[index] += p.cantidad;
                    }
                });
                grandTotal += venta.total;
                
                return {
                    fecha: venta.fecha.toDate().toLocaleDateString('es-ES'),
                    cliente: venta.clienteNombre,
                    cantidades: rowData,
                    total: venta.total.toFixed(2)
                };
            });
            
            const totalRow = {
                label: 'Total',
                cantidades: columnTotals,
                total: grandTotal.toFixed(2)
            };
            
            return { header, rows, totalRow, ventasSnapshot };
        }
        
        /**
         * Genera el HTML para el reporte de cierre (para imagen y vista previa).
         */
        function generateClosingReportHTML(closingData) {
            const { header, rows, totalRow } = closingData;
            
            const productHeaders = header.slice(2, -1).map(name => `<th style="padding: 4px; border: 1px solid #ddd; font-size: 10px; word-break: break-word; vertical-align: bottom; text-align: left;">${name}</th>`).join('');

            let tableHTML = `
                <div id="cierre-report-for-image" style="width: 1280px; background: white; padding: 20px; font-family: 'Inter', sans-serif;">
                    <h2 style="text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 16px;">CIERRE DE VENTAS</h2>
                    <p style="text-align: center; font-size: 16px; margin-bottom: 24px;">FECHA DEL CIERRE: ${new Date().toLocaleDateString('es-ES')}</p>
                    <table style="width: 100%; border-collapse: collapse; font-size: 11px;">
                        <thead style="background-color: #f2f2f2;">
                            <tr>
                                <th style="padding: 4px; border: 1px solid #ddd; text-align: left;">Fecha</th>
                                <th style="padding: 4px; border: 1px solid #ddd; text-align: left;">Cliente</th>
                                ${productHeaders}
                                <th style="padding: 4px; border: 1px solid #ddd; text-align: right;">Total</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            rows.forEach(row => {
                const cantidadesHTML = row.cantidades.map(cant => `<td style="padding: 4px; border: 1px solid #ddd; text-align: center;">${cant}</td>`).join('');
                tableHTML += `
                    <tr>
                        <td style="padding: 4px; border: 1px solid #ddd; white-space: nowrap;">${row.fecha}</td>
                        <td style="padding: 4px; border: 1px solid #ddd; max-width: 120px; word-break: break-word; font-size: 10px;">${row.cliente}</td>
                        ${cantidadesHTML}
                        <td style="padding: 4px; border: 1px solid #ddd; text-align: right; font-weight: bold;">$${row.total}</td>
                    </tr>
                `;
            });
            
            const totalesCantHTML = totalRow.cantidades.map(cant => `<td style="padding: 4px; border: 1px solid #ddd; text-align: center; font-weight: bold;">${cant}</td>`).join('');
            tableHTML += `
                <tr style="background-color: #f2f2f2; font-weight: bold;">
                    <td style="padding: 4px; border: 1px solid #ddd;" colspan="2">${totalRow.label}</td>
                    ${totalesCantHTML}
                    <td style="padding: 4px; border: 1px solid #ddd; text-align: right; font-size: 14px;">$${totalRow.total}</td>
                </tr>
            `;

            tableHTML += `</tbody></table></div>`;
            return tableHTML;
        }

        /**
         * Maneja la generación de la imagen del cierre de ventas desde la vista previa.
         */
        async function handleGenerateCierreImage() {
            const reportElement = document.getElementById('cierre-report-for-image');
            if (!reportElement) {
                showModal('Error', 'No se encontró el reporte para generar la imagen.');
                return;
            }

            const shareButton = document.getElementById('generateCierreImageBtn');
            shareButton.textContent = 'Generando...';
            shareButton.disabled = true;

            try {
                await new Promise(resolve => setTimeout(resolve, 100));
                const canvas = await html2canvas(reportElement, { scale: 2, useCORS: true });
                canvas.toBlob(async (blob) => {
                    if (navigator.share && blob) {
                        try {
                            await navigator.share({
                                files: [new File([blob], "cierre_de_ventas.png", { type: "image/png" })],
                                title: "Reporte de Cierre de Ventas",
                            });
                        } catch (err) {
                            if (err.name !== 'AbortError') showModal('Error', 'No se pudo compartir la imagen del reporte.');
                        }
                    } else {
                        showModal('No Soportado', 'La función para compartir no está disponible en este navegador.');
                    }
                }, 'image/png');
            } catch (error) {
                console.error("Error al generar la imagen del cierre: ", error);
                showModal('Error', `Ocurrió un error al generar la imagen: ${error.message}`);
            } finally {
                shareButton.textContent = 'Generar Imagen y Compartir';
                shareButton.disabled = false;
            }
        }


        /**
         * Maneja el proceso de cierre de ventas: genera un CSV y borra los datos.
         */
        async function handleCierreDeVentas() {
            showModal('Confirmar Cierre Definitivo', '<p>Esta acción generará un archivo CSV de respaldo y luego <strong>eliminará permanentemente</strong> todas las ventas.</p><p class="mt-2 font-bold text-red-600">Esta acción no se puede deshacer. ¿Estás seguro?</p>', async () => {
                
                try {
                    const closingData = await getClosingData();

                    if (!closingData) {
                        showModal('Aviso', 'No hay ventas para cerrar.');
                        showCierreSubMenuView();
                        return;
                    }
                    
                    showModal('Progreso', 'Generando archivo CSV y finalizando...');

                    const { header, rows, totalRow, ventasSnapshot } = closingData;
                    
                    const csvRows = rows.map(row => [`"${row.fecha}"`, `"${row.cliente.replace(/"/g, '""')}"`, ...row.cantidades, row.total]);
                    const csvTotalRow = ['Total', '', ...totalRow.cantidades, totalRow.total];
                    const csvContent = [header, ...csvRows, csvTotalRow].map(e => e.join(",")).join("\n");
                    
                    const csvBlob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(csvBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `cierre_ventas_${new Date().toISOString().slice(0, 10)}.csv`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    const batch = writeBatch(db);
                    ventasSnapshot.docs.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    
                    showModal('Éxito', 'El cierre de ventas se completó. Se ha descargado el CSV y eliminado los registros de ventas.');
                    showCierreSubMenuView();

                } catch (error) {
                    console.error("Error durante el cierre de ventas: ", error);
                    showModal('Error', `Ocurrió un error durante el proceso de cierre. No se eliminó ninguna venta. Detalle: ${error.message}`);
                    showCierreSubMenuView();
                }
            });
        }


        /**
         * Inicia Firebase y establece los oyentes de estado de autenticación.
         */
        async function initializeAppAndListeners() {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug');

            try {
                await enableIndexedDbPersistence(db);
                console.log("Persistencia sin conexión habilitada.");
            } catch (err) {
                if (err.code == 'failed-precondition') {
                    console.warn("Múltiples pestañas abiertas, la persistencia sin conexión solo se puede habilitar en una.");
                } else if (err.code == 'unimplemented') {
                    console.warn("El navegador actual no soporta la persistencia sin conexión.");
                }
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    showMainView(user.uid);
                } else {
                    showLoginView();
                }
            });
        }

        window.addEventListener('load', async () => {
            await initializeAppAndListeners();
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            logoutBtn.addEventListener('click', handleLogout);
             // Listeners para cambiar entre login y registro
            document.getElementById('goToRegisterBtn').addEventListener('click', showRegisterView);
            document.getElementById('goToLoginBtn').addEventListener('click', showLoginView);
        });
    </script>
